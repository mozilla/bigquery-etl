fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- name: first_seen_year
  type: INTEGER
  mode: NULLABLE
  description: Year extracted from the first_seen_date, that corresponds to the date
    when the first ping was received.
- name: channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: app_name
  type: STRING
  mode: NULLABLE
  description: 'App name (Firefox Desktop), if client comes from MozillaOnline distribution

    then the distribution_id is appended to the app_name. If client comes from BrowserStack
    (isp)

    this is appended to the app_name.

    '
- name: country
  type: STRING
  mode: NULLABLE
  description: Code of the country in which the activity took place, as determined
    by the IP geolocation. Unknown or NULL values are normally stored as '??'.
- name: city
  type: STRING
  mode: NULLABLE
  description: City reported by the client.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: os_grouped
  type: STRING
  mode: NULLABLE
  description: Operating system group reported by the client.
- name: os_version
  type: STRING
  mode: NULLABLE
  description: OS version reported by the client.
- name: os_version_major
  type: INTEGER
  mode: NULLABLE
  description: Major or first part of the operating system version running at the
    client. E.g. for version "100.9.11", the major is 100.
- name: os_version_minor
  type: INTEGER
  mode: NULLABLE
  description: Minor part of the operating system version running at the client. E.g.
    for version "100.9.11", the minor is 9.
- name: os_version_build
  type: STRING
  mode: NULLABLE
  description: OS version build reported by the client.
- name: windows_build_number
  type: INTEGER
  mode: NULLABLE
  description: 'The optional Windows build number, reported by Windows (e.g. 22000)
    and not set for other platforms (Windows only).'
- name: app_version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: app_version_major
  type: NUMERIC
  mode: NULLABLE
  description: 'The major version of the application version (e.g. if 123.0, then
    123)'
- name: app_version_minor
  type: NUMERIC
  mode: NULLABLE
  description: 'The minor version of the application version (e.g. if 123.0, then
    0)'
- name: app_version_patch_revision
  type: NUMERIC
  mode: NULLABLE
  description: 'The patch revision number of the app version'
- name: app_version_is_major_release
  type: BOOLEAN
  mode: NULLABLE
  description: 'Boolean flag indicating if the app version was a major release'
- name: is_default_browser
  type: BOOLEAN
  mode: NULLABLE
  description: A flag indicating whether the browser is set as the default browser
    on the client side.
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: activity_segment
  type: STRING
  mode: NULLABLE
  description: Classification of users based on their browsing activity. E.g., infrequent,
    casual, regular.
- name: attribution_medium
  type: STRING
  mode: NULLABLE
  description: 'Medium to which the ping should be attributed e.g. referral, firefox
    desktop.

    '
- name: attribution_source
  type: STRING
  mode: NULLABLE
  description: 'Source to which the ping should be attributed e.g. firefox browser,
    search fox.

    '
- name: daily_users
  type: INTEGER
  mode: NULLABLE
  description: 'Number of daily users on the submission_date (based on sending the
    ping).

    '
- name: weekly_users
  type: INTEGER
  mode: NULLABLE
  description: 'Number of weekly users on the submission_date (based on sending the
    ping).

    '
- name: monthly_users
  type: INTEGER
  mode: NULLABLE
  description: 'Number of monthly users on the submission_date (based on sending the
    ping).

    '
- name: dau
  type: INTEGER
  mode: NULLABLE
  description: 'Number of DAU (Daily Active Users) users on the submission_date (based
    on activity).

    '
- name: wau
  type: INTEGER
  mode: NULLABLE
  description: 'Number of WAU (Weekly Active Users) users on the submission_date (based
    on activity).

    '
- name: mau
  type: INTEGER
  mode: NULLABLE
  description: 'Number of MAU (Monthly Active Users) users on the submission_date
    (based on activity).

    '
