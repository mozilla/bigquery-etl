friendly_name: Glean Conversion Event Categorization
description: |-
  Classifies behavior of new clients based on their behavior in first 7 days of activity
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_desktop_conv_evnt_categorization
scheduling:
  dag_name: bqetl_desktop_conv_evnt_categorization
  depends_on_past: false
  date_partition_parameter: report_date
  date_partition_offset: -9
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop.baseline_clients_last_seen
  - moz-fx-data-shared-prod.firefox_desktop.glean_baseline_clients_first_seen
  - moz-fx-data-shared-prod.firefox_desktop.metrics_clients_last_seen
require_column_descriptions: true
