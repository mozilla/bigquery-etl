friendly_name: Android App Campaign Stats
description: |-
  Daily stats for Android Performance campaigns.

  Grain is date, campaign, ad_group. This means that
  for a single date, a campaign can be present multiple
  times (onces for each ad group). The metrics in this
  model can be summed to get information for
  just that campaign on that date.
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  shredder_mitigation: true
  dag: bqetl_fivetran_google_ads
scheduling:
  dag_name: bqetl_fivetran_google_ads
  depends_on_past: false
  date_partition_parameter: date
  date_partition_offset: -27
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.fenix.firefox_android_clients
  - moz-fx-data-shared-prod.fenix.funnel_retention_week_4
  - moz-fx-data-shared-prod.google_ads_derived.ad_groups_v1
  - moz-fx-data-shared-prod.google_ads_derived.campaigns_v2
  - moz-fx-data-shared-prod.google_ads_derived.daily_ad_group_stats_v1
  - moz-fx-data-shared-prod.ltv.fenix_client_ltv
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: true
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
