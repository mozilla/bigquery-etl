fields:
- mode: NULLABLE
  name: measured_date
  type: DATE
  description: |
    Date of when the active row measurement was made.
- mode: NULLABLE
  name: measured_month
  type: DATE
  description: |
    Month of when the active row measurement was made.
- mode: NULLABLE
  name: destination_id
  type: STRING
  description: |
    Foreign key referencing the destination whose table is being measured.
- mode: NULLABLE
  name: connector
  type: STRING
  description: |
    The name of the connector being measured.
- mode: NULLABLE
  name: table_name
  type: STRING
  description: |
    The name of the table the connector is writing to.
- mode: NULLABLE
  name: billing_type
  type: STRING
  description: |
    Information on how the active rows got billed, paid or free.
- mode: NULLABLE
  name: active_rows
  type: INTEGER
  description: |
    The number of new distinct primary keys on the current day synced for the connector.
