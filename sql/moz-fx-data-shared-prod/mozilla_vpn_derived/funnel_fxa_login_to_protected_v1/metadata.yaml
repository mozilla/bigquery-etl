friendly_name: Funnel FxA Login to Protected
description: >
  Funnel from FxA Login to Protected with 2-day time limit
owners:
  - srose@mozilla.com
labels:
  application: mozilla_vpn
  schedule: daily
  incremental: false
scheduling:
  dag_name: bqetl_subplat
  # destination is the whole table, not a single partition,
  # so don't use date_partition_parameter
  date_partition_parameter: null
bigquery:
  # Use clustering rather than partitioning because the whole table is being overwritten every time
  # and BigQuery has a limit of 30,000 partition modifications per column-partitioned table per day.
  time_partitioning: null
  clustering:
    fields:
      - start_date
