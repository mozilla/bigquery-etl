fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: engine
  type: STRING
  mode: NULLABLE
- name: source
  type: STRING
  mode: NULLABLE
- name: app_name
  type: STRING
  mode: NULLABLE
  description: The name of the browser.
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
- name: search_count
  type: INTEGER
  mode: NULLABLE
- name: organic
  type: INTEGER
  mode: NULLABLE
- name: tagged_sap
  type: INTEGER
  mode: NULLABLE
- name: tagged_follow_on
  type: INTEGER
  mode: NULLABLE
- name: ad_click
  type: INTEGER
  mode: NULLABLE
- name: search_with_ads
  type: INTEGER
  mode: NULLABLE
- name: unknown
  type: INTEGER
  mode: NULLABLE
- name: country
  type: STRING
  mode: NULLABLE
  description: Name of the country in which the activity took place, as determined
    by the IP geolocation.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: app_version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: os_version
  type: STRING
  mode: NULLABLE
  description: Version of the operating system version running at the client. E.g.
    "100.9.11".
- name: default_search_engine
  type: STRING
  mode: NULLABLE
- name: default_search_engine_submission_url
  type: STRING
  mode: NULLABLE
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: profile_creation_date
  type: INTEGER
  mode: NULLABLE
- name: profile_age_in_days
  type: INTEGER
  mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: experiments
  type: RECORD
  mode: REPEATED
  fields:
  - name: key
    type: STRING
    mode: NULLABLE
  - name: value
    type: STRING
    mode: NULLABLE
- name: total_uri_count
  type: INTEGER
  mode: NULLABLE
- name: normalized_engine
  type: STRING
  mode: NULLABLE
- name: ad_click_organic
  type: INTEGER
  mode: NULLABLE
- name: search_with_ads_organic
  type: INTEGER
  mode: NULLABLE
- name: os_version_major
  type: INTEGER
  mode: NULLABLE
  description: Major or first part of the operating system version running at the
    client. E.g. for version "100.9.11", the major is 100.
- name: os_version_minor
  type: INTEGER
  mode: NULLABLE
  description: Minor part of the operating system version running at the client. E.g.
    for version "100.9.11", the minor is 9.
