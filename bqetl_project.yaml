    - tiktokreporter_ios
    events_stream:
      skip_apps:
      - bergamot
      - firefox_echo_show
      - firefox_fire_tv
      - firefox_reality
      - firefox_reality_pc
      - lockwise_android
      - lockwise_ios
      - mozilla_vpn  # VPN events are in `main` pings rather than `events` pings (DENG-8596).
      - tiktokreporter_ios
      - tiktokreporter_android
      metrics_as_struct_apps:
      - accounts_frontend
      - accounts_backend
      - subscription_platform_backend
      slice_by_sample_id_apps:
      - firefox_desktop
      - firefox_desktop_background_update
    events_monitoring:
      skip_apps:
      - ads_backend  # restricted dataset, we don't want to include it aggregate view
      # event pings for this app were removed but still high volume due to nimbus bugs in versions 138 to 140
      # events are still sent in the background-update ping, but they are being skipped
      # See: https://mozilla-hub.atlassian.net/browse/DENG-9715
      - firefox_desktop_background_update
      skip_app_ids:
      - org.mozilla.fenix.nightly
      - org.mozilla.fennec.aurora
      skip_pings:
      - topsites-impression  # access denied
      - serp-categorization  # access denied
      - background-update  # table doesn't exist
      events_tables:  # overwrite event tables
        pine:  # Probe info returns pings that don't have tables, only use events_v1
        - events_v1
      manual_refresh_apps:  # apps to use manual materialized view refreshes for on-demand billing
      - firefox_desktop
    event_flow_monitoring:
      include_apps:
      - accounts_backend
      - accounts_frontend
      - focus_android
      - fenix
      - firefox_desktop
    events_first_seen:
