---
friendly_name: Core Clients Last Seen
description: >
  Captures history of activity of each client sending core pings in 28 day
  windows for each submission date.
owners:
  - jklukas@mozilla.com
labels:
  schedule: daily
scheduling:
  dag_name: bqetl_core
  priority: 70
  depends_on_past: true
bigquery:
  time_partitioning:
    field: submission_date
    type: day
    require_partition_filter: true
  clustering:
    fields:
      - app_name
      - os
