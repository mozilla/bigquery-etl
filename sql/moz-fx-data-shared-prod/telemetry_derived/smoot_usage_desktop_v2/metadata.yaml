friendly_name: Smoot Usage Desktop
description: |-
  Usage metrics for desktop clients.
owners:
- jklukas@mozilla.com
labels:
  application: desktop
  incremental: true
  schedule: daily
  dag: bqetl_gud
  owner1: jklukas
scheduling:
  dag_name: bqetl_gud
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - usage
    - id_bucket
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - telemetry.clients_last_seen
deprecated: false
