friendly_name: App Conversions
description: |-
  This table represents acquisition data downloaded from the Microsoft Store for Firefox, FX Beta and FX Nightly
  The link for this data is here: https://manage.devcenter.microsoft.com/v1.0/my/analytics/appchannelconversions?
  Note: this DAG often fails on the first or second run
owners:
- mhirose@mozilla.com
labels:
  incremental: false
  owner1: mhirose@mozilla.com
  table_type: aggregate
scheduling:
  arguments: ["--date", "{{ ds }}"]
tags:
- impact/tier_3
- triage/no_triage
monitoring:
  enabled: true
bigquery:
  time_partitioning:
    type: day
    field: DATE
    require_partition_filter: false
