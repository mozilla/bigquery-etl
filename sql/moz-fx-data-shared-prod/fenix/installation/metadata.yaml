friendly_name: App-specific view for Glean ping "installation"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.installation, org_mozilla_firefox_beta.installation, org_mozilla_fenix.installation, org_mozilla_fenix_nightly.installation, org_mozilla_fennec_aurora.installation).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.installation
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.installation
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.installation
  - moz-fx-data-shared-prod.org_mozilla_firefox.installation
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.installation
require_column_descriptions: false
