---
friendly_name: Error aggregates
description: |-
  Counts of various error measures aggregated across each unique
  set of dimensions.
owners:
  - wlachance@mozilla.com
labels:
  incremental: true
scheduling:
  dag_name: bqetl_error_aggregates
  # manually depend on previous day's stable tables, because live tables are
  # used instead of the current day's stable table partitions
  depends_on:
    - dag_name: copy_deduplicate
      task_id: copy_deduplicate_all
      execution_delta: 24h
    - dag_name: copy_deduplicate
      task_id: copy_deduplicate_main_ping
      execution_delta: 24h

# Generated by bigquery_etl.dependency
references:
  query.sql:
  - telemetry.core
  - telemetry_derived.core_live
  - telemetry_live.crash_v4
  - telemetry_live.main_v4
  - telemetry_stable.crash_v4
  - telemetry_stable.main_v4
