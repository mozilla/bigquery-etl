fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: app_version
  type: STRING
  description: User visible version string (e.g. "1.0.3") for the browser.
- mode: NULLABLE
  name: isp
  type: STRING
  description: The name of the internet service provider associated with the client's
    IP address.
- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: First Seen Date - Date when the server first received any of the 3
    ping types from this client
- mode: NULLABLE
  name: attribution_campaign
  type: STRING
  description: Attribution Campaign (from clients first seen)
- mode: NULLABLE
  name: attribution_content
  type: STRING
  description: Attribution Content (from clients first seen)
- mode: NULLABLE
  name: attribution_dlsource
  type: STRING
  description: Attribution Download Source (from clients first seen)
- mode: NULLABLE
  name: attribution_medium
  type: STRING
  description: Attribution Medium (from clients first seen)
- mode: NULLABLE
  name: attribution_ua
  type: STRING
  description: Attribution UA (from clients first seen)
- mode: NULLABLE
  name: attribution_experiment
  type: STRING
  description: Attribution Experiment (from clients first seen)
- mode: NULLABLE
  name: attribution_variation
  type: STRING
  description: Attribution Variation (from clients last seen since unavailable in
    clients first seen)
- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
- mode: NULLABLE
  name: normalized_os
  type: STRING
  description: The normalized name of the operating system running at the client.
- mode: NULLABLE
  name: normalized_os_version
  type: STRING
  description: Normalized Operating System Version
- mode: NULLABLE
  name: startup_profile_selection_reason
  type: STRING
  description: Startup Profile Selection Reason - How the profile was selected during
    startup
- mode: NULLABLE
  name: country
  type: STRING
  description: An ISO 3166-1 alpha-2 country code
- mode: NULLABLE
  name: is_desktop
  type: BOOLEAN
  description: Indicates if the client is included in the desktop KPI
- mode: NULLABLE
  name: is_dau
  type: BOOLEAN
  description: DAU - Daily Active User
- mode: NULLABLE
  name: is_wau
  type: BOOLEAN
  description: WAU - Weekly Active User
- mode: NULLABLE
  name: is_mau
  type: BOOLEAN
  description: MAU - Monthly Active User
- mode: NULLABLE
  name: profile_group_id
  type: STRING
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
