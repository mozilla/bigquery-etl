friendly_name: Gplay Installs By Country
description: |-
  Google Play Store installs, broken down by country.
  Grain is (date, channel, country_code).
owners:
- frank@mozilla.com
labels:
  application: firefox_android
  schedule: daily
  dag: bqetl_fenix_external
  owner1: frank
scheduling:
  dag_name: bqetl_fenix_external
  depends_on_past: false
  date_partition_parameter: null
  depends_on:
  - task_id: play_store_export
    dag_name: play_store_export
    execution_delta: 2h
bigquery:
  time_partitioning: null
  range_partitioning: null
  clustering:
    fields:
    - channel
    - date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-marketing-prod.google_play_store.p_Installs_country_v1
  - mozdata.static.country_codes_v1
require_column_descriptions: false
