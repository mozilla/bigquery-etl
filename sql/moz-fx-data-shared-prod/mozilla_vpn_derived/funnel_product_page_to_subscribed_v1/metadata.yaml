friendly_name: Funnel Product to Subscribed
description: |-
  Funnel from Mozilla VPN Product page to completing payment
owners:
- srose@mozilla.com
labels:
  application: mozilla_vpn
  schedule: daily
  dag: bqetl_subplat
  owner1: srose
scheduling:
  dag_name: bqetl_subplat
  date_partition_parameter: date
  depends_on:
  - dag_name: bqetl_subplat_hourly
    task_id: stripe_external__plan__v1
    execution_delta: -23h
  - dag_name: bqetl_subplat_hourly
    task_id: stripe_external__product__v1
    execution_delta: -23h
bigquery:
  time_partitioning:
    type: day
    field: partition_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts.fxa_all_events
  - moz-fx-data-shared-prod.stripe_external.plan_v1
  - moz-fx-data-shared-prod.stripe_external.product_v1
require_column_descriptions: false
