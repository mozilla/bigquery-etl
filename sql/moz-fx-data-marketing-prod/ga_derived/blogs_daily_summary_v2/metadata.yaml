friendly_name: Blogs Daily Summary V2
description: |-
  Daily summary Google analytics data for blog.mozilla.org
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau@mozilla.com
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
  depends_on_tables_existing:
  - task_id: wait_for_blogs_events_partition
    table_id: 'moz-fx-data-marketing-prod.analytics_314399816.events_{{ ds_nodash }}'
    poke_interval: 30m
    timeout: 10h
    retries: 1
    retry_delay: 30m
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - country
    - browser
    - blog
    - subblog
references: {}
deprecated: false
