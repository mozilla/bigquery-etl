friendly_name: Table Storage
description: |-
  Runs daily and saves the size of tables in moz-fx-data-shared-prod
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_monitoring
scheduling:
  dag_name: bqetl_monitoring
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - table_catalog
    - table_schema
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:platform-infra/chicory-poc
references:
  query.sql:
  - moz-fx-data-shared-prod.region-US.INFORMATION_SCHEMA.TABLE_STORAGE
require_column_descriptions: false
