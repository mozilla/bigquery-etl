friendly_name: Google subscriptions changelog
description: |-
  Changes to Google subscriptions as recorded by SubPlat in Firestore.

  This table's schema closely mirrors the Google Play `purchases.subscriptions` API
  (https://developers.google.com/android-publisher/api-ref/rest/v3/purchases.subscriptions),
  though we intentionally omit some PII and SubPlat has added some custom metadata.
owners:
- srose@mozilla.com
labels:
  incremental: true
  schedule: hourly
  dag: bqetl_subplat_hourly
  owner1: srose
scheduling:
  dag_name: bqetl_subplat_hourly
  date_partition_parameter: null
  arguments:
  - --append_table
  - --noreplace
bigquery:
  time_partitioning:
    type: day
    field: timestamp
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.subscription_platform_derived.google_subscriptions_changelog_v1
  - moz-fx-fxa-prod-0712.firestore_export.iap_google_raw_changelog
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness: null
  volume: null
require_column_descriptions: true
