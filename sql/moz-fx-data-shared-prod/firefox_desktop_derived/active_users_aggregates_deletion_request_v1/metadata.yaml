friendly_name: Firefox Desktop Active Users Aggregates for deletion requests
description: |-
  Prototype.

  KPIs calculated for deletion requests.

  Deprecation decision https://mozilla-hub.atlassian.net/browse/DENG-3998.
  This table will be used for validation purposes and should not be deleted.
owners:
- lvargas@mozilla.com
labels:
  incremental: true
  owner1: lvargas
scheduling:
  task_name: firefox_desktop_active_users_aggregates_for_deletion_requests
  date_partition_parameter: partition_date
  parameters:
  - end_date:DATE:{{macros.ds_add(ds, 27)}}
  - start_date:DATE:{{macros.ds_add(ds, 27-28*4)}}
  depends_on:
  - task_id: copy_deduplicate_all
    dag_name: copy_deduplicate
    execution_delta: 1h
  - task_id: search_derived__mobile_search_clients_daily__v1
    dag_name: bqetl_mobile_search
    execution_delta: 0h
bigquery:
  time_partitioning:
    type: day
    field: partition_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - app_name
    - attribution_medium
    - channel
workgroup_access: []
references:
  query.sql:
  - firefox_desktop.deletion_request
  - mozdata.static.csa_gblmkt_languages
  - telemetry.clients_last_seen
deprecated: true
require_column_descriptions: false
