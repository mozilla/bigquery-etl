fields:
- description: True if the installed build is 64-bit
  mode: NULLABLE
  name: _64bit_build
  type: BOOLEAN
- description: True if the OS this installer ran on is 64-bit
  mode: NULLABLE
  name: _64bit_os
  type: BOOLEAN
- description: A JSON string containing any payload properties not present in the
    schema
  mode: NULLABLE
  name: additional_properties
  type: STRING
- description: True if the user account which ran the installer had administrative
    privileges
  mode: NULLABLE
  name: admin_user
  type: BOOLEAN
- description: Any attribution data that was included with the installer
  mode: NULLABLE
  name: attribution
  type: STRING
- description: Channel the installer was built with the branding for
  mode: NULLABLE
  name: build_channel
  type: STRING
- description: Build ID of the installed product. Absent for a failed stub installation.
  mode: NULLABLE
  name: build_id
  type: STRING
- description: Size of the full installer data that was actually transferred
  mode: NULLABLE
  name: bytes_downloaded
  type: INTEGER
- description: True if the user did not customize the installation path
  mode: NULLABLE
  name: default_path
  type: BOOLEAN
- description: True if the installation failed because the drive we're trying to install
    to does not have enough space
  mode: NULLABLE
  name: disk_space_error
  type: BOOLEAN
- description: The document ID specified in the URI when the client sent this message
  mode: NULLABLE
  name: document_id
  type: STRING
- description: IP address of the server the full installer was downloaded from. May
    be either IPv4 or IPv6.
  mode: NULLABLE
  name: download_ip
  type: STRING
- description: Seconds between sending the full installer download request and receiving
    the first response data
  mode: NULLABLE
  name: download_latency
  type: INTEGER
- description: Number of times the full installer download was retried or resumed
  mode: NULLABLE
  name: download_retries
  type: INTEGER
- description: Expected size of the full installer download according to the HTTP
    response
  mode: NULLABLE
  name: download_size
  type: INTEGER
- description: Seconds spent downloading the full installer
  mode: NULLABLE
  name: download_time
  type: INTEGER
- description: "True if the installation failed because the downloaded file couldn\u2019\
    t be read from"
  mode: NULLABLE
  name: file_error
  type: BOOLEAN
- description: For a stub ping, seconds spent waiting for the installed application
    to launch. For a full ping, seconds spent on the finish page.
  mode: NULLABLE
  name: finish_time
  type: INTEGER
- description: True if the install was launched from an MSI wrapper
  mode: NULLABLE
  name: from_msi
  type: BOOLEAN
- description: Funnelcake ID
  mode: NULLABLE
  name: funnelcake
  type: STRING
- description: True if at least one existing installation of Firefox was found on
    the system prior to this installation
  mode: NULLABLE
  name: had_old_install
  type: BOOLEAN
- description: For a stub ping, seconds the full installer ran for. For a full ping,
    seconds spent on the install progress page.
  mode: NULLABLE
  name: install_time
  type: INTEGER
- description: True if the installation failed because running the full installer
    timed out. Currently that means it ran for more than 150 seconds for a new installation,
    or 165 seconds for a paveover installation.
  mode: NULLABLE
  name: install_timeout
  type: BOOLEAN
- description: Which type of installer generated this ping (full or stub)
  mode: NULLABLE
  name: installer_type
  type: STRING
- description: Version of the installer itself. May be different from the product
    version for a stub install.
  mode: NULLABLE
  name: installer_version
  type: STRING
- description: Seconds spent on the intro screen
  mode: NULLABLE
  name: intro_time
  type: INTEGER
- description: Locale of the installer and the installed product, in AB_CD format
  mode: NULLABLE
  name: locale
  type: STRING
- description: True if the user clicked through the error message to the manual full
    installer download page.
  mode: NULLABLE
  name: manual_download
  type: BOOLEAN
- fields:
  - description: Results of a geographic lookup based on the client's IP address
    fields:
    - mode: NULLABLE
      name: city
      type: STRING
    - description: An ISO 3166-1 alpha-2 country code
      mode: NULLABLE
      name: country
      type: STRING
    - description: The specific geo database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: First major country subdivision, typically a state, province, or
        county
      mode: NULLABLE
      name: subdivision1
      type: STRING
    - description: Second major country subdivision; not applicable for most countries
      mode: NULLABLE
      name: subdivision2
      type: STRING
    mode: NULLABLE
    name: geo
    type: RECORD
  - description: Headers included in the client's HTTP request
    fields:
    - description: Date HTTP header
      mode: NULLABLE
      name: date
      type: STRING
    - description: DNT (Do Not Track) HTTP header
      mode: NULLABLE
      name: dnt
      type: STRING
    - description: X-Debug-Id HTTP header
      mode: NULLABLE
      name: x_debug_id
      type: STRING
    - description: X-PingSender-Version HTTP header
      mode: NULLABLE
      name: x_pingsender_version
      type: STRING
    - description: X-Source-Tags HTTP header
      mode: NULLABLE
      name: x_source_tags
      type: STRING
    - description: X-Telemetry-Agent HTTP header
      mode: NULLABLE
      name: x_telemetry_agent
      type: STRING
    - description: X-Foxsec-IP-Reputation header
      mode: NULLABLE
      name: x_foxsec_ip_reputation
      type: STRING
    - description: X-LB-Tags HTTP header
      mode: NULLABLE
      name: x_lb_tags
      type: STRING
    - mode: NULLABLE
      name: parsed_date
      type: TIMESTAMP
    - mode: REPEATED
      name: parsed_x_source_tags
      type: STRING
    mode: NULLABLE
    name: header
    type: RECORD
  - description: Parsed components of the client's user agent string
    fields:
    - mode: NULLABLE
      name: browser
      type: STRING
    - mode: NULLABLE
      name: os
      type: STRING
    - mode: NULLABLE
      name: version
      type: STRING
    mode: NULLABLE
    name: user_agent
    type: RECORD
  - description: Results of ISP lookup based on the client's IP address
    fields:
    - description: The specific geo ISP database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: The name of the ISP associated with the client's IP address
      mode: NULLABLE
      name: name
      type: STRING
    - description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
      mode: NULLABLE
      name: organization
      type: STRING
    mode: NULLABLE
    name: isp
    type: RECORD
  mode: NULLABLE
  name: metadata
  type: RECORD
- description: True if the new installation was successfully set as the default browser
  mode: NULLABLE
  name: new_default
  type: BOOLEAN
- description: True if the installation succeeded and we were able to launch the newly
    installed application.
  mode: NULLABLE
  name: new_launched
  type: BOOLEAN
- description: "True if the installation failed because the user doesn\u2019t have\
    \ permission to write to the path we\u2019re trying to install to."
  mode: NULLABLE
  name: no_write_access
  type: BOOLEAN
- description: Set to "Other" if this message contained an unrecognized app name
  mode: NULLABLE
  name: normalized_app_name
  type: STRING
- description: Set to "Other" if this message contained an unrecognized channel name
  mode: NULLABLE
  name: normalized_channel
  type: STRING
- description: An ISO 3166-1 alpha-2 country code
  mode: NULLABLE
  name: normalized_country_code
  type: STRING
- description: Set to "Other" if this message contained an unrecognized OS name
  mode: NULLABLE
  name: normalized_os
  type: STRING
- mode: NULLABLE
  name: normalized_os_version
  type: STRING
- description: Build ID of the previously installed Firefox, if any
  mode: NULLABLE
  name: old_build_id
  type: STRING
- description: True if an existing Firefox installation was already set as the default
    browser
  mode: NULLABLE
  name: old_default
  type: BOOLEAN
- description: "True if the installation succeeded and we weren\u2019t able to launch\
    \ the newly installed application because a copy of Firefox was already running."
  mode: NULLABLE
  name: old_running
  type: BOOLEAN
- description: Version of the previously installed Firefox, if any
  mode: NULLABLE
  name: old_version
  type: STRING
- description: Seconds spent in the options screens. For the stub installer this includes
    only the profile cleanup prompt.
  mode: NULLABLE
  name: options_time
  type: INTEGER
- description: Windows version number in major.minor.build format
  mode: NULLABLE
  name: os_version
  type: STRING
- description: True if the installation failed because the download had to be retried
    too many times (currently 10)
  mode: NULLABLE
  name: out_of_retries
  type: BOOLEAN
- description: Only set for stub installer pings
  mode: NULLABLE
  name: ping_version
  type: STRING
- description: Seconds spent verifying the downloaded full installer and preparing
    to run it
  mode: NULLABLE
  name: preinstall_time
  type: INTEGER
- description: Which type of profile cleanup prompt was shown, (reinstall or paveover)
  mode: NULLABLE
  name: profile_cleanup_prompt
  type: STRING
- description: True if either profile cleanup prompt was shown and the user accepted
    the prompt
  mode: NULLABLE
  name: profile_cleanup_requested
  type: BOOLEAN
- description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
  mode: NULLABLE
  name: sample_id
  type: INTEGER
- description: True if the OS this installer ran on is Windows Server
  mode: NULLABLE
  name: server_os
  type: BOOLEAN
- description: Latest installed service pack number
  mode: NULLABLE
  name: service_pack
  type: STRING
- description: True if the option to set the new installation as the default browser
    was selected
  mode: NULLABLE
  name: set_default
  type: BOOLEAN
- description: "True if the installation failed because the signature on the downloaded\
    \ file wasn\u2019t valid and/or wasn\u2019t signed by a trusted authority"
  mode: NULLABLE
  name: sig_not_trusted
  type: BOOLEAN
- description: "True if the installation failed because the signature on the downloaded\
    \ file didn\u2019t have the expected subject and issuer names"
  mode: NULLABLE
  name: sig_unexpected
  type: BOOLEAN
- description: Time when the ingestion edge server accepted this message
  mode: NULLABLE
  name: submission_timestamp
  type: TIMESTAMP
- description: True if a new installation was successfully created. If false, check
    the error status fields for the failure reason.
  mode: NULLABLE
  name: succeeded
  type: BOOLEAN
- description: Value of MOZ_UPDATE_CHANNEL the installer was built with. Generally
    the same as build_channel
  mode: NULLABLE
  name: update_channel
  type: STRING
- description: True if the installation failed because the user cancelled it or closed
    the window
  mode: NULLABLE
  name: user_cancelled
  type: BOOLEAN
- description: Version of the installed product. May be different from installer_version
    for a stub install. Absent for a failed stub installation.
  mode: NULLABLE
  name: version
  type: STRING
- description: True if the installer was run in silent mode (either from an MSI or
    with command-line parameters)
  mode: NULLABLE
  name: silent
  type: BOOLEAN
