fields:
- name: normalized_app_id
  type: STRING
  mode: NULLABLE
- name: normalized_channel
  type: STRING
  mode: NULLABLE
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: 'Logical date used for processing and paritioning.

    '
- name: usage_profile_id
  type: STRING
  mode: NULLABLE
  description: null
- name: first_run_date
  type: DATE
  mode: NULLABLE
  description: 'The date of the first run of the application.

    '
- name: app_channel
  type: STRING
  mode: NULLABLE
  description: 'The channel the application is being distributed on.

    '
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: 'Country code

    '
- name: os
  type: STRING
  mode: NULLABLE
  description: 'The name of the operating system.

    '
- name: os_version
  type: STRING
  mode: NULLABLE
  description: 'The user-visible version of the operating system (e.g. "1.2.3").

    If the version detection fails, this metric gets set to Unknown.

    '
- name: app_build
  type: STRING
  mode: NULLABLE
  description: 'The build identifier generated by the CI system (e.g. "1234/A").

    If the value was not provided through configuration, this metric gets set to Unknown.

    '
- name: app_display_version
  type: STRING
  mode: NULLABLE
  description: 'The user visible version string (e.g. "1.0.3").

    If the value was not provided through configuration, this metric gets set to Unknown.

    '
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: 'A string containing the distribution identifier. This was used to
    identify installs

    from Mozilla Online, but now also identifies partnership deal distributions.

    '
- name: is_default_browser
  type: BOOLEAN
  mode: NULLABLE
  description: 'Is Firefox the default browser.

    '
- name: reason
  type: STRING
  mode: NULLABLE
  description: 'The optional reason the ping was submitted. The specific values for
    reason are specific to each ping,

    and are documented in the ping''s pings.yaml file.

    '
- name: is_active
  type: BOOLEAN
  mode: NULLABLE
  description: 'A flag field indicating whether the specific client was active.

    '
