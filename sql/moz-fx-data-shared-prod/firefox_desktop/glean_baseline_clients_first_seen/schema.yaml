fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
- name: first_seen_date
  type: DATE
  mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
- name: client_id
  type: STRING
  mode: NULLABLE
- name: attribution
  type: RECORD
  mode: NULLABLE
  fields:
  - name: campaign
    type: STRING
    mode: NULLABLE
    description: The attribution campaign (e.g. 'mozilla-org').
  - name: content
    type: STRING
    mode: NULLABLE
    description: The attribution content (e.g. 'firefoxview').
  - name: medium
    type: STRING
    mode: NULLABLE
    description: The attribution medium (e.g. 'organic' for a search engine).
  - name: source
    type: STRING
    mode: NULLABLE
    description: The attribution source (e.g. 'google-play').
  - name: term
    type: STRING
    mode: NULLABLE
    description: The attribution term (e.g. 'browser with developer tools for android').
- name: distribution
  type: RECORD
  mode: NULLABLE
  fields:
  - name: name
    type: STRING
    mode: NULLABLE
    description: The distribution name (e.g. 'MozillaOnline').
- name: attribution_ext
  type: JSON
  mode: NULLABLE
  description: Extended Attribution Information
- name: attribution_dlsource
  type: STRING
  mode: NULLABLE
- name: attribution_dltoken
  type: STRING
  mode: NULLABLE
- name: attribution_ua
  type: STRING
  mode: NULLABLE
- name: attribution_experiment
  type: STRING
  mode: NULLABLE
- name: attribution_variation
  type: STRING
  mode: NULLABLE
- name: distribution_ext
  type: JSON
  mode: NULLABLE
  description: Extended Distribution Information
- name: legacy_telemetry_client_id
  type: STRING
  mode: NULLABLE
  description: "The client_id according to Telemetry. \nMight not always have a value\
    \ due to being too early for it to have loaded. \nValue may be the canary client\
    \ id `c0ffeec0-ffee-c0ff-eec0-ffeec0ffeec0` in pings near when \nthe data upload\
    \ pref is disabled (if Telemetry gets to go first), or between when a client_id\
    \ \nhas been removed and when it has been regenerated. \nDoes not need to be sent\
    \ in the Glean \"deletion-request\" ping."
- name: legacy_telemetry_profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID identifying the profile's group on a single device and allowing
    user-oriented correlation of data
