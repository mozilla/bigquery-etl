friendly_name: App-specific view for Glean ping "fog-validation"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.fog_validation, org_mozilla_firefox_beta.fog_validation, org_mozilla_fenix.fog_validation, org_mozilla_fenix_nightly.fog_validation, org_mozilla_fennec_aurora.fog_validation).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.fog_validation
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.fog_validation
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.fog_validation
  - moz-fx-data-shared-prod.org_mozilla_firefox.fog_validation
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.fog_validation
require_column_descriptions: false
