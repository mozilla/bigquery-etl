- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:mozsoc-ml/developers
  - workgroup:mozsoc-ml/service
references:
  query.sql:
  - moz-fx-data-shared-prod.snowflake_migration_derived.corpus_items_updated_v1
  - moz-fx-data-shared-prod.snowflake_migration_derived.stg_scheduled_corpus_items_v1
