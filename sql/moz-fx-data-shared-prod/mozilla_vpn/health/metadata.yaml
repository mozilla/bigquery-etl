friendly_name: App-specific view for Glean ping "health"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.health, org_mozilla_firefox_vpn.health, org_mozilla_ios_firefoxvpn.health, org_mozilla_ios_firefoxvpn_network_extension.health).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.health
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.health
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.health
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.health
require_column_descriptions: false
