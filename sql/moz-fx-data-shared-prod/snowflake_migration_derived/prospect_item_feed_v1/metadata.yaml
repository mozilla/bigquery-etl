friendly_name: Prospect Item Feed v1
description: |-
  Model prospect created events for the Fx New Tab from prospects_v1 table
owners:
- jpetto@mozilla.com
- rrando@mozilla.com
labels:
  schedule: hourly
  incremental: true
  owner1: jpetto
  owner2: rrando
  dag: bqetl_content_ml_hourly
scheduling:
  dag_name: bqetl_content_ml_hourly
bigquery:
  time_partitioning:
    type: day
    field: happened_at
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - prospect_id
    - prospect_source
    - scheduled_surface_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:mozsoc-ml/developers
  - workgroup:mozsoc-ml/service
- role: roles/bigquery.dataEditor
  members:
  - workgroup:pocket/apps
references:
  query.sql:
  - moz-fx-data-shared-prod.snowflake_migration_derived.prospects_v1
require_column_descriptions: false
