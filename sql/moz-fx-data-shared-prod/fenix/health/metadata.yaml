friendly_name: App-specific view for Glean ping "health"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.health, org_mozilla_firefox_beta.health, org_mozilla_fenix.health, org_mozilla_fenix_nightly.health, org_mozilla_fennec_aurora.health).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.health
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.health
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.health
  - moz-fx-data-shared-prod.org_mozilla_firefox.health
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.health
require_column_descriptions: false
