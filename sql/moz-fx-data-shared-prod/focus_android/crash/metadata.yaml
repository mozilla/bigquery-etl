friendly_name: App-specific view for Glean ping "crash"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.crash, org_mozilla_focus_beta.crash, org_mozilla_focus_nightly.crash).

  It is used by Looker.
