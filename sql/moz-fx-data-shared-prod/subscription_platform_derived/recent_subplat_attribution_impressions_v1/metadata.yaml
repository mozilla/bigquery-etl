friendly_name: Recent SubPlat attribution impressions
description: |-
  Subscription service attribution impressions from SubPlat logs during the previous day and today.

  Some caveats:
    * This data is considered to still be in flux due to possible late-arriving data.
owners:
- srose@mozilla.com
labels:
  schedule: hourly
  dag: bqetl_subplat_hourly
  owner1: srose
scheduling:
  dag_name: bqetl_subplat_hourly
  date_partition_parameter: null
  referenced_tables:
  - - moz-fx-data-shared-prod
    - subscription_platform_derived
    - services_v1
  - - moz-fx-data-shared-prod
    - subscription_platform_derived
    - subplat_flow_events_v1
bigquery:
  time_partitioning:
    type: day
    field: impression_at
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
require_column_descriptions: false
