friendly_name: Mozilla VPN Events Daily
description: |
  Packed event representation with one-row per-client
owners:
- akomar@mozilla.com
labels:
  application: mozilla_vpn
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_event_rollup
  owner1: akomar
scheduling:
  dag_name: bqetl_event_rollup
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - mozilla_vpn.event_types
  - mozillavpn.main
  - org_mozilla_firefox_vpn.main
  - org_mozilla_ios_firefoxvpn.main
  - org_mozilla_ios_firefoxvpn_network_extension.main
require_column_descriptions: false
