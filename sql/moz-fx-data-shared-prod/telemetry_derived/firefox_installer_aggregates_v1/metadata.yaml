friendly_name: Firefox Installer Aggregates
description: |-
  Aggregated view of Firefox Install pings and their attribution info
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  shredder_mitigation: true
  table_type: aggregate
  dag: bqetl_firefox_installer_aggregates
scheduling:
  dag_name: bqetl_firefox_installer_aggregates
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - sample_id
    - normalized_country_code
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.install
require_column_descriptions: false
