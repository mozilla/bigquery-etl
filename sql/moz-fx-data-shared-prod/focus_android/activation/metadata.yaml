friendly_name: App-specific view for Glean ping "activation"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.activation, org_mozilla_focus_beta.activation, org_mozilla_focus_nightly.activation).

  It is used by Looker.
