friendly_name: Snippets
description: |-
  Contains Snippets specific data extracted from messaging_system_v1
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_messaging_system
scheduling:
  dag_name: bqetl_messaging_system
bigquery:
  time_partitioning:
    type: day
    field: submission_timestamp
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop_stable.messaging_system_v1
require_column_descriptions: false
