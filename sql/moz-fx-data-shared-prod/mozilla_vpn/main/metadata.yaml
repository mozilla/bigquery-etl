friendly_name: App-specific view for Glean ping "main"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.main, org_mozilla_firefox_vpn.main, org_mozilla_ios_firefoxvpn.main, org_mozilla_ios_firefoxvpn_network_extension.main).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.main
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.main
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.main
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.main
require_column_descriptions: false
