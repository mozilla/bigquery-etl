friendly_name: Telemetry Health Glean Errors
description: |
  Counts the number of Glean metrics with recording errors that exceed 1% of clients per day.
  Combines data from Firefox Desktop, Firefox Android, and Firefox iOS.
owners:
- tlong@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_monitoring
  owner1: tlong
scheduling:
  dag_name: bqetl_monitoring
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop_stable.metrics_v1
  - moz-fx-data-shared-prod.org_mozilla_fenix_stable.metrics_v1
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta_stable.metrics_v1
  - moz-fx-data-shared-prod.org_mozilla_firefox_stable.metrics_v1
  - moz-fx-data-shared-prod.org_mozilla_ios_fennec_stable.metrics_v1
  - moz-fx-data-shared-prod.org_mozilla_ios_firefox_stable.metrics_v1
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxbeta_stable.metrics_v1
require_column_descriptions: false
