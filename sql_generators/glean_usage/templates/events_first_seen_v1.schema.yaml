fields:
  - name: first_submission_timestamp
    type: TIMESTAMP
    mode: NULLABLE
    description: |
      Timestamp of the first submission
  - name: client_id
    type: STRING
    mode: NULLABLE
    description: |
      A unique identifier (UUID) for the client.
  - name: event
    type: STRING
    mode: NULLABLE
  - name: event_category
    type: STRING
    mode: NULLABLE
  - name: event_name
    type: STRING
    mode: NULLABLE
  - name: criteria
    type: STRING
    mode: NULLABLE
    description: |
      Event-specific filtering conditions (implemented in templated config file)
  - name: profile_group_id
    type: STRING
    mode: NULLABLE
    description: |
      A UUID uniquely identifying the profile group, not shared with other
      telemetry data.
  - name: sample_id
    type: INTEGER
    mode: NULLABLE
    description: |
      A number, 0-99, that samples by client_id and allows filtering data
      for analysis. It is a pipeline-generated artifact that should match between pings.
  - name: first_event_timestamp
    type: TIMESTAMP
    mode: NULLABLE
    description: |
      Timestamp of the first event
  - name: event_extra
    type: JSON
    mode: NULLABLE
  - name: app_version_major
    type: NUMERIC
    mode: NULLABLE
    description: |
      The major version of the user visible app version string for the browser,
      e.g. "142.1.3", has major version 142
  - name: normalized_channel
    type: STRING
    mode: NULLABLE
    description: |
      The normalized channel the application is being distributed on.
  - name: normalized_country_code
    type: STRING
    mode: NULLABLE
    description: |
      Code of the country in which the activity took place, as determined
      by the IP geolocation. Unknown or NULL values are normally stored as '??'.
  - name: normalized_os
    type: STRING
    mode: NULLABLE
    description: |
      The normalized name of the operating system running at the client.
  - name: normalized_os_version
    type: STRING
    mode: NULLABLE
    description: |
      Version of the operating system version running at the client. E.g.
      "100.9.11".
  - name: windows_build_number
    type: INTEGER
    mode: NULLABLE
