      - name: stepping
        type: INTEGER
        mode: NULLABLE
        description: The CPU stepping, `null` on failure. Desktop only.
      - name: vendor
        type: STRING
        mode: NULLABLE
        description: The CPU vendor, e.g. 'GenuineIntel', or `null` on failure. Desktop
          only.
      - name: is_windows_s_mode
        type: BOOLEAN
        mode: NULLABLE
        description: Whether or not the system is Windows 10 or 11 in S Mode. S Mode
          existed prior to us being able to query it, so this is unreliable on Windows
          versions prior to 1810.
      - name: name
        type: STRING
        mode: NULLABLE
        description: The CPU name, e.g. 'Intel(R) Core(TM) i9-8950HK CPU @ 2.90GHz',
          or `null` on failure. Desktop only.
      - name: ecount
        type: INTEGER
        mode: NULLABLE
        description: Heterogeneous CPU info for little CPUs.
      - name: mcount
        type: INTEGER
        mode: NULLABLE
        description: Heterogeneous CPU info for medium CPUs.
      - name: pcount
        type: INTEGER
        mode: NULLABLE
        description: Heterogeneous CPU info for big CPUs.
