friendly_name: Raw Recipient (Acoustic data)
description: |
  Import Raw Recipient file exported from Acoustic (CSV data). This includes metrics around email performance (clicks, opens, etc).
  Each partition represents CSV data that was provided Acoustic for the date correponding to Airflow's execution date
  Data source: https://developer.goacoustic.com/acoustic-campaign/reference/rawrecipientdataexport Jira: https://mozilla-hub.atlassian.net/browse/DENG-17 Moved from moz-fx-data-marketing-prod to moz-fx-data-shared-prod in https://mozilla-hub.atlassian.net/browse/DENG-3287
owners:
- cbeck@mozilla.com
labels:
  incremental: true
  table_type: client_level
  dag: bqetl_acoustic_raw_recipient_export
  owner1: cbeck
scheduling:
  dag_name: bqetl_acoustic_raw_recipient_export
  date_partition_parameter: submission_date
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - event_type
    - recipient_type
    - body_type
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.acoustic_external.raw_recipient_raw_v1
