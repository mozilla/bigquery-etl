fields:

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: |
    Partition field, also corresponds to internal execution date of the job (first_seen_date + 28 days).

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: |
    Date of when the client was first seen.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: |
    36-char long hash randomly assigned when the account is created.

- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: |
    Hashed version of client_id (if present) useful for partitioning; ranges from 0 to 99.

- mode: NULLABLE
  name: country
  type: STRING
  description: |
    The client's country on the metric date.

- mode: NULLABLE
  name: days_seen_in_first_28_days
  type: INTEGER
  description: |
    Number of days we saw the client within their first 28 days.

- mode: NULLABLE
  name: repeat_first_month_user
  type: BOOLEAN
  description: |
    Indicates if the client qualified as a repeat first month user (observed more than once within their first 28 days).

- mode: NULLABLE
  name: retained_week_4
  type: BOOLEAN
  description: |
    True if the client was seen in the forth week (days 21 - 28) since they were first seen.
