type: BIGCONFIG_FILE
tag_deployments:
- collection:
    name: Operational Checks
    notification_channels:
    - slack: '#de-bigeye-triage'
  deployments:
  - column_selectors:
    - name: moz-fx-data-shared-prod.moz-fx-data-shared-prod.firefoxdotcom_derived.gclid_conversions_v1.*
    metrics:
    - saved_metric_id: composite_key_uniqueness_2_column [fail]
      parameters:
      - key: col_1
        column_name: gclid
      - key: col_1_string
        string_value: gclid
      - key: col_2
        column_name: activity_date
      - key: col_2_string
        string_value: activity_date
      - key: table
        string_value: moz-fx-data-shared-prod.firefoxdotcom_derived.gclid_conversions_v1
      rct_overrides:
      - FULL_SCAN
  - column_selectors:
    - name: moz-fx-data-shared-prod.moz-fx-data-shared-prod.firefoxdotcom_derived.gclid_conversions_v1.*
    metrics:
    - saved_metric_id: volume
    - saved_metric_id: freshness
