friendly_name: Install
description: |-
  View based on firefox_installer.install table.  The attribution column in that table is a URL encoded string.  This
  view extracts the fields in the attribution column into
  STRUCT<
  campaign STRING,
  content STRING,
  dlsource STRING,
  dltoken STRING,
  experiment STRING,
  medium STRING,
  source STRING,
  ua STRING,
  variation STRING
  >
owners:
- gleonard@mozilla.com
labels:
  owner1: gleonard
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.firefox_installer.install
require_column_descriptions: false
