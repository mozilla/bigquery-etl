friendly_name: Gclid Conversions
description: |-
  All conversions for GCLIDs.
  Partitioned by activity_date; a single GCLID
  can have multiple entries in this table,
  if they perform different conversion actions
  on different days.
owners:
- frank@mozilla.com
labels:
  incremental: true
  owner1: frank
scheduling:
  date_partition_parameter: activity_date
  parameters:
  - conversion_window:INT64:30
bigquery:
  time_partitioning:
    type: day
    field: activity_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access: []
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.mozilla_org_derived.ga_sessions_v1
  - moz-fx-data-shared-prod.stub_attribution_service_derived.dl_token_ga_attribution_lookup_v1
  - moz-fx-data-shared-prod.telemetry_derived.clients_daily_v6
  - moz-fx-data-shared-prod.telemetry_derived.clients_first_seen_v2
deprecated: true
require_column_descriptions: false
