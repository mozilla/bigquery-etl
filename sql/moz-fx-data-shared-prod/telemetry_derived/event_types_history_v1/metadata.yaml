# Generated by ./bqetl generate events_daily

---
friendly_name: 'Firefox Event Types History'
description: >
  Retrieve the set of [events, event_properties]
  and record them in a table.
  This table stores all of history, partitioned by
  submission_date.
  Deprecated per https://bugzilla.mozilla.org/show_bug.cgi?id=1805722#c10
owners:
  - wlachance@mozilla.com
  - akomar@mozilla.com
labels:
  application: telemetry
  incremental: true
  schedule: daily
# see https://bugzilla.mozilla.org/show_bug.cgi?id=1805722#c10
# Scheduling:
#  dag_name: bqetl_event_rollup
#  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
  clustering:
    fields:
      - category
      - event
