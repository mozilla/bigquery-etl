friendly_name: Client Retention - Firefox iOS (Aggregated)
description: |
  Client Retention (Firefox iOS) metrics aggregated on:
  - metric_date
  - first_seen_date
  - app_name
  - channel
  - country
  - adjust_ad_group
  - adjust_campaign
  - adjust_creative
  - adjust_network

  For all clients that sent us a ping on the metric date.
  Client's attributes are the client's attributes observed on the metric date.

  see: DENG-3183 for more information.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
  date_partition_parameter: submission_date
bigquery:
  time_partitioning:
    type: day
    field: metric_date
    require_partition_filter: false
  clustering:
    fields:
    - first_seen_date
    - app_name
    - channel
    - country
