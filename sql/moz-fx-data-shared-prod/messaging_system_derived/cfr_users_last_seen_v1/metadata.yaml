friendly_name: Messaging System CFR Users Last Seen
description: |
  Captures history of activity of each client using CFR in 28 day windows for each submission date.
owners:
- najiang@mozilla.com
labels:
  incremental: true
  dag: bqetl_messaging_system
  owner1: najiang
  table_type: client_level
scheduling:
  dag_name: bqetl_messaging_system
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - release_channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.messaging_system_derived.cfr_users_daily_v1
  - moz-fx-data-shared-prod.messaging_system_derived.cfr_users_last_seen_v1
require_column_descriptions: false
