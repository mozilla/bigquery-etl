friendly_name: FxA Users First Seen
description: |-
  Contains the first entry seen inside fxa_users_daily_v2
  for each user along with some attributes.

  Partitioned by submission_date,
  clustered by seen_in_tier1_country, country, os_name
owners:
- kik@mozilla.com
labels:
  application: firefox_accounts
  incremental: true
  schedule: daily
  table_type: client_level
  dag: bqetl_fxa_events
  owner1: kik
scheduling:
  dag_name: bqetl_fxa_events
  start_date: '2024-02-11'
  depends_on_past: true
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - seen_in_tier1_country
    - country
    - os_name
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts_derived.fxa_users_daily_v2
  - moz-fx-data-shared-prod.firefox_accounts_derived.fxa_users_first_seen_v2
