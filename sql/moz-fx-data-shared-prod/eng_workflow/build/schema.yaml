fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: argv
  type: STRING
  mode: REPEATED
- name: build_attrs
  type: RECORD
  mode: NULLABLE
  fields:
  - name: clobber
    type: BOOLEAN
    mode: NULLABLE
    description: true if the build was a clobber/full build
  - name: cpu_percent
    type: FLOAT
    mode: NULLABLE
    description: cpu utilization observed during a build
  description: Attributes characterizing a build
- name: build_opts
  type: RECORD
  mode: NULLABLE
  fields:
  - name: artifact
    type: BOOLEAN
    mode: NULLABLE
    description: true if --enable-artifact-builds
  - name: ccache
    type: BOOLEAN
    mode: NULLABLE
    description: true if ccache is in use (--with-ccache)
  - name: compiler
    type: STRING
    mode: NULLABLE
    description: The compiler type in use (CC_TYPE)
  - name: debug
    type: BOOLEAN
    mode: NULLABLE
    description: true if build is debug (--enable-debug)
  - name: icecream
    type: BOOLEAN
    mode: NULLABLE
    description: true if icecream in use
  - name: opt
    type: BOOLEAN
    mode: NULLABLE
    description: true if build is optimized (--enable-optimize)
  - name: sccache
    type: BOOLEAN
    mode: NULLABLE
    description: true if ccache in use is sccache
  description: Selected build options
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A UUID to uniquely identify a client
- name: command
  type: STRING
  mode: NULLABLE
  description: The mach command that was invoked
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: duration_ms
  type: FLOAT
  mode: NULLABLE
  description: Command duration in milliseconds
- name: exception
  type: STRING
  mode: NULLABLE
  description: If a Python exception was encountered during the execution of the command,
    this value contains the result of calling `repr` on the exception object.
- name: file_types_changed
  type: RECORD
  mode: REPEATED
  fields:
  - name: count
    type: FLOAT
    mode: NULLABLE
    description: Count of changed files with this extension
  - name: ext
    type: STRING
    mode: NULLABLE
    description: File extension
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized channel name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
- name: success
  type: BOOLEAN
  mode: NULLABLE
  description: true if the command succeeded
- name: system
  type: RECORD
  mode: NULLABLE
  fields:
  - name: cpu_brand
    type: STRING
    mode: NULLABLE
    description: CPU brand string from CPUID
  - name: drive_is_ssd
    type: BOOLEAN
    mode: NULLABLE
    description: true if the source directory is on a solid-state disk
  - name: logical_cores
    type: FLOAT
    mode: NULLABLE
    description: Number of logical CPU cores present
  - name: memory_gb
    type: FLOAT
    mode: NULLABLE
    description: System memory in GB
  - name: os
    type: STRING
    mode: NULLABLE
    description: Operating system
  - name: physical_cores
    type: FLOAT
    mode: NULLABLE
    description: Number of physical CPU cores present
  - name: virtual_machine
    type: BOOLEAN
    mode: NULLABLE
    description: true if the OS appears to be running in a virtual machine
- name: time
  type: TIMESTAMP
  mode: NULLABLE
  description: Time at which this event happened
- name: is_bot_generated
  type: BOOLEAN
  mode: NULLABLE
