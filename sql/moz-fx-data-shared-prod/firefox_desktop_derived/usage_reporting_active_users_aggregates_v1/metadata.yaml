friendly_name: Usage Reporting Active Users Aggregates
description: |-
  Builds active_users_aggregates using the usage_reporting ping.

  Cluster by: `channel`, `country`, `os`
owners:
- kik@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_usage_reporting
  owner1: kik
scheduling:
  dag_name: bqetl_usage_reporting
  task_group: firefox_desktop
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - channel
    - country
    - os
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop.usage_reporting_active_users
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
