friendly_name: WWW Site Hits V2
description: |-
  Normalized events from Google Analytics 4 (GA4) for www.mozilla.org. The events triggered at the same timestamp are given the same hit number.
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  table_type: client_level
  dag: bqetl_google_analytics_derived_ga4
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
  depends_on:
  - task_id: wait_for_wmo_events_table
    dag_name: bqetl_google_analytics_derived_ga4
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - country
    - language
    - event_name
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:google-managed/external-ads-dataproc
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-marketing-prod.analytics_313696158.events_*
require_column_descriptions: false
