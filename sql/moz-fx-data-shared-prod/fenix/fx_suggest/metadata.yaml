friendly_name: App-specific view for Glean ping "fx-suggest"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.fx_suggest, org_mozilla_firefox_beta.fx_suggest, org_mozilla_fenix.fx_suggest, org_mozilla_fenix_nightly.fx_suggest, org_mozilla_fennec_aurora.fx_suggest).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.fx_suggest
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.fx_suggest
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.fx_suggest
  - moz-fx-data-shared-prod.org_mozilla_firefox.fx_suggest
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.fx_suggest
require_column_descriptions: false
