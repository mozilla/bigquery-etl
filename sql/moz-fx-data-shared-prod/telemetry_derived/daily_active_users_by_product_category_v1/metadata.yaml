friendly_name: Daily Active Users By Product Category
description: |-
  This query calculates the daily active users (DAU) by product category (desktop, mobile, other).
  The main purpose of this query is to cache result for the KPI forecasts dashboard:
  https://mozilla.cloud.looker.com/dashboards/1245
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  dag: bqetl_analytics_aggregations
  owner1: ascholtz
scheduling:
  dag_name: bqetl_analytics_aggregations
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - product_category
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.active_users_aggregates
require_column_descriptions: false
