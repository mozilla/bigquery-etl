friendly_name: App-specific view for Glean ping "spoc"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.spoc, org_mozilla_firefox_beta.spoc, org_mozilla_fenix.spoc, org_mozilla_fenix_nightly.spoc, org_mozilla_fennec_aurora.spoc).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.spoc
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.spoc
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.spoc
  - moz-fx-data-shared-prod.org_mozilla_firefox.spoc
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.spoc
require_column_descriptions: false
