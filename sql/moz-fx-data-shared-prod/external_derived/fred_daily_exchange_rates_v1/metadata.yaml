friendly_name: FRED Daily Exchange Rates
description: |-
  Daily currency exchange rates from the Federal Reserve Bank of St. Louis
  Does not contain data every day, for example, no data available on weekends & holidays
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_fred_daily_exchange_rate
scheduling:
  dag_name: bqetl_fred_daily_exchange_rate
  date_partition_parameter: submission_date
  arguments:
  - --date
  - '{{ds}}'
  secrets:
  - deploy_target: FRED_API_KEY
    key: bqetl_fred_daily_exchange_rate__api_key
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:mozilla-confidential
require_column_descriptions: true
