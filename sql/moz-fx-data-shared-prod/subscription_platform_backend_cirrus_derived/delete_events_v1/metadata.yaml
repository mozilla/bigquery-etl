friendly_name: Subscription Platform Backend Cirrus Delete Events
description: |-
  Deletion events for subscription platform backend cirrus, derived from FxA's delete events and subplat's namespace secrets
owners:
- mwilliams@mozilla.com
labels:
  incremental: true
  schedule: daily
  table_type: client_level
  dag: bqetl_fxa_events
  owner1: mwilliams
scheduling:
  dag_name: bqetl_fxa_events
bigquery:
  time_partitioning:
    type: day
    field: submission_timestamp
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts.fxa_delete_events
  - moz-fx-data-shared-prod.subscription_platform_derived.encrypted_keys_v1
  - moz-fx-dataops-secrets.airflow_query_keys.subplat_namespaces_prod
require_column_descriptions: false
level: null
