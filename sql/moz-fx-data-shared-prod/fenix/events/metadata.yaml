friendly_name: App-specific view for Glean ping "events"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.events, org_mozilla_firefox_beta.events, org_mozilla_fenix.events, org_mozilla_fenix_nightly.events, org_mozilla_fennec_aurora.events).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.events
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.events
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.events
  - moz-fx-data-shared-prod.org_mozilla_firefox.events
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.events
require_column_descriptions: false
