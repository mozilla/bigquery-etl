friendly_name: Glean Conversion Event Categorization (Fenix)
description: |-
  Creates classifications of new clients based on activity within their first 7 days
  (9 days after a client was seen for the first time).
owners:
- kik@mozilla.com
- ahe@mozilla.com
labels:
  incremental: true
  owner1: kik
  dag: bqetl_marketing_analysis
  owner2: ahe
scheduling:
  dag_name: bqetl_marketing_analysis
  depends_on_past: false
  date_partition_parameter: report_date
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: report_date
    require_partition_filter: true
    expiration_days: 775.0
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.active_users
  - moz-fx-data-shared-prod.fenix.events_stream
  - moz-fx-data-shared-prod.fenix.new_profile_clients
require_column_descriptions: true
