fields:

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: |
    Processing date, this indicates which date partiion was used
    when generating this record.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: |
    Unique ID for the client installation.

- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: |
    Sample ID to limit query results during an analysis.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: |
    The channel the application is being distributed on (normalized).
    This could be release, beta, etc.

- mode: NULLABLE
  name: app_build
  type: STRING
  description: |
    The build identifier generated by the CI system (e.g. "1234/A").
    If the value was not provided through configuration, this metric gets set to Unknown.

- mode: NULLABLE
  name: app_channel
  type: STRING
  description: |
    The channel the application is being distributed on.

- mode: NULLABLE
  name: app_display_version
  type: STRING
  description: |
    The user visible version string (e.g. "1.0.3").
    If the value was not provided through configuration, this metric gets set to Unknown.

- mode: NULLABLE
  name: device_manufacturer
  type: STRING
  description: |
    The manufacturer of the device the application is running on.
    Not set if the device manufacturer can't be determined (e.g. on Desktop).

- mode: NULLABLE
  name: device_model
  type: STRING
  description: |
    The model of the device the application is running on. On Android, this is Build.MODEL,
    the user-visible marketing name, like "Pixel 2 XL". Not set if the device model can't be determined (e.g. on Desktop).

- mode: NULLABLE
  name: isp
  type: STRING
  description: |
    Name of the isp (Internet Service Provider).

- mode: NULLABLE
  name: locale
  type: STRING
  description: |
    The locale of the application during initialization (e.g. "es-ES").
    If the locale can't be determined on the system, the value is "und", to indicate "undetermined".

- mode: NULLABLE
  name: country
  type: STRING
  description: |
    Country associated with the client's activity (2 letter ISO country codes used).

- mode: NULLABLE
  name: city
  type: STRING
  description: |
    City associated with the client's activity.

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: |
    Date when the app first reported a baseline ping for the client.

- mode: NULLABLE
  name: new_profile
  type: INTEGER
  description: |
    Determines if a client is a new profile.

- mode: NULLABLE
  name: activated
  type: INTEGER
  description: |
    Determines if a client is activated based on the activation metric and a 7 day lag.
