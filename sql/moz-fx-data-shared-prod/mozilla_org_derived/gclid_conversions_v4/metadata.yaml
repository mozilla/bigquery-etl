friendly_name: Glean-Based GCLID Conversions
description: |-
  All conversions for GCLIDs, based on Glean data.
  Partitioned by activity_date; a single GCLID
  can have multiple entries in this table,
  if they perform different conversion actions
  on different days.
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
  date_partition_parameter: submission_date
  date_partition_offset: 0
bigquery:
  time_partitioning:
    type: day
    field: activity_date
    require_partition_filter: false
    expiration_days: 775
  range_partitioning: null
references: {}
require_column_descriptions: true
