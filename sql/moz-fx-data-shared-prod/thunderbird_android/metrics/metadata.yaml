friendly_name: App-specific view for Glean ping "metrics"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Thunderbird for Android"
  (net_thunderbird_android.metrics, net_thunderbird_android_beta.metrics, net_thunderbird_android_daily.metrics).

  It is used by Looker.
