friendly_name: App-specific view for Glean ping "fx-accounts"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.fx_accounts, org_mozilla_firefox_beta.fx_accounts, org_mozilla_fenix.fx_accounts, org_mozilla_fenix_nightly.fx_accounts, org_mozilla_fennec_aurora.fx_accounts).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.fx_accounts
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.fx_accounts
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.fx_accounts
  - moz-fx-data-shared-prod.org_mozilla_firefox.fx_accounts
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.fx_accounts
require_column_descriptions: false
