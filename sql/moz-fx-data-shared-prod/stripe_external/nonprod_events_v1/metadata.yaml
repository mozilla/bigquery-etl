---
friendly_name: Non-Prod Stripe Events
description: >
  Import non-prod events from the Stripe API.
owners:
  - dthorn@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  retry_delay: 5m
  arguments:
    - --date={{ ds }}
    - --api-key={{ var.value.nonprod_stripe_api_key }}
    - --resource=Event
    - --table=moz-fx-data-shared-prod.stripe_external.nonprod_events_v1
    - --allow-empty
