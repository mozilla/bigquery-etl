friendly_name: App-specific view for Glean ping "font-list"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.font_list, org_mozilla_firefox_beta.font_list, org_mozilla_fenix.font_list, org_mozilla_fenix_nightly.font_list, org_mozilla_fennec_aurora.font_list).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.font_list
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.font_list
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.font_list
  - moz-fx-data-shared-prod.org_mozilla_firefox.font_list
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.font_list
require_column_descriptions: false
