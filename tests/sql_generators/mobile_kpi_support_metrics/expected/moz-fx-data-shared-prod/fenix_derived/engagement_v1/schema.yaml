fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: Submission Date

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: When the profile has been seen for the first time.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: Release channel of the app the profile is using.

- name: app_name
  type: STRING
  mode: NULLABLE
  description: App name the profile is using.

- name: app_version
  type: STRING
  mode: NULLABLE
  description: Client's app version on the metric date.

- name: country
  type: STRING
  mode: NULLABLE
  description: Client's country on the metric date.

- name: locale
  type: STRING
  mode: NULLABLE
  description: Client's locale on the metric date.

- name: is_mobile
  type: BOOLEAN
  mode: NULLABLE
  description: Indicates if this specific entry is used towards calculating mobile DAU.

- name: play_store_attribution_campaign
  type: STRING
  mode: NULLABLE
  description: Play store campaign the profile is attributed to.

- name: play_store_attribution_medium
  type: STRING
  mode: NULLABLE
  description: Play store Medium the profile is attributed to.

- name: play_store_attribution_source
  type: STRING
  mode: NULLABLE
  description: Play store source the profile is attributed to.

- name: meta_attribution_app
  type: STRING
  mode: NULLABLE
  description: Facebook app linked to paid marketing.

- name: install_source
  type: STRING
  mode: NULLABLE
  description: The source of a profile installation.

- name: adjust_ad_group
  type: STRING
  mode: NULLABLE
  description: Adjust Ad Group the profile is attributed to.

- name: adjust_campaign
  type: STRING
  mode: NULLABLE
  description: Adjust Campaign the profile is attributed to.

- name: adjust_creative
  type: STRING
  mode: NULLABLE
  description: Adjust Creative the profile is attributed to.

- name: adjust_network
  type: STRING
  mode: NULLABLE
  description: Adjust Network the profile is attributed to.

- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: A string containing the distribution identifier.

- name: dau
  type: INTEGER
  mode: NULLABLE
  description: DAU - Daily Active Users

- name: wau
  type: INTEGER
  mode: NULLABLE
  description: WAU - Weekly Active Users

- name: mau
  type: INTEGER
  mode: NULLABLE
  description: MAU - Monthly Active Users

- name: device_type
  type: STRING
  mode: NULLABLE
  description: |
    On Apple devices allows us to differentiate between iPhone and iPad. On Android devices the value is always "Android".

- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: |
    Manufacturer of the device where the client is installed.
