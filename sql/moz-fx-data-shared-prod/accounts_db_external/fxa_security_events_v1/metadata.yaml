friendly_name: securityEvents table from production fxa database
description: |
  A mirror of the `securityEvents` table from the production `fxa` CloudSQL database, updated daily to match the current state of the table.
  See https://mozilla.github.io/ecosystem-platform/reference/database-structure#database-fxa
owners:
- akomar@mozilla.com
labels:
  application: accounts_backend
  schedule: daily
  dag: bqetl_accounts_backend_external
  owner1: akomar
scheduling:
  dag_name: bqetl_accounts_backend_external
  date_partition_parameter: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:accounts-confidential
references:
  query.sql:
  - EXTERNAL_QUERY('moz-fx-fxa-prod.us.fxa-rds-prod-prod-fxa', 'SELECT\n         id,\n         uid,\n         nameId,\n         verified,\n         ipAddrHmac,\n         createdAt,\n         tokenVerificationId,\n         ipAddr\n       FROM\n         fxa.securityEvents\n    ')
require_column_descriptions: false
