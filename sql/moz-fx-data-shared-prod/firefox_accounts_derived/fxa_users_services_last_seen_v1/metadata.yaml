friendly_name: FxA Users Services Last Seen
description: |-
  Usage aggregations per FxA user per FxA service per day over a 28-day window
owners:
- dthorn@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  owner1: dthorn
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - service
    - user_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-shared-prod.firefox_accounts_derived.fxa_users_services_daily_v1
  query.sql:
  - fxa_users_services_daily_v1
  - fxa_users_services_first_seen_v1
  - fxa_users_services_last_seen_v1
deprecated: false
