friendly_name: New profile clients - Klar iOS
description: |-
  New profile clients (Klar iOS) metrics

  Table grain: client_id, normalized_channel
  Table population: all clients

  Partitioned by: first_seen_date
  Clustered by: app_name, normalized_channel

  Notes:
  - 2025-01-18: `device_type` and `device_manufacturer` fields added
owners:
- mozilla/kpi_table_reviewers
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_mobile_kpi_metrics
  owner1: kik
scheduling:
  dag_name: bqetl_mobile_kpi_metrics
  depends_on_past: false
  task_group: klar_ios
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - app_name
    - normalized_channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.klar_ios.active_users
  - moz-fx-data-shared-prod.klar_ios.attribution_clients
monitoring:
  enabled: false
  collection: Operational Checks
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
