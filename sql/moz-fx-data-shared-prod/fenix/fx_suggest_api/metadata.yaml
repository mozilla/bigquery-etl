friendly_name: App-specific view for Glean ping "fx-suggest-api"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.fx_suggest_api, org_mozilla_firefox_beta.fx_suggest_api, org_mozilla_fenix.fx_suggest_api, org_mozilla_fenix_nightly.fx_suggest_api, org_mozilla_fennec_aurora.fx_suggest_api).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
