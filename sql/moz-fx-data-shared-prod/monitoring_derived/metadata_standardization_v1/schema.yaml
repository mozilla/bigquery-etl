fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: Date when this summary is collected.
- mode: NULLABLE
  name: project_id
  type: STRING
  description: ID of the BigQuery project.
- mode: NULLABLE
  name: dataset_id
  type: STRING
  description: Name of the BigQuery dataset.
- mode: NULLABLE
  name: total_columns
  type: INTEGER
  description: Total count of distinct columns in the dataset.
- mode: NULLABLE
  name: columns_with_non_null_description
  type: INTEGER
  description: Count of columns where the description is not NULL nor an empty string.
- mode: NULLABLE
  name: columns_with_multiple_descriptions
  type: INTEGER
  description: Count of columns that have more than one description in different tables across the dataset.
- mode: NULLABLE
  name: completeness_percentage
  type: FLOAT
  description: Percentage of columns_with_non_null_description compared to the total count of columns.
- mode: NULLABLE
  name: standardization_percentage
  type: FLOAT
  description: Percentage of columns_with_multiple_descriptions compared to the total count of columns.
- name: column_description_map
  type: RECORD
  mode: REPEATED
  description: Map of columns with multiple descriptions and their descriptions.
  fields:
    - name: column_name
      type: STRING
      mode: NULLABLE
    - name: descriptions
      type: STRING
      mode: REPEATED
