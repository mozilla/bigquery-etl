friendly_name: Prospect Item Feed v1
description: |-
  Model prospect created events for the Fx New Tab from prospects_v1 table
owners:
- skamath@mozilla.com
- rrando@mozilla.com
labels:
  schedule: daily
  incremental: true
  owner1: skamath
  owner2: rrando
  dag: bqetl_content_ml_daily
scheduling:
  dag_name: bqetl_content_ml_daily
bigquery:
  time_partitioning:
    type: day
    field: happened_at
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - prospect_id
    - prospect_source
    - scheduled_surface_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.snowflake_migration_derived.prospects_v1
require_column_descriptions: false
