  mode: NULLABLE
- name: adjust_network
  type: STRING
  mode: NULLABLE
- name: adjust_attribution_timestamp
  type: TIMESTAMP
  mode: NULLABLE
- name: is_suspicious_device_client
  type: BOOLEAN
  mode: NULLABLE
  description: 'Flag to identify suspicious device users, see bug-1846554 for more
    info.

    '
