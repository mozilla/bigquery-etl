friendly_name: App-specific view for Glean ping "broken-site-report"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.broken_site_report, org_mozilla_focus_beta.broken_site_report, org_mozilla_focus_nightly.broken_site_report).

  It is used by Looker.
