---
friendly_name: Exchange Rates
description: >
  Import exchange rates from Oanda.
owners:
  - srose@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  retry_delay: 5m
  gke_cluster_name: workloads-prod-v1
  gke_location: us-west1
  gcp_conn_id: google_cloud_airflow_gke
  gke_project_id: moz-fx-data-airflow-gke-prod
  arguments:
    [
      "--start-date",
      "{{ ds }}",
      "--end-date",
      "{{ ds }}",
      "--table",
      "moz-fx-data-shared-prod.mozilla_vpn_derived.exchange_rates_v1",
      "--base-currencies",
      # Starting 2021-04-25:
      "EUR",
      "CHF",
      # Starting 2021-09-15:
      "GBP",
      "CAD",
      "SGD",
      "NZD",
      # Starting 2021-11-05:
      "MYR",
      # Starting 2022-02-08:
      "AED",
      "BRL",
      "CLP",
      "COP",
      "EGP",
      "IDR",
      "MMK",
      "MXN",
      "PHP",
      "QAR",
      "RUB",
      "SAR",
      "SEK",
      "THB",
      "TZS",
      "UAH",
      # Starting 2023-06-01:
      "BGN",
      "CZK",
      "DKK",
      "HUF",
      "PLN",
      "RON",
    ]
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
