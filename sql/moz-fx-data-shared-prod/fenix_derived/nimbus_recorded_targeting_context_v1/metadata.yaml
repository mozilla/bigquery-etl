friendly_name: Nimbus Recorded Targeting Context (Fenix)
description: |-
  A query to obtain the previous day's recorded Nimbus targeting context values for each client.
owners:
- chumphreys@mozilla.com
labels:
  incremental: true
  dag: bqetl_experiments_daily
  owner1: chumphreys
scheduling:
  dag_name: bqetl_experiments_daily
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 400.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.metrics
require_column_descriptions: false
