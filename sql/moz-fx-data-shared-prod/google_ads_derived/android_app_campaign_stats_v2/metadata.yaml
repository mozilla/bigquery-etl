friendly_name: Android App Campaign Stats V2
description: |-
  Calculates ad spend and new profiles and new activate profiles by day and country.
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  owner2: rbaffourawuah
  table_type: aggregate
  dag: bqetl_fivetran_google_ads
scheduling:
  dag_name: bqetl_fivetran_google_ads
  depends_on_past: false
  date_partition_parameter: date
  date_partition_offset: -13
  parameters:
  - ltv_recorded_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.fenix.new_profile_activation_clients
  - moz-fx-data-shared-prod.google_ads_derived.campaigns_v2
  - moz-fx-data-shared-prod.google_ads_derived.daily_ad_group_stats_v1
  - mozdata.ltv.fenix_new_profile_ltv
  - mozdata.telemetry.mobile_new_profile_clients
require_column_descriptions: true
