friendly_name: Daily Campaign Stats
description: |-
  Daily campaign stats for Google Ads UAC campaigns.
  This is written directly from Fivetran's ETL.
  https://github.com/fivetran/dbt_google_ads
owners:
- kwindau@mozilla.com
labels:
  dag: bqetl_fivetran_google_ads
  owner1: kwindau
scheduling:
  dag_name: bqetl_fivetran_google_ads
  depends_on_past: false
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning: null
  range_partitioning: null
  clustering:
    fields:
    - date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-bq-fivetran.ads_google_mmc_google_ads.google_ads__campaign_report
require_column_descriptions: false
