friendly_name: Cloudflare Device Usage
description: |-
  Contains data from Cloudflare on usage by device type by day
owners:
- kwindau@mozilla.com
labels:
  incremental: false
  owner1: kwindau@mozilla.com
scheduling:
  dag_name: bqetl_cloudflare
  date_partition_parameter: dte
  arguments: ["--date", "{{ds}}", "--cloudflare_api_token", "{{ var.value.cloudflare_auth_token}}"]
bigquery:
  time_partitioning:
    type: day
    field: dte
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - location
    - user_type
