fields:
- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: When the profile has been seen for the first time.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: Release channel of the app the profile is using.

- name: app_name
  type: STRING
  mode: NULLABLE
  description: App name the profile is using.

- name: app_version
  type: STRING
  mode: NULLABLE
  description: Client's app version on the metric date.

- name: country
  type: STRING
  mode: NULLABLE
  description: Client's country on the metric date.

- name: locale
  type: STRING
  mode: NULLABLE
  description: Client's locale on the metric date.

- name: isp
  type: STRING
  mode: NULLABLE
  description:

- name: os
  type: STRING
  mode: NULLABLE
  description:

- name: os_version
  type: STRING
  mode: NULLABLE
  description:

- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description:

- name: is_mobile
  type: BOOLEAN
  mode: NULLABLE
  description: Indicates if this specific entry is used towards calculating mobile DAU.
{% for field in product_attribution_fields.values() if not field.name.endswith("_timestamp") %}
- name: {{ field.name }}
  type: {{ field.type }}
  mode: NULLABLE
  description: {{ field.description }}
{% endfor %}
- name: new_profiles
  type: INTEGER
  mode: NULLABLE
  description: Number of new profiles recorded on this day.
