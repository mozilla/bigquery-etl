friendly_name: Newtab Merino Priors
description: |-
  Queries New Tab stats used by Merino to calculate Thompson sampling priors.
  These determine how new items (without engagement data) are ranked on New Tab.
owners:
- mmiermans@mozilla.com
- rrando@mozilla.com
labels:
  owner: cbeck
  dag: bqetl_merino_newtab_priors_to_gcs
  owner1: mmiermans
  owner2: rrando
scheduling:
  dag_name: bqetl_merino_newtab_priors_to_gcs
  date_partition_parameter: null
  depends_on:
  - dag_name: bqetl_content_ml_hourly
    task_id: snowflake_migration_derived__corpus_items_updated__v1
    execution_delta: -22h30m
bigquery:
  time_partitioning: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop_derived.newtab_content_items_daily_combined_v1
  - moz-fx-data-shared-prod.snowflake_migration_derived.corpus_items_current_v1
require_column_descriptions: false
