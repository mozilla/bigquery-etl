friendly_name: Firefox for Android Events Daily
description: |
  Packed event representation with one-row per-client
owners:
- wlachance@mozilla.com
- akomar@mozilla.com
labels:
  application: fenix
  schedule: daily
  incremental: true
  dag: bqetl_fenix_event_rollup
  owner1: wlachance
  owner2: akomar
scheduling:
  dag_name: bqetl_fenix_event_rollup
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - fenix.event_types
  - org_mozilla_fenix.events
  - org_mozilla_firefox.events
  - org_mozilla_firefox_beta.events
