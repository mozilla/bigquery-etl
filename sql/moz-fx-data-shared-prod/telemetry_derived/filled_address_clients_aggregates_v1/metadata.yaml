friendly_name: Filled Address Clients Aggregates
description: |-
  An aggregate table for clients that have autofilled their address information. This is
  a daily table that aggregates a sample number of clients by day and by country.

  Jira ticket: https://mozilla-hub.atlassian.net/browse/DENG-10212
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
scheduling:
  dag_name: bqetl_analytics_aggregations
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
require_column_descriptions: true
