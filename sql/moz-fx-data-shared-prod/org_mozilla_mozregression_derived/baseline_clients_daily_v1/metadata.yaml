friendly_name: Baseline Clients Daily
description: |-
  A daily aggregate of baseline pings per `client_id`.

  Clustering fields: `normalized_channel`, `sample_id`

  See also: `baseline_clients_last_seen`
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  table_type: client_level
  dag: bqetl_glean_usage
  owner1: ascholtz
scheduling:
  dag_name: bqetl_glean_usage
  task_group: mozregression
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_mozregression_derived.baseline_clients_first_seen_v1
  - moz-fx-data-shared-prod.org_mozilla_mozregression_stable.baseline_v1
monitoring:
  enabled: false
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
