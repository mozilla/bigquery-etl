friendly_name: Shredder Per Job Stats
description: |-
  Runtime and compute stats for shredder jobs.
owners:
- bewu@mozilla.com
labels:
  schedule: daily
  dag: bqetl_monitoring
  owner1: bewu
scheduling:
  dag_name: bqetl_monitoring
  depends_on:
  - dag_name: bqetl_monitoring_hourly
    task_id: monitoring_derived__jobs_by_organization__v1
    execution_delta: -4h
bigquery:
  time_partitioning:
    type: day
    field: end_time
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:platform-infra/chicory-poc
references:
  query.sql:
  - moz-fx-data-shared-prod.monitoring_derived.jobs_by_organization_v1
  - moz-fx-data-shared-prod.monitoring_derived.shredder_rows_deleted_v1
  - moz-fx-data-shredder.shredder_state.shredder_state
require_column_descriptions: false
