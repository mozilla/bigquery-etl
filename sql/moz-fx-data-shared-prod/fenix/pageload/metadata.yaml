friendly_name: App-specific view for Glean ping "pageload"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.pageload, org_mozilla_firefox_beta.pageload, org_mozilla_fenix.pageload, org_mozilla_fenix_nightly.pageload, org_mozilla_fennec_aurora.pageload).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.pageload
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.pageload
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.pageload
  - moz-fx-data-shared-prod.org_mozilla_firefox.pageload
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.pageload
require_column_descriptions: false
