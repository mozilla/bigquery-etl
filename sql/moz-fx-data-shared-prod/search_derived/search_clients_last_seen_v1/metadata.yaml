friendly_name: Search Clients Last Seen
description: |
  Captures search activity of each desktop client
  in the past 365 days for each submission date.

  Exposed to users as view `search.search_clients_last_seen` and used
  as the basis for LTV calculations.
owners:
- akommasani@mozilla.com
- cmorales@mozilla.com
labels:
  schedule: daily
  dag: bqetl_search
  owner1: akommasani
  owner2: cmorales
  table_type: client_level
scheduling:
  dag_name: bqetl_search
  depends_on_past: true
  external_downstream_tasks:
  - task_id: wait_for_search_clients_last_seen
    dag_name: ltv_daily
    execution_delta: 1h
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
    - client_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.search_derived.search_clients_daily_v8
  - moz-fx-data-shared-prod.search_derived.search_clients_last_seen_v1
require_column_descriptions: false
