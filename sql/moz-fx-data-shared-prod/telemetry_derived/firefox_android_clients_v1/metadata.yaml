friendly_name: Firefox Android Clients
description: |-
  First observations for Firefox Android clients retrieved from the earliest
  pings: baseline, first_session and metrics.
  The attributes stored in this table include the first attribution, device
  OS and ISP details.

  This table should be accessed through the user-facing view
  `telemetry.firefox_android_clients`.

  Proposal:
  https://docs.google.com/document/d/12bj4DhCybelqHVgOVq8KJlzgtbbUw3f68palNrv-gaM/.

  For more details about attribution and campaign structure see:
  https://help.adjust.com/en/article/tracker-urls#campaign-structure-parameters.
owners:
- lvargas@mozilla.com
labels:
  incremental: true
  application: firefox_android
  schedule: daily
scheduling:
  dag_name: bqetl_analytics_tables
  task_name: firefox_android_clients
  parameters:
  - first_seen_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    field: first_seen_date
    type: day
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - channel
    - first_reported_country,
    - adjust_network,
    - install_source
references: {}
