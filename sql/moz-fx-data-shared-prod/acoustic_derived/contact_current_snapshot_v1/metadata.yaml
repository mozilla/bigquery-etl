friendly_name: Contact Database (Acoustic data)
description: |
  This table represents the current snapshot of contacts inside Acoustic. Every 24 hours this table is fully reloaded.
  Data source: https://developer.goacoustic.com/acoustic-campaign/reference/export-from-a-database Jira: https://mozilla-hub.atlassian.net/browse/DENG-17 Moved from moz-fx-data-marketing-prod to moz-fx-data-shared-prod in https://mozilla-hub.atlassian.net/browse/DENG-3287
owners:
- cbeck@mozilla.com
labels:
  table_type: client_level
  dag: bqetl_acoustic_contact_export
  owner1: cbeck
scheduling:
  dag_name: bqetl_acoustic_contact_export
  date_partition_parameter: null
bigquery:
  time_partitioning:
    type: day
    field: last_modified_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - has_opted_out_of_email
    - double_opt_in
    - email_lang
    - mailing_country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.acoustic_derived.contact_v1
