friendly_name: Metric Service
description: |-
  BigEye metadata for the metric service docs: https://docs.bigeye.com/reference/getmetricinfobatchpost
owners:
- phlee@mozilla.com
labels:
  application: bigeye
  incremental: false
  schedule: daily
  table_type: aggregate
scheduling:
  dag_name: bqetl_bigeye_derived
  arguments: ['--schema_update_option=ALLOW_FIELD_ADDITION']
  secrets:
  - deploy_target: BIGEYE_API_KEY
    key: bqetl_bigeye_api_key
