fields:
- name: normalized_app_id
  type: STRING
  mode: NULLABLE
- name: days_since_seen
  type: INTEGER
  mode: NULLABLE
- name: days_since_active
  type: INTEGER
  mode: NULLABLE
- name: days_since_created_profile
  type: INTEGER
  mode: NULLABLE
- name: days_since_seen_session_start
  type: INTEGER
  mode: NULLABLE
- name: days_since_seen_session_end
  type: INTEGER
  mode: NULLABLE
- name: days_since_visited_1_uri
  type: INTEGER
  mode: NULLABLE
- name: days_seen_bits
  type: INTEGER
  mode: NULLABLE
- name: days_active_bits
  type: INTEGER
  mode: NULLABLE
- name: days_created_profile_bits
  type: INTEGER
  mode: NULLABLE
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: first_run_date
  type: DATE
  mode: NULLABLE
- name: durations
  type: INTEGER
  mode: NULLABLE
- name: days_seen_session_start_bits
  type: INTEGER
  mode: NULLABLE
- name: days_seen_session_end_bits
  type: INTEGER
  mode: NULLABLE
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: normalized_os
  type: STRING
  mode: NULLABLE
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: android_sdk_version
  type: STRING
  mode: NULLABLE
  description: The optional Android specific SDK version of the software running on
    this hardware device.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: city
  type: STRING
  mode: NULLABLE
- name: country
  type: STRING
  mode: NULLABLE
- name: app_build
  type: STRING
  mode: NULLABLE
  description: 'The build identifier generated by the CI system (e.g. "1234/A").

    If the value was not provided through configuration, this metric gets set to Unknown.'
- name: app_channel
  type: STRING
  mode: NULLABLE
  description: The channel the application is being distributed on.
- name: app_display_version
  type: STRING
  mode: NULLABLE
  description: 'The user visible version string (e.g. "1.0.3").

    If the value was not provided through configuration, this metric gets set to Unknown.'
- name: architecture
  type: STRING
  mode: NULLABLE
  description: The architecture of the device, (e.g. "arm", "x86").
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: The manufacturer of the device the application is running on. Not set
    if the device manufacturer can't be determined (e.g. on Desktop).
- name: device_model
  type: STRING
  mode: NULLABLE
  description: The model of the device the application is running on. On Android,
    this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not set
    if the device model can't be determined (e.g. on Desktop).
- name: telemetry_sdk_build
  type: STRING
  mode: NULLABLE
  description: The version of the Glean SDK at the time the ping was collected (e.g.
    25.0.0).
- name: first_seen_date
  type: DATE
  mode: NULLABLE
- name: is_new_profile
  type: BOOLEAN
  mode: NULLABLE
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: geo_subdivision
  type: STRING
  mode: NULLABLE
- name: profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
- name: install_source
  type: STRING
  mode: NULLABLE
- name: windows_build_number
  type: INTEGER
  mode: NULLABLE
  description: The optional Windows build number, reported by Windows (e.g. 22000)
    and not set for other platforms.
- name: browser_engagement_uri_count
  type: INTEGER
  mode: NULLABLE
- name: browser_engagement_active_ticks
  type: INTEGER
  mode: NULLABLE
- name: legacy_telemetry_client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client, based on legacy telemetry
    data.
- name: is_default_browser
  type: BOOLEAN
  mode: NULLABLE
  description: A flag indicating whether the browser is set as the default browser
    on the client side.
- name: attribution
  type: RECORD
  mode: NULLABLE
  fields:
  - name: campaign
    type: STRING
    mode: NULLABLE
    description: The attribution campaign (e.g. 'mozilla-org').
  - name: content
    type: STRING
    mode: NULLABLE
    description: The attribution content (e.g. 'firefoxview').
  - name: medium
    type: STRING
    mode: NULLABLE
    description: The attribution medium (e.g. 'organic' for a search engine).
  - name: source
    type: STRING
    mode: NULLABLE
    description: The attribution source (e.g. 'google-play').
  - name: term
    type: STRING
    mode: NULLABLE
    description: The attribution term (e.g. 'browser with developer tools for android').
- name: distribution
  type: RECORD
  mode: NULLABLE
  fields:
  - name: name
    type: STRING
    mode: NULLABLE
    description: The distribution name (e.g. 'MozillaOnline').
- name: attribution_dltoken
  type: STRING
  mode: NULLABLE
  description: Unique token created at Firefox download time.
- name: attribution_dlsource
  type: STRING
  mode: NULLABLE
  description: Identifier that indicates where installations of Firefox originate.
- name: attribution_experiment
  type: STRING
  mode: NULLABLE
  description: Name/id of the enrolled funnel experiment.
- name: attribution_variation
  type: STRING
  mode: NULLABLE
  description: Name/id of the variation cohort used in the enrolled funnel experiment.
- name: attribution_ua
  type: STRING
  mode: NULLABLE
  description: Identifier derived from the user agent downloading the installer.
- name: experiments
  type: RECORD
  mode: REPEATED
  fields:
  - name: key
    type: STRING
    mode: NULLABLE
    description: Experiment Key
  - name: value
    type: RECORD
    mode: NULLABLE
    fields:
    - name: branch
      type: STRING
      mode: NULLABLE
      description: Experiment Branch
    - name: extra
      type: RECORD
      mode: NULLABLE
      fields:
      - name: type
        type: STRING
        mode: NULLABLE
        description: Experiment Type
      - name: enrollment_id
        type: STRING
        mode: NULLABLE
        description: Experiment Enrollment ID
      description: Experiment Extras
    description: Experiment Value
  description: A dictionary of active experiments.
- name: days_visited_1_uri_bits
  type: INTEGER
  mode: NULLABLE
  description: Days Visited 1 URI Bits
- name: active_hours_sum
  type: FLOAT
  mode: NULLABLE
  description: Sum of the client's active hours on the most recent date the client
    was last seen in the last 28 days
- name: app_name
  type: STRING
  mode: NULLABLE
- name: activity_segment
  type: STRING
  mode: NULLABLE
- name: is_dau
  type: BOOLEAN
  mode: NULLABLE
- name: is_wau
  type: BOOLEAN
  mode: NULLABLE
- name: is_mau
  type: BOOLEAN
  mode: NULLABLE
- name: is_daily_user
  type: BOOLEAN
  mode: NULLABLE
- name: is_weekly_user
  type: BOOLEAN
  mode: NULLABLE
- name: is_monthly_user
  type: BOOLEAN
  mode: NULLABLE
- name: is_mobile
  type: BOOLEAN
  mode: NULLABLE
- name: isp
  type: STRING
  mode: NULLABLE
  description: The name of the internet service provider associated with the client's
    IP address.
- name: device_type
  type: STRING
  mode: NULLABLE
- name: first_seen_year
  type: INTEGER
  mode: NULLABLE
- name: app_version
  type: STRING
  mode: NULLABLE
- name: app_version_major
  type: NUMERIC
  mode: NULLABLE
- name: app_version_minor
  type: NUMERIC
  mode: NULLABLE
- name: app_version_patch_revision
  type: NUMERIC
  mode: NULLABLE
- name: app_version_is_major_release
  type: BOOLEAN
  mode: NULLABLE
- name: os
  type: STRING
  mode: NULLABLE
- name: os_version
  type: STRING
  mode: NULLABLE
- name: os_version_major
  type: INTEGER
  mode: NULLABLE
- name: os_version_minor
  type: INTEGER
  mode: NULLABLE
- name: channel
  type: STRING
  mode: NULLABLE
