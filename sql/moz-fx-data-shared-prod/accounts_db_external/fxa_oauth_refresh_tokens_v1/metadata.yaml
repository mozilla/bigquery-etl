friendly_name: refreshTokens table from production fxa_oauth database
description: |
  A mirror of the `refreshTokens` table from the production `fxa_oauth` CloudSQL database, excluding columns containing confidential data, updated daily to match the current state of the table.
  See https://mozilla.github.io/ecosystem-platform/reference/database-structure#database-fxa
owners:
- akomar@mozilla.com
labels:
  application: accounts_backend
  schedule: daily
  dag: bqetl_accounts_backend_external
  owner1: akomar
scheduling:
  dag_name: bqetl_accounts_backend_external
  date_partition_parameter: null
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:accounts-confidential
references:
  query.sql:
  - EXTERNAL_QUERY('moz-fx-fxa-prod.us.fxa-oauth-prod-prod-fxa-oauth', 'SELECT\n         clientId,\n         userId,\n         scope,\n         createdAt,\n         lastUsedAt,\n         profileChangedAt\n       FROM\n         fxa_oauth.refreshTokens\n    ')
deprecated: false
