fields:
- name: normalized_app_id
  type: STRING
  mode: NULLABLE
  description: App ID of the channel data was received from
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Normalized channel name
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: labeled_counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_invalid_label
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_overflow
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_state
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_value
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
  - name: string
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_client_annotation_experimentation_id
      type: STRING
      mode: NULLABLE
      description: 'An experimentation identifier derived and provided by the application

        for the purpose of experimentation enrollment.

        '
    - name: usage_app_build
      type: STRING
      mode: NULLABLE
      description: 'The build identifier generated by the CI system (e.g. "1234/A").

        If the value was not provided through configuration,

        this metric gets set to `Unknown`.

        '
    - name: usage_app_channel
      type: STRING
      mode: NULLABLE
      description: 'The channel the application is being distributed on.

        '
    - name: usage_app_display_version
      type: STRING
      mode: NULLABLE
      description: 'The user visible version string (e.g. "1.0.3").

        If the value was not provided through configuration,

        this metric gets set to `Unknown`.

        '
    - name: usage_os
      type: STRING
      mode: NULLABLE
      description: 'The name of the operating system.

        Possible values:

        Android, iOS, Linux, Darwin, Windows,

        FreeBSD, NetBSD, OpenBSD, Solaris, Unknown

        '
    - name: usage_os_version
      type: STRING
      mode: NULLABLE
      description: 'The user-visible version of the operating system (e.g. "1.2.3").

        If the version detection fails, this metric gets set to `Unknown`.

        '
    - name: usage_reason
      type: STRING
      mode: NULLABLE
      description: 'The optional reason the ping was submitted.

        The specific values for reason are specific to each ping, and are

        documented in the ping''s pings.yaml file.

        '
  - name: uuid
    type: RECORD
    mode: NULLABLE
    fields:
    - name: usage_profile_id
      type: STRING
      mode: NULLABLE
      description: 'A UUID uniquely identifying the profile,

        not shared with other telemetry data.

        '
  - name: datetime
    type: RECORD
    mode: NULLABLE
    fields:
    - name: usage_first_run_date
      type: STRING
      mode: NULLABLE
      description: 'The date of the first run of the application.

        '
    - name: termsofuse_date
      type: STRING
      mode: NULLABLE
      description: 'The timestamp when the user accepted the Terms of Use.

        '
    - name: user_terms_of_use_date_accepted
      type: STRING
      mode: NULLABLE
      description: 'The timestamp when the user accepted the Terms of Use.

        **Developer Note**: This replaces the old `termsofuse.date` metric.

        '
  - name: timing_distribution
    type: RECORD
    mode: NULLABLE
    fields:
    - name: usage_duration
      type: RECORD
      mode: NULLABLE
      fields:
      - name: bucket_count
        type: INTEGER
        mode: NULLABLE
      - name: count
        type: INTEGER
        mode: NULLABLE
        description: This was accidentally sent in the past and is now deprecated.
          See https://bugzilla.mozilla.org/show_bug.cgi?id=1799509#c5
      - name: histogram_type
        type: STRING
        mode: NULLABLE
      - name: overflow
        type: INTEGER
        mode: NULLABLE
      - name: range
        type: FLOAT
        mode: REPEATED
      - name: sum
        type: INTEGER
        mode: NULLABLE
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: underflow
        type: INTEGER
        mode: NULLABLE
      - name: values
        type: RECORD
        mode: REPEATED
        fields:
        - name: key
          type: STRING
          mode: NULLABLE
        - name: value
          type: INTEGER
          mode: NULLABLE
      description: 'The duration of the last foreground session.

        '
  - name: timespan
    type: RECORD
    mode: NULLABLE
    fields:
    - name: usage_duration
      type: RECORD
      mode: NULLABLE
      fields:
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'The duration of the last foreground session.

        '
  - name: boolean
    type: RECORD
    mode: NULLABLE
    fields:
    - name: usage_is_managed_device
      type: BOOLEAN
      mode: NULLABLE
      description: 'Was the app installed using MDM software.

        '
  - name: string_list
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_ping_uploader_capabilities
      type: STRING
      mode: REPEATED
  - name: quantity
    type: RECORD
    mode: NULLABLE
    fields:
    - name: termsofuse_version
      type: INTEGER
      mode: NULLABLE
      description: 'The version of the Terms of Use the user accepted.

        '
    - name: user_terms_of_use_version_accepted
      type: INTEGER
      mode: NULLABLE
      description: 'The version of the Terms of Use the user accepted.

        **Developer Note**: This replaces the old `termsofuse.version` metric.

        '
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
- name: is_bot_generated
  type: BOOLEAN
  mode: NULLABLE
