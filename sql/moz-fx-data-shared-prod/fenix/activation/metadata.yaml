friendly_name: App-specific view for Glean ping "activation"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.activation, org_mozilla_firefox_beta.activation, org_mozilla_fenix.activation, org_mozilla_fenix_nightly.activation, org_mozilla_fennec_aurora.activation).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.activation
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.activation
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.activation
  - moz-fx-data-shared-prod.org_mozilla_firefox.activation
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.activation
require_column_descriptions: false
