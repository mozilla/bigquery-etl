friendly_name: App-specific view for Glean ping "fx-suggest"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.fx_suggest, org_mozilla_ios_firefoxbeta.fx_suggest, org_mozilla_ios_fennec.fx_suggest).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_ios_fennec.fx_suggest
  - moz-fx-data-shared-prod.org_mozilla_ios_firefox.fx_suggest
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxbeta.fx_suggest
require_column_descriptions: false
