friendly_name: Clients Yearly
description: |
  Captures activity of each fenix client
  in the past 365 days for each submission date.

  Exposed to users as view `fenix.clients_yearly` and used
  as the basis for LTV calculations.
owners:
- frank@mozilla.com
labels:
  schedule: daily
  dag: bqetl_org_mozilla_firefox_derived
  owner1: frank
scheduling:
  dag_name: bqetl_org_mozilla_firefox_derived
  depends_on_past: true
  referenced_tables:
  - - moz-fx-data-shared-prod
    - org_mozilla_firefox
    - baseline_clients_daily_v1
  depends_on:
  - task_id: baseline_clients_daily
    dag_name: copy_deduplicate
    execution_delta: 1h
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - sample_id
    - client_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - fenix.baseline_clients_daily
  query.sql:
  - fenix.baseline_clients_daily
  - fenix_derived.clients_yearly_v1
deprecated: false
