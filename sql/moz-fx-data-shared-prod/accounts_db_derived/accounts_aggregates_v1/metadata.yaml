friendly_name: Accounts Aggregates
description: |-
  Aggregate counts of accounts from the FxA backend services databases grouped by a number of dimensions.

  This table can be used to get a total number of accounts, including those inactive that aren't captured
  in the telemetry data.
owners:
- akomar@mozilla.com
labels:
  incremental: true
  owner1: akomar
  dag: bqetl_accounts_backend_external
scheduling:
  dag_name: bqetl_accounts_backend_external
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.accounts_db_derived.accounts_aggregates_v1
  - moz-fx-data-shared-prod.accounts_db_external.fxa_accounts_v1
  - moz-fx-data-shared-prod.accounts_db_external.fxa_recovery_keys_v1
  - moz-fx-data-shared-prod.accounts_db_external.fxa_totp_v1
require_column_descriptions: false
