fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: device
  type: STRING
- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- fields:
  - mode: NULLABLE
    name: version
    type: STRING
  - mode: NULLABLE
    name: major_version
    type: NUMERIC
  - mode: NULLABLE
    name: minor_version
    type: NUMERIC
  - mode: NULLABLE
    name: patch_revision
    type: NUMERIC
  - mode: NULLABLE
    name: is_major_release
    type: BOOLEAN
  mode: NULLABLE
  name: browser_version_info
  type: RECORD
- mode: NULLABLE
  name: country
  type: STRING
  description: An ISO 3166-1 alpha-2 country code
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
- mode: NULLABLE
  name: normalized_os
  type: STRING
  description: The normalized name of the operating system running at the client.
- mode: NULLABLE
  name: is_new_profile
  type: BOOLEAN
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- fields:
  - mode: NULLABLE
    name: key
    type: STRING
  - mode: NULLABLE
    name: value
    type: STRING
  mode: REPEATED
  name: experiments
  type: RECORD
- mode: NULLABLE
  name: sponsored_tiles_click_count
  type: INTEGER
- mode: NULLABLE
  name: sponsored_tiles_impression_count
  type: INTEGER
- mode: NULLABLE
  name: sponsored_tiles_dismissal_count
  type: INTEGER
- mode: NULLABLE
  name: sponsored_tiles_disable_count
  type: INTEGER
- mode: NULLABLE
  name: profile_group_id
  type: STRING
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
