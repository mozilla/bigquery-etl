friendly_name: Braze Subscriptions
description: |-
  This table combines newsletter and waitlist subscriptions and maps them to Braze subscriptions.
  This allows us to use Braze's subscription ID to update a user's subscribed status in Braze.

  See https://mozilla-hub.atlassian.net/browse/DENG-3008
