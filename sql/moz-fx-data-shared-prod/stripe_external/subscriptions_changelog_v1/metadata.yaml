friendly_name: Stripe subscriptions changelog
description: |-
  Changes to Stripe subscriptions as recorded by Fivetran (https://fivetran.com/docs/applications/stripe).

  IMPORTANT: This table should not be rebuilt without first verifying the integrity of the underlying Fivetran `subscription_history` data.
  Fivetran will delete and overwrite `subscription_history` data if a full resync of that table happens.
  A full resync of `subscription_history` did happen between 2023-02-24 and 2023-02-26 (DENG-754),
  so changes Fivetran recorded as being prior to 2023-02-27 may be inaccurate.

  This table's schema closely mirrors Stripe's subscriptions API (https://stripe.com/docs/api/subscriptions/object).
  Fields which Fivetran doesn't sync and fields specific to Stripe Connect have been omitted.
owners:
- srose@mozilla.com
labels:
  incremental: true
  schedule: hourly
  dag: bqetl_subplat_hourly
  owner1: srose
scheduling:
  dag_name: bqetl_subplat_hourly
  date_partition_parameter: null
  arguments:
  - --append_table
  - --noreplace
bigquery:
  time_partitioning:
    type: day
    field: timestamp
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:stripe/viewers
- role: roles/bigquery.dataEditor
  members:
  - workgroup:dataplatform/developers
references:
  query.sql:
  - moz-fx-data-shared-prod.stripe_external.coupon_v1
  - moz-fx-data-shared-prod.stripe_external.plan_v1
  - moz-fx-data-shared-prod.stripe_external.product_v1
  - moz-fx-data-shared-prod.stripe_external.subscription_discount_v2
  - moz-fx-data-shared-prod.stripe_external.subscription_history_v1
  - moz-fx-data-shared-prod.stripe_external.subscription_item_v1
  - moz-fx-data-shared-prod.stripe_external.subscription_tax_rate_v1
  - moz-fx-data-shared-prod.stripe_external.subscriptions_changelog_v1
  - moz-fx-data-shared-prod.stripe_external.tax_rate_v1
require_column_descriptions: true
