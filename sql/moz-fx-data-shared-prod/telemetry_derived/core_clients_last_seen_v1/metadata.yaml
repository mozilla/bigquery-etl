friendly_name: Core Clients Last Seen
description: |
  Captures history of activity of each client sending core pings in 28 day windows for each submission date.
owners:
- ascholtz@mozilla.com
labels:
  schedule: daily
  dag: bqetl_core
  owner1: ascholtz
  table_type: client_level
scheduling:
  dag_name: bqetl_core
  priority: 70
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - app_name
    - os
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry_derived.core_clients_daily_v1
  - moz-fx-data-shared-prod.telemetry_derived.core_clients_last_seen_v1
require_column_descriptions: false
