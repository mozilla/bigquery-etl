friendly_name: Braze Sends Combined
description: |-
  This table combines Braze data from the following Braze Currents joined on dispatch_id:
  - Sends
  - Opens
  - Clicks
  It is at the granularity of clicks since those have a 1 to many relationship to the send and open events.
owners:
- lmcfall@mozilla.com
labels:
  incremental: true
  owner1: lmcfall
  dag: bqetl_braze_currents
scheduling:
  dag_name: bqetl_braze_currents
  date_partition_parameter: click_time
bigquery:
  time_partitioning:
    type: day
    field: click_time
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:braze/data-viewers
  - workgroup:braze/ingestion-firefox
  - workgroup:braze/ingestion-mozilla-dev
- role: roles/bigquery.dataEditor
  members:
  - workgroup:braze/data-developers
references:
  query.sql:
  - moz-fx-data-shared-prod.braze_external.braze_clicks_v1
  - moz-fx-data-shared-prod.braze_external.braze_opens_v1
  - moz-fx-data-shared-prod.braze_external.braze_sends_v1
require_column_descriptions: false
