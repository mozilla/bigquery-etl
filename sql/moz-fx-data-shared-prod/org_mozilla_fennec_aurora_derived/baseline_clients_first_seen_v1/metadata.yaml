friendly_name: Baseline Clients First Seen
description: |-
  Captures the earliest server date that we observe a particular client in the
  baseline table. A client may have a `first_seen_date` that is earlier than the
  epoch of the baseline table; this is the result of a migration from a legacy
  data collection system. These clients are therefore not captured in this
  table.

  Clustering fields: `sample_id`

  See also: `baseline_clients_daily` and `baseline_clients_last_seen`.
owners:
- ascholtz@mozilla.com
labels:
  schedule: daily
  dag: bqetl_glean_usage
  owner1: ascholtz
scheduling:
  dag_name: bqetl_glean_usage
  task_group: fenix
  depends_on_past: true
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
  depends_on:
  - task_id: telemetry_derived__core_clients_first_seen__v1
    dag_name: copy_deduplicate
    execution_delta: 1h
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - sample_id
    - submission_date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora_derived.baseline_clients_first_seen_v1
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora_stable.baseline_v1
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora_stable.migration_v1
  - moz-fx-data-shared-prod.telemetry_derived.core_clients_first_seen_v1
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
