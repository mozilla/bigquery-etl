fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: os_version
  type: STRING
  mode: NULLABLE
  description: Operating System Version
- name: country
  type: STRING
  mode: NULLABLE
  description: Code of the country in which the activity took place, as determined by
    the IP geolocation. Unknown or NULL values are normally stored as '??'.
- name: client_used_private_mode
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating if cllient visited 1 or more private URIs
- name: client_had_negative_uri_count_private
  type: BOOLEAN
  mode: NULLABLE
  description: Client had negative private URI count on submission date (indicates
    bad data)
- name: client_negative_uri_count_normal
  type: BOOLEAN
  mode: NULLABLE
  description: Client had negative normal URI count on submission date (indicates
    bad data)
- name: total_uri_count_private_mode
  type: INTEGER
  mode: NULLABLE
  description: Count of URIs Visited in Private Mode
- name: total_uri_count_normal_mode
  type: INTEGER
  mode: NULLABLE
  description: Count of URIs Visited in Normal Mode
