friendly_name: Events First Seen
description: |-
  Captures the earliest date that we observe an event for a particular client in the events_stream_v1 table.
owners:
- kbammarito@mozilla.com
- vsabino@mozilla.com
labels:
  schedule: daily
  table_type: client_level
  dag: bqetl_glean_usage
  owner1: kbammarito
  owner2: vsabino
scheduling:
  dag_name: bqetl_glean_usage
  task_group: fenix
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: first_submission_timestamp
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - criteria
    - normalized_channel
    - sample_id
    - event_category
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_firefox_derived.events_first_seen_v1
  - moz-fx-data-shared-prod.org_mozilla_firefox_derived.events_stream_v1
