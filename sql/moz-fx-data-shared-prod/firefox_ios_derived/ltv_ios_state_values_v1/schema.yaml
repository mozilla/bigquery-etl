fields:
- name: state
  type: STRING
  mode: NULLABLE
  description: The markov state, as determined by the state function
- name: predicted_ad_clicks
  type: FLOAT64
  mode: NULLABLE
  description: Number of Predicted Ad Clicks
- name: time_horizon
  type: INT64
  mode: NULLABLE
  description: Time horizon - number of days into the future that ad clicks is being predicted for
- name: country
  type: STRING
  mode: NULLABLE
  description: Country - the 2 digit country code; Countries that are not explicitly present are bucketed into ROW (rest of world)
