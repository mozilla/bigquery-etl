fields:
- name: normalized_app_id
  type: STRING
  mode: NULLABLE
  description: App ID of the channel data was received from
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Normalized channel name
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: boolean
    type: RECORD
    mode: NULLABLE
    fields:
    - name: characteristics_font_name_list_emoji_modified
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the pref font.name-list.emoji was modified.

        '
    - name: characteristics_inverted_colors
      type: BOOLEAN
      mode: NULLABLE
      description: 'What LookAndFeel(InvertedColors) reports.

        '
    - name: characteristics_monochrome
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the user''s device is monochrome

        '
    - name: characteristics_pdf_viewer
      type: BOOLEAN
      mode: NULLABLE
      description: 'PDF viewer support reported by the navigator

        '
    - name: characteristics_prefers_reduced_motion
      type: BOOLEAN
      mode: NULLABLE
      description: 'What LookAndFeel(PrefersReducedMotion) reports.

        '
    - name: characteristics_prefers_reduced_transparency
      type: BOOLEAN
      mode: NULLABLE
      description: 'What LookAndFeel(PrefersReducedTransparency) reports.

        '
    - name: characteristics_prefs_block_popups
      type: BOOLEAN
      mode: NULLABLE
      description: 'Block pop-up windows (The dom.disable_open_during_load pref)

        '
    - name: characteristics_prefs_browser_display_use_document_fonts
      type: BOOLEAN
      mode: NULLABLE
      description: 'Allow pages to choose their own fonts.

        '
    - name: characteristics_prefs_general_autoscroll
      type: BOOLEAN
      mode: NULLABLE
      description: 'Use autoscrolling

        '
    - name: characteristics_prefs_general_smoothscroll
      type: BOOLEAN
      mode: NULLABLE
      description: 'Use smooth scrolling

        '
    - name: characteristics_prefs_media_eme_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of the media.eme.enabled pref.

        '
    - name: characteristics_prefs_overlay_scrollbars
      type: BOOLEAN
      mode: NULLABLE
      description: 'Use overlay scrollbars (or otherwise "Always show scrollbars")

        '
    - name: characteristics_prefs_privacy_donottrackheader_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Sending "do not track" HTTP header

        '
    - name: characteristics_prefs_privacy_globalprivacycontrol_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Sending "global privacy control" HTTP header

        '
    - name: characteristics_prefs_zoom_text_only
      type: BOOLEAN
      mode: NULLABLE
      description: 'Text-only zoom enabled (vs. full-zoom)

        '
    - name: characteristics_use_document_colors
      type: BOOLEAN
      mode: NULLABLE
      description: 'This is the derived PreferenceSheet::Prefs::mUseDocumentColors
        value.

        '
    - name: characteristics_video_dynamic_range
      type: BOOLEAN
      mode: NULLABLE
      description: 'What LookAndFeel(VideoDynamicRange) reports. Note that CSSVideoDynamicRange
