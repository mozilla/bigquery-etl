friendly_name: Uninstalls To Dau Ratio By Country
description: |-
  Aggregate table used in dashboard to show ratio of uninstalls to active users by country
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  dag: bqetl_fx_health_ind_dashboard
scheduling:
  dag_name: bqetl_fx_health_ind_dashboard
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - normalized_country_code
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.clients_daily
  - moz-fx-data-shared-prod.telemetry.uninstall
require_column_descriptions: true
