friendly_name: App-specific view for Glean ping "user-characteristics"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.user_characteristics, org_mozilla_firefox_beta.user_characteristics, org_mozilla_fenix.user_characteristics, org_mozilla_fenix_nightly.user_characteristics, org_mozilla_fennec_aurora.user_characteristics).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.user_characteristics
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.user_characteristics
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.user_characteristics
  - moz-fx-data-shared-prod.org_mozilla_firefox.user_characteristics
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.user_characteristics
require_column_descriptions: false
