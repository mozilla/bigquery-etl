fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.

- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data for analysis.
    It is a pipeline-generated artifact that should match between pings.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
{% for attribution_group in product_attribution_groups %}
{% if attribution_group.name in ["meta", "adjust", "play_store"] -%}
- mode: NULLABLE
  name: {{ attribution_group.name }}_info
  type: RECORD
  description:
  fields:
    {% for attribution_group_field in attribution_group.fields -%}
    - mode: NULLABLE
      name: {{ attribution_group_field.name }}
      type: {{ attribution_group_field.type }}
      description: |
        {{ attribution_group_field.description }}
    {% endfor %}
{%- else -%}
{% for attribution_group_field in attribution_group.fields -%}
- mode: NULLABLE
  name: {{ attribution_group_field.name }}
  type: {{ attribution_group_field.type }}
  description: |
    {{ attribution_group_field.description }}
{% endfor -%}
{% endif -%}
{% endfor -%}