---
friendly_name: Stripe Events
description: >
  Import events from the Stripe API.
owners:
  - dthorn@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  retry_delay: 5m
  arguments:
    - --date={{ ds }}
    - --api-key={{ var.value.stripe_api_key }}
    - --resource=Event
    - --table=moz-fx-data-shared-prod.stripe_external.events_v1
