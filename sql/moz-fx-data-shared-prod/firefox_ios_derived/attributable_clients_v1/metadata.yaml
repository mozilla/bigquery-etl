friendly_name: Attributable Clients
description: |
  For clients who have attribution data,
  this table records daily information about
  them and their activity.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  dag: bqetl_firefox_ios
  owner1: kik
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
  depends_on:
  - task_id: baseline_clients_daily
    dag_name: copy_deduplicate
    execution_delta: 3h
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - firefox_ios.baseline
  - firefox_ios.firefox_ios_clients
  query.sql:
  - firefox_ios.baseline
  - firefox_ios.firefox_ios_clients
deprecated: false
