friendly_name: Messaging System Snippets Users Last Seen
description: |
  Captures history of activity of each client using Snippets in 28 day windows for each submission date.
owners:
- najiang@mozilla.com
labels:
  incremental: true
  dag: bqetl_messaging_system
  owner1: najiang
scheduling:
  dag_name: bqetl_messaging_system
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - release_channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - snippets_users_daily_v1
  query.sql:
  - snippets_users_daily_v1
  - snippets_users_last_seen_v1
deprecated: false
