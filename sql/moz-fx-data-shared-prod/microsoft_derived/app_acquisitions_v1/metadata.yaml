friendly_name: App Acquisitions
description: |-
  This table represents acquisition data downloaded from the Microsoft Store for Firefox, FX Beta and FX Nightly
  The link for this data is here: https://manage.devcenter.microsoft.com/v1.0/my/analytics/appacquisitions?
owners:
- mhirose@mozilla.com
labels:
  incremental: false
  owner1: example
scheduling:
  dag_name: bqetl_microsoft_store
  date_partition_parameter: date
  arguments: >
    [
      "--date", "{{ds}}",
      "--microsoft_client_id", "{{var.value.MICROSOFT_CLIENT_ID}}",
      "--microsoft_store_app_list", "{{var.value.MICROSOFT_STORE_APP_LIST}}",
      "--microsoft_tenant_id", "{{var.value.MICROSOFT_TENANT_ID}}"
    ]
  git pusbigquery:
  time_partitioning:
    type: day
    field: DATE
    require_partition_filter: false
