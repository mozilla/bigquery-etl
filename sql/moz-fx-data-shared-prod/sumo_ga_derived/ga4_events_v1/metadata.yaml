friendly_name: GA4 Events Data for SUMO
description: |-
  GA4 Events Data for SUMO (support.mozilla.org)
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_google_analytics_derived_ga4
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
  depends_on_tables_existing:
  - task_id: wait_for_sumo_events_table
    table_id: moz-fx-data-marketing-prod.analytics_314403930.events_{{ ds_nodash }}
    poke_interval: 30m
    timeout: 10h
    retries: 1
    retry_delay: 30m
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:data-sumo/automation
  - workgroup:mozilla-confidential
references: {}
require_column_descriptions: false
