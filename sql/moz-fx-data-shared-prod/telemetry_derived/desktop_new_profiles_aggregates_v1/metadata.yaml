friendly_name: Desktop New Profiles Aggregates
description: |-
  This table aggregates the number of new profiles on a given day as well as recording if new profiles are DAU
  for desktop client_ids
owners:
- mhirose@mozilla.com
labels:
  application: firefox
  incremental: true
  shredder_mitigation: true
  schedule: daily
  owner1: mhirose
  table_type: aggregate
  dag: bqetl_analytics_tables
scheduling:
  dag_name: bqetl_analytics_tables
  task_name: desktop_new_profiles_aggregates
  date_partition_parameter: first_seen_date
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.active_users
  - moz-fx-data-shared-prod.telemetry.clients_first_seen
require_column_descriptions: false
