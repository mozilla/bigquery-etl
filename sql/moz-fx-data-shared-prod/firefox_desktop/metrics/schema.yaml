fields:
- description: A JSON string containing any payload properties not present in the
    schema
  mode: NULLABLE
  name: additional_properties
  type: STRING
- fields:
  - description: The optional Android specific SDK version of the software running
      on this hardware device.
    mode: NULLABLE
    name: android_sdk_version
    type: STRING
  - description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
    mode: NULLABLE
    name: app_build
    type: STRING
  - description: The channel the application is being distributed on.
    mode: NULLABLE
    name: app_channel
    type: STRING
  - description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
    mode: NULLABLE
    name: app_display_version
    type: STRING
  - description: The architecture of the device, (e.g. "arm", "x86").
    mode: NULLABLE
    name: architecture
    type: STRING
  - description: A UUID uniquely identifying the client.
    mode: NULLABLE
    name: client_id
    type: STRING
  - description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
    mode: NULLABLE
    name: device_manufacturer
    type: STRING
  - description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
    mode: NULLABLE
    name: device_model
    type: STRING
  - description: The date of the first run of the application.
    mode: NULLABLE
    name: first_run_date
    type: STRING
  - description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
    mode: NULLABLE
    name: locale
    type: STRING
  - description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
    mode: NULLABLE
    name: os
    type: STRING
  - description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
    mode: NULLABLE
    name: os_version
    type: STRING
  - description: The version of the Glean SDK
    mode: NULLABLE
    name: telemetry_sdk_build
    type: STRING
  mode: NULLABLE
  name: client_info
  type: RECORD
- description: The document ID specified in the URI when the client sent this message
  mode: NULLABLE
  name: document_id
  type: STRING
- fields:
  - mode: NULLABLE
    name: category
    type: STRING
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: extra
    type: RECORD
  - mode: NULLABLE
    name: name
    type: STRING
  - mode: NULLABLE
    name: timestamp
    type: INTEGER
  mode: REPEATED
  name: events
  type: RECORD
- fields:
  - description: Results of a geographic lookup based on the client's IP address
    fields:
    - mode: NULLABLE
      name: city
      type: STRING
    - description: An ISO 3166-1 alpha-2 country code
      mode: NULLABLE
      name: country
      type: STRING
    - description: The specific geo database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: First major country subdivision, typically a state, province, or
        county
      mode: NULLABLE
      name: subdivision1
      type: STRING
    - description: Second major country subdivision; not applicable for most countries
      mode: NULLABLE
      name: subdivision2
      type: STRING
    mode: NULLABLE
    name: geo
    type: RECORD
  - description: Headers included in the client's HTTP request
    fields:
    - description: Date HTTP header
      mode: NULLABLE
      name: date
      type: STRING
    - description: DNT (Do Not Track) HTTP header
      mode: NULLABLE
      name: dnt
      type: STRING
    - description: X-Debug-Id HTTP header
      mode: NULLABLE
      name: x_debug_id
      type: STRING
    - description: X-PingSender-Version HTTP header
      mode: NULLABLE
      name: x_pingsender_version
      type: STRING
    - description: X-Source-Tags HTTP header
      mode: NULLABLE
      name: x_source_tags
      type: STRING
    - description: X-Telemetry-Agent HTTP header
      mode: NULLABLE
      name: x_telemetry_agent
      type: STRING
    - description: X-Foxsec-IP-Reputation header
      mode: NULLABLE
      name: x_foxsec_ip_reputation
      type: STRING
    - description: X-LB-Tags HTTP header
      mode: NULLABLE
      name: x_lb_tags
      type: STRING
    - mode: NULLABLE
      name: parsed_date
      type: TIMESTAMP
    - mode: REPEATED
      name: parsed_x_source_tags
      type: STRING
    mode: NULLABLE
    name: header
    type: RECORD
  - description: Results of ISP lookup based on the client's IP address
    fields:
    - description: The specific geo ISP database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: The name of the ISP associated with the client's IP address
      mode: NULLABLE
      name: name
      type: STRING
    - description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
      mode: NULLABLE
      name: organization
      type: STRING
    mode: NULLABLE
    name: isp
    type: RECORD
  - description: Parsed components of the client's user agent string
    fields:
    - mode: NULLABLE
      name: browser
      type: STRING
    - mode: NULLABLE
      name: os
      type: STRING
    - mode: NULLABLE
      name: version
      type: STRING
    mode: NULLABLE
    name: user_agent
    type: RECORD
  mode: NULLABLE
  name: metadata
  type: RECORD
- fields:
  - fields:
    - description: Reports `true` if the client was successfully migrated from the
        Android-specific implementation of the Glean SDK to the cross-platform one.
      mode: NULLABLE
      name: glean_core_migration_successful
      type: BOOLEAN
    - description: Set to true if the tasks that are queued prior to Glean initialization
        time out.
      mode: NULLABLE
      name: glean_error_preinit_tasks_timeout
      type: BOOLEAN
    - description: 'True if we failed to register with the idle service. Absent otherwise.

        Means IPC probably isn''t working well.

        Child-process data will likely be absent, or incomplete.

        '
      mode: NULLABLE
      name: fog_failed_idle_registration
      type: BOOLEAN
    - description: 'True if the Proton default theme is enabled.

        '
      mode: NULLABLE
      name: browser_ui_proton_enabled
      type: BOOLEAN
    mode: NULLABLE
    name: boolean
    type: RECORD
  - fields:
    - description: 'The number of tasks queued in the pre-initialization buffer.

        Only sent if the buffer overflows.

        '
      mode: NULLABLE
      name: glean_error_preinit_tasks_overflow
      type: INTEGER
    - description: This metric counts how many times a dirty bit was detected when
        starting the Glean SDK, on Android. This dirty bit is set to `true` when Android's
        lifecycle `ON_START` is hit and flipped back to false on `ON_STOP`. When an
        application is force-closed, it might not get the `ON_STOP` and so the value
        would stay `true`. The next time Glean starts, it will increment this counter.
      mode: NULLABLE
      name: glean_validation_app_forceclosed_count
      type: INTEGER
    - description: The number of baseline pings sent during the lifetime of this metrics
        ping.
      mode: NULLABLE
      name: glean_validation_baseline_ping_count
      type: INTEGER
    - description: 'The number of pings deleted after the quota

        for the size of the pending pings directory or number of files is hit.

        Since quota is only calculated for the pending pings directory,

        and deletion request ping live in a different directory,

        deletion request pings are never deleted.

        '
      mode: NULLABLE
      name: glean_upload_deleted_pings_after_quota_hit
      type: INTEGER
    - description: 'The total number of pending pings at startup.

        This does not include deletion-request pings.

        '
      mode: NULLABLE
      name: glean_upload_pending_pings
      type: INTEGER
    - description: 'The number of times the ipc buffer failed to be replayed in the

        parent process.

        '
      mode: NULLABLE
      name: fog_ipc_replay_failures
      type: INTEGER
    - description: 'On mobile, the number of times the application went to foreground.

        '
      mode: NULLABLE
      name: glean_validation_foreground_count
      type: INTEGER
    - description: 'The number of times we encountered an IO error

        when writing a pending ping to disk.

        '
      mode: NULLABLE
      name: glean_error_io
      type: INTEGER
    - description: 'Counts the number of times we encountered an invalid timezone
        offset

        when trying to get the current time.

        A timezone offset is invalid if it is outside [-24h, +24h].

        If invalid a UTC offset is used (+0h).

        '
      mode: NULLABLE
      name: glean_time_invalid_timezone_offset
      type: INTEGER
    - description: 'Total CPU time used by all processes in ms.

        '
      mode: NULLABLE
      name: power_total_cpu_time_ms
      type: INTEGER
    mode: NULLABLE
    name: counter
    type: RECORD
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: jwe
    type: RECORD
  - fields:
    - description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_label
      type: RECORD
    - description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_overflow
      type: RECORD
    - description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_state
      type: RECORD
    - description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_value
      type: RECORD
    - description: 'Counts the number of ping upload failures, by type of failure.

        This includes failures for all ping types,

        though the counts appear in the next successfully sent `metrics` ping.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_upload_ping_upload_failure
      type: RECORD
    - description: "A count of the pings submitted, by ping type.\n\nThis metric appears\
        \ in both the metrics and baseline pings.\n\n- On the metrics ping, the counts\
        \ include the number of pings sent since\n  the last metrics ping (including\
        \ the last metrics ping)\n- On the baseline ping, the counts include the number\
        \ of pings send since\n  the last baseline ping (including the last baseline\
        \ ping)\n"
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_validation_pings_submitted
      type: RECORD
    mode: NULLABLE
    name: labeled_counter
    type: RECORD
  - fields:
    - description: 'The size of pings that exceeded the maximum ping size allowed
        for upload.

        '
      fields:
      - mode: NULLABLE
        name: sum
        type: INTEGER
      - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: INTEGER
        mode: REPEATED
        name: values
        type: RECORD
      mode: NULLABLE
      name: glean_upload_discarded_exceeding_pings_size
      type: RECORD
    - description: 'The size of the pending pings directory upon initialization of
        Glean.

        This does not include the size of the deletion request pings directory.

        '
      fields:
      - mode: NULLABLE
        name: sum
        type: INTEGER
      - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: INTEGER
        mode: REPEATED
        name: values
        type: RECORD
      mode: NULLABLE
      name: glean_upload_pending_pings_directory_size
      type: RECORD
    - description: 'The size of the database file at startup.

        '
      fields:
      - mode: NULLABLE
        name: sum
        type: INTEGER
      - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: INTEGER
        mode: REPEATED
        name: values
        type: RECORD
      mode: NULLABLE
      name: glean_database_size
      type: RECORD
    - description: 'The number and size of the IPC buffers being received over FOG
        IPC.

        '
      fields:
      - mode: NULLABLE
        name: sum
        type: INTEGER
      - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: INTEGER
        mode: REPEATED
        name: values
        type: RECORD
      mode: NULLABLE
      name: fog_ipc_buffer_sizes
      type: RECORD
    mode: NULLABLE
    name: memory_distribution
    type: RECORD
  - fields:
    - description: 'The optional reason the ping was submitted.

        The specific values for reason are specific to each ping, and are

        documented in the ping''s pings.yaml file.

        '
      mode: NULLABLE
      name: ping_reason
      type: STRING
    - description: 'The Buildid of the Gecko engine, example: 20200205124310 Mirror
        of `geckoview.build_id` for validation of migrated data.

        '
      mode: NULLABLE
      name: geckoview_validation_build_id
      type: STRING
    - description: 'The version of the Gecko engine, example: 74.0a1 Mirror of `geckoview.version`
        for validation of migrated data.

        '
      mode: NULLABLE
      name: geckoview_validation_version
      type: STRING
    mode: NULLABLE
    name: string
    type: RECORD
  - fields:
    - description: 'Time the FOG initialization takes.

        '
      fields:
      - mode: NULLABLE
        name: time_unit
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: NULLABLE
      name: fog_initialization
      type: RECORD
    mode: NULLABLE
    name: timespan
    type: RECORD
  - fields:
    - description: 'The hour of the first run of the application.

        '
      mode: NULLABLE
      name: glean_validation_first_run_hour
      type: STRING
    mode: NULLABLE
    name: datetime
    type: RECORD
  - fields:
    - description: 'The length of time between asking the child processes for their

        IPC buffers and all of them being received by the parent.

        '
      fields:
      - mode: NULLABLE
        name: bucket_count
        type: INTEGER
      - mode: NULLABLE
        name: histogram_type
        type: STRING
      - mode: NULLABLE
        name: overflow
        type: INTEGER
      - mode: REPEATED
        name: range
        type: FLOAT
      - mode: NULLABLE
        name: sum
        type: INTEGER
      - mode: NULLABLE
        name: time_unit
        type: STRING
      - mode: NULLABLE
        name: underflow
        type: INTEGER
      - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: INTEGER
        mode: REPEATED
        name: values
        type: RECORD
      mode: NULLABLE
      name: fog_ipc_flush_durations
      type: RECORD
    - description: 'The time to build a Gecko display list.

        '
      fields:
      - mode: NULLABLE
        name: bucket_count
        type: INTEGER
      - mode: NULLABLE
        name: histogram_type
        type: STRING
      - mode: NULLABLE
        name: overflow
        type: INTEGER
      - mode: REPEATED
        name: range
        type: FLOAT
      - mode: NULLABLE
        name: sum
        type: INTEGER
      - mode: NULLABLE
        name: time_unit
        type: STRING
      - mode: NULLABLE
        name: underflow
        type: INTEGER
      - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: INTEGER
        mode: REPEATED
        name: values
        type: RECORD
      mode: NULLABLE
      name: paint_build_displaylist_time
      type: RECORD
    mode: NULLABLE
    name: timing_distribution
    type: RECORD
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - fields:
        - mode: NULLABLE
          name: denominator
          type: INTEGER
        - mode: NULLABLE
          name: numerator
          type: INTEGER
        mode: NULLABLE
        name: value
        type: RECORD
      mode: REPEATED
      name: value
      type: RECORD
    mode: REPEATED
    name: labeled_rate
    type: RECORD
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: url
    type: RECORD
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: text
    type: RECORD
  mode: NULLABLE
  name: metrics
  type: RECORD
- description: Set to "Other" if this message contained an unrecognized app name
  mode: NULLABLE
  name: normalized_app_name
  type: STRING
- description: Set to "Other" if this message contained an unrecognized channel name
  mode: NULLABLE
  name: normalized_channel
  type: STRING
- description: An ISO 3166-1 alpha-2 country code
  mode: NULLABLE
  name: normalized_country_code
  type: STRING
- description: Set to "Other" if this message contained an unrecognized OS name
  mode: NULLABLE
  name: normalized_os
  type: STRING
- mode: NULLABLE
