friendly_name: LTV iOS Aggregates
description: |-
  Aggregated historical data for LTV estimates beyond a 2-year horizon.
owners:
- mbowerman@mozilla.com
labels:
  application: firefox_ios
  incremental: true
  schedule: daily
  owner1: mbowerman
  table_type: aggregate
  dag: bqetl_ltv
scheduling:
  dag_name: bqetl_ltv
  date_partition_parameter: submission_date
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_ios.events
  - moz-fx-data-shared-prod.firefox_ios.metrics
  - moz-fx-data-shared-prod.search.mobile_search_clients_daily
require_column_descriptions: false
