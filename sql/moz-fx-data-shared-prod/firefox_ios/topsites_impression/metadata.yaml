friendly_name: App-specific view for Glean ping "topsites-impression"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.topsites_impression, org_mozilla_ios_firefoxbeta.topsites_impression, org_mozilla_ios_fennec.topsites_impression).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_ios_fennec.topsites_impression
  - moz-fx-data-shared-prod.org_mozilla_ios_firefox.topsites_impression
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxbeta.topsites_impression
require_column_descriptions: false
