friendly_name: User Cancelled Install Share
description: |-
  Share of attempted installs cancelled by user and or failed w/ timeout by installer type and channel
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  shredder_mitigation: true
  dag: bqetl_fx_health_ind_dashboard
scheduling:
  dag_name: bqetl_fx_health_ind_dashboard
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - installer_type
    - update_channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_installer.install
require_column_descriptions: false
