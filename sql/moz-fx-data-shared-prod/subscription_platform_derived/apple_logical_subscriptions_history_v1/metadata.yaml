friendly_name: Apple logical subscriptions history
description: |-
  History of changes to Apple logical subscriptions, which are a continuous active period for a particular subscription.

  To get the historical state at a particular point in time use a condition like the following:
    valid_from <= {timestamp}
    AND valid_to > {timestamp}

  Some caveats:
    * We only have partial data for Apple subscriptions prior to December 2022 when VPN's Apple subscriptions were migrated to SubPlat (VPN-3921).
owners:
- srose@mozilla.com
labels:
  schedule: hourly
  dag: bqetl_subplat_hourly
  owner1: srose
scheduling:
  dag_name: bqetl_subplat_hourly
  date_partition_parameter: null
bigquery:
  time_partitioning: null
  range_partitioning: null
  clustering:
    fields:
    - valid_to
    - valid_from
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.static.country_codes_v1
  - moz-fx-data-shared-prod.subscription_platform_derived.apple_subscriptions_history_v1
  - moz-fx-data-shared-prod.subscription_platform_derived.services_v1
  - moz-fx-data-shared-prod.subscription_platform_derived.stripe_plans_v1
  - moz-fx-data-shared-prod.subscription_platform_derived.stripe_products_v1
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness: null
  volume: null
require_column_descriptions: true
