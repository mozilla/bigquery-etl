fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: Date the table was last updated.
- mode: NULLABLE
  name: os
  type: STRING
  description: OS of app
- name: channel
  type: STRING
  mode: NULLABLE
  description: release, beta, nightly, esr.
- name: major_version
  type: INT64
  mode: NULLABLE
  description: Extracted version from crash_app_display_version.
- name: process_types_bit
  type: INT64
  mode: NULLABLE
  description: The type of process that experienced a crash as a bit. See the full list
        of options [here](https://firefox-source-docs.mozilla.org/toolkit/components/telemetry/data/crash-ping.html#process-types).
- name: crashing_users
  type: FLOAT64
  mode: NULLABLE
  description: The number of users who experienced a crash.
