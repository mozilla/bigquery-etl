    metrics:
    - saved_metric_id: is_99_percent_valid_normalized_channel
  - column_selectors:
    - name: moz-fx-data-shared-prod.moz-fx-data-shared-prod.org_mozilla_ios_firefox_derived.baseline_clients_last_seen_v1.*
    metrics:
    - saved_metric_id: freshness
    - saved_metric_id: volume
