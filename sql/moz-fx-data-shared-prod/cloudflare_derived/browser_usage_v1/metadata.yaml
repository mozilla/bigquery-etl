friendly_name: Cloudflare Browser Usage
description: Contains data from Cloudflare on browser market share by day, device type, & location
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau@mozilla.com
scheduling:
  dag_name: bqetl_cloudflare_browser_market_share
  date_partition_parameter: dte
  arguments: ["--date", "{{ds}}"]
  secrets:
    - deploy_target: SECRET
      key: Cloudflare_API_Token
      deploy_type: env
      secret: gke-secrets
bigquery:
  time_partitioning:
    type: day
    field: dte
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - location
    - device_type
