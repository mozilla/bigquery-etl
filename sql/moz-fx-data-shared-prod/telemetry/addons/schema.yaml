fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message.
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: subsession_start_date
  type: STRING
  mode: NULLABLE
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: addon_id
  type: STRING
  mode: NULLABLE
- name: blocklisted
  type: BOOLEAN
  mode: NULLABLE
- name: name
  type: STRING
  mode: NULLABLE
- name: user_disabled
  type: BOOLEAN
  mode: NULLABLE
- name: app_disabled
  type: BOOLEAN
  mode: NULLABLE
- name: version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: scope
  type: INTEGER
  mode: NULLABLE
- name: type
  type: STRING
  mode: NULLABLE
- name: foreign_install
  type: BOOLEAN
  mode: NULLABLE
- name: has_binary_components
  type: BOOLEAN
  mode: NULLABLE
- name: install_day
  type: INTEGER
  mode: NULLABLE
- name: update_day
  type: INTEGER
  mode: NULLABLE
- name: signed_state
  type: INTEGER
  mode: NULLABLE
- name: is_system
  type: BOOLEAN
  mode: NULLABLE
- name: is_web_extension
  type: BOOLEAN
  mode: NULLABLE
- name: multiprocess_compatible
  type: BOOLEAN
  mode: NULLABLE
- name: profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
