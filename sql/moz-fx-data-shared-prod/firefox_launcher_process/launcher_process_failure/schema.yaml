fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: build_id
  type: STRING
  mode: NULLABLE
  description: Build ID of the failing binary
- name: build_version
  type: STRING
  mode: NULLABLE
  description: Version of the failing binary
- name: cpu_arch
  type: INTEGER
  mode: NULLABLE
  description: One of the values from the Windows SYSTEM_INFO::wProcessorArchitecture
    field
- name: creation_date
  type: STRING
  mode: NULLABLE
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: id
  type: STRING
  mode: NULLABLE
- name: launcher_error
  type: RECORD
  mode: NULLABLE
  fields:
  - name: hresult
    type: INTEGER
    mode: NULLABLE
    description: The HRESULT error code from the launcher failure
  - name: source_file
    type: STRING
    mode: NULLABLE
    description: The leaf name of the source file where the failure originated
  - name: source_line
    type: INTEGER
    mode: NULLABLE
    description: The line in the source code where the failure originated
  - name: detour_orig_bytes
    type: STRING
    mode: NULLABLE
    description: First sixteen bytes of a function that we failed to hook (Nightly-only).  This
      field is added only on detour failures.
  description: The error that raised the launcher process failure
- name: memory
  type: RECORD
  mode: NULLABLE
  fields:
  - name: avail_page_file
    type: INTEGER
    mode: NULLABLE
    description: Free space available in the page file, in bytes
  - name: avail_phys
    type: INTEGER
    mode: NULLABLE
    description: Available physical memory on the machine, in bytes
  - name: avail_virt
    type: INTEGER
    mode: NULLABLE
    description: Available virtual memory on the machine, in bytes
  - name: total_phys
    type: INTEGER
    mode: NULLABLE
    description: Total physical memory on the machine, in bytes
  description: Information about the host computer's memory configuration
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized channel name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: num_logical_cpus
  type: INTEGER
  mode: NULLABLE
  description: The number of logical CPUs on the host machine
- name: os_locale
  type: STRING
  mode: NULLABLE
  description: The current user's OS locale setting
- name: os_version
  type: STRING
  mode: NULLABLE
  description: Windows version numnber in major.minor.build.UBR format (UBR is optional,
    only available on Win10)
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: security
  type: RECORD
  mode: NULLABLE
  fields:
  - name: antispyware
    type: STRING
    mode: REPEATED
  - name: av
    type: STRING
    mode: REPEATED
  - name: firewall
    type: STRING
    mode: REPEATED
  description: Information about the security applications registered with Windows
    on the host computer
- name: server_os
  type: BOOLEAN
  mode: NULLABLE
  description: True if this build was running atop a Windows Server OS
- name: signatures
  type: STRING
  mode: REPEATED
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
- name: type
  type: STRING
  mode: NULLABLE
- name: update_channel
  type: STRING
  mode: NULLABLE
  description: Channel that this build was built for
- name: version
  type: FLOAT
  mode: NULLABLE
- name: xpcom_abi
  type: STRING
  mode: NULLABLE
  description: This build's XPCOM_ABI string
- name: is_admin_without_uac
  type: BOOLEAN
  mode: NULLABLE
  description: True if the process was launched with Administrator privileges but
    without User Account Control (= UAC)
- name: modules
  type: RECORD
  mode: REPEATED
  fields:
  - name: key
    type: STRING
    mode: NULLABLE
  - name: value
    type: RECORD
    mode: NULLABLE
    fields:
    - name: f0_
      type: STRING
      mode: NULLABLE
      description: Version number in the format major.minor.patch.build
    - name: f1_
      type: INTEGER
      mode: NULLABLE
      description: Index into the signatures array indicating which signature this
        binary was signed with
  description: List of leaf names of all modules found in the launcher process at
    the time of failure
- name: process_type
  type: STRING
  mode: NULLABLE
  description: The type of the process which failed to start as a sandboxed process
- name: is_bot_generated
  type: BOOLEAN
  mode: NULLABLE
