friendly_name: Desktop Funnel Installs
description: |
  Measures the number of installs in the desktop funnel. Implicitly, this is currently Windows-only.
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  shredder_mitigation: true
  table_type: aggregate
  dag: bqetl_desktop_funnel
  owner1: ascholtz
scheduling:
  dag_name: bqetl_desktop_funnel
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_installer.install
  - moz-fx-data-shared-prod.static.country_codes_v1
