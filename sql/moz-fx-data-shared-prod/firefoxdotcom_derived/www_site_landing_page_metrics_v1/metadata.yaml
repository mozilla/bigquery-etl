friendly_name: WWW Site Landing Page Metrics V1
description: |-
  Aggregated metrics for the www.firefox.com landing page sourced from Google Analytics 4 (GA4)
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  table_type: aggregate
  dag: bqetl_ga4_firefoxdotcom
scheduling:
  dag_name: bqetl_ga4_firefoxdotcom
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - device_category
    - country
    - operating_system
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-shared-prod.firefoxdotcom_derived.www_site_hits_v1
require_column_descriptions: false
