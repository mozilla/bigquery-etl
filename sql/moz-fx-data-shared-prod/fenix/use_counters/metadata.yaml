friendly_name: App-specific view for Glean ping "use-counters"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.use_counters, org_mozilla_firefox_beta.use_counters, org_mozilla_fenix.use_counters, org_mozilla_fenix_nightly.use_counters, org_mozilla_fennec_aurora.use_counters).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.use_counters
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.use_counters
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.use_counters
  - moz-fx-data-shared-prod.org_mozilla_firefox.use_counters
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.use_counters
require_column_descriptions: false
