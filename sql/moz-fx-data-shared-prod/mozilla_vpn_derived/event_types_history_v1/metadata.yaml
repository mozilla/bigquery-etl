friendly_name: Mozilla VPN Event Types History
description: |
  Retrieve the set of [events, event_properties] and record them in a table. This table stores all of history, partitioned by submission_date.
owners:
- akomar@mozilla.com
labels:
  application: mozilla_vpn
  incremental: true
  schedule: daily
  dag: bqetl_event_rollup
  owner1: akomar
scheduling:
  dag_name: bqetl_event_rollup
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - category
    - event
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - mozilla_vpn_derived.event_types_history_v1
  - mozillavpn.main
  - org_mozilla_firefox_vpn.main
  - org_mozilla_ios_firefoxvpn.main
  - org_mozilla_ios_firefoxvpn_network_extension.main
require_column_descriptions: false
