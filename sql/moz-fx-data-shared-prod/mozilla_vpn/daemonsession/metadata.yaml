friendly_name: App-specific view for Glean ping "daemonsession"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.daemonsession, org_mozilla_firefox_vpn.daemonsession, org_mozilla_ios_firefoxvpn.daemonsession, org_mozilla_ios_firefoxvpn_network_extension.daemonsession).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.daemonsession
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.daemonsession
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.daemonsession
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.daemonsession
require_column_descriptions: false
