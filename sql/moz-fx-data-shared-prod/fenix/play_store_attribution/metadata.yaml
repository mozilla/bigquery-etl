friendly_name: App-specific view for Glean ping "play-store-attribution"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.play_store_attribution, org_mozilla_firefox_beta.play_store_attribution, org_mozilla_fenix.play_store_attribution, org_mozilla_fenix_nightly.play_store_attribution, org_mozilla_fennec_aurora.play_store_attribution).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.play_store_attribution
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.play_store_attribution
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.play_store_attribution
  - moz-fx-data-shared-prod.org_mozilla_firefox.play_store_attribution
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.play_store_attribution
require_column_descriptions: false
