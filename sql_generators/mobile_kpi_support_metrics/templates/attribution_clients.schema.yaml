fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description:

- mode: NULLABLE
  name: client_id
  type: STRING
  description:

- mode: NULLABLE
  name: sample_id
  type: STRING
  description:
{% for attribution_group in product_attribution_groups %}
{% if attribution_group.name in ["meta", "adjust", "play_store"] -%}
- mode: NULLABLE
  name: {{ attribution_group.name }}_info
  type: RECORD
  description:
  fields:
    - mode: NULLABLE
      name: submission_timestamp
      type: TIMESTAMP
      description: |
        Timestamp associated with the ping that contained the attribution info.
    {% for attribution_group_field in attribution_group.fields -%}
    - mode: NULLABLE
      name: {{ attribution_group_field.name }}
      type: {{ attribution_group_field.type }}
      description: |
        {{ attribution_group_field.description }}
    {% endfor %}
{%- else -%}
{% for attribution_group_field in attribution_group.fields -%}
- mode: NULLABLE
  name: {{ attribution_group_field.name }}
  type: {{ attribution_group_field.type }}
  description: |
    {{ attribution_group_field.description }}
{% endfor -%}
{% endif -%}
{% endfor -%}