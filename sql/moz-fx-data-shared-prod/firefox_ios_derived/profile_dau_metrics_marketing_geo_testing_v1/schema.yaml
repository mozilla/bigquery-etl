fields:

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: Date of data processed.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: Release channel of the app the profile is using.

- name: app_name
  type: STRING
  mode: NULLABLE
  description: App name the profile is using on the submission_date.

- name: app_version
  type: STRING
  mode: NULLABLE
  description: Client's app version on the submission_date.

- name: country
  type: STRING
  mode: NULLABLE
  description: Client's country on the submission_date.

- name: city
  type: STRING
  mode: NULLABLE
  description: Client's city on the submission_date.

- name: geo_subdivision
  type: STRING
  mode: NULLABLE
  description: Client's geo subdivision on the submission_date.

- name: locale
  type: STRING
  mode: NULLABLE
  description: Client's locale on the submission_date.

- name: device_type
  type: STRING
  mode: NULLABLE
  description: |
    On Apple devices allows us to differentiate between iPhone and iPad. On Android devices the value is always "Android".

- name: is_mobile
  type: BOOLEAN
  mode: NULLABLE
  description: |
    Indicates if this specific entry is used towards calculating mobile DAU.

- name: is_suspicious_device_client
  type: BOOLEAN
  mode: NULLABLE
  description: Flag to identify suspicious device users, see bug-1846554 for more info.

- name: adjust_ad_group
  type: STRING
  mode: NULLABLE
  description: Adjust Ad Group the profile is attributed to.

- name: adjust_campaign
  type: STRING
  mode: NULLABLE
  description: Adjust Campaign the profile is attributed to.

- name: adjust_creative
  type: STRING
  mode: NULLABLE
  description: Adjust Creative the profile is attributed to.

- name: adjust_network
  type: STRING
  mode: NULLABLE
  description: Adjust Network the profile is attributed to.

- name: dau
  type: INTEGER
  mode: NULLABLE
  description: |
    Number of dau profiles on the submission_date.
