fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: client_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: android_sdk_version
    type: STRING
    mode: NULLABLE
    description: The optional Android specific SDK version of the software running
      on this hardware device.
  - name: app_build
    type: STRING
    mode: NULLABLE
    description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
  - name: app_channel
    type: STRING
    mode: NULLABLE
    description: The channel the application is being distributed on.
  - name: app_display_version
    type: STRING
    mode: NULLABLE
    description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
  - name: architecture
    type: STRING
    mode: NULLABLE
    description: The architecture of the device, (e.g. "arm", "x86").
  - name: build_date
    type: STRING
    mode: NULLABLE
    description: The date & time the application was built
  - name: client_id
    type: STRING
    mode: NULLABLE
    description: A UUID uniquely identifying the client.
  - name: device_manufacturer
    type: STRING
    mode: NULLABLE
    description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
  - name: device_model
    type: STRING
    mode: NULLABLE
    description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
  - name: first_run_date
    type: STRING
    mode: NULLABLE
    description: The date of the first run of the application.
  - name: locale
    type: STRING
    mode: NULLABLE
    description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
  - name: os
    type: STRING
    mode: NULLABLE
    description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
  - name: os_version
    type: STRING
    mode: NULLABLE
    description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
  - name: telemetry_sdk_build
    type: STRING
    mode: NULLABLE
    description: The version of the Glean SDK
  - name: windows_build_number
    type: INTEGER
    mode: NULLABLE
    description: The optional Windows build number, reported by Windows (e.g. 22000)
      and not set for other platforms
  - name: session_count
    type: INTEGER
    mode: NULLABLE
    description: An optional running counter of the number of sessions for a client.
  - name: session_id
    type: STRING
    mode: NULLABLE
    description: An optional UUID uniquely identifying the client's current session.
  - name: attribution
    type: RECORD
    mode: NULLABLE
    fields:
    - name: campaign
      type: STRING
      mode: NULLABLE
      description: The attribution campaign (e.g. 'mozilla-org').
    - name: content
      type: STRING
      mode: NULLABLE
      description: The attribution content (e.g. 'firefoxview').
    - name: medium
      type: STRING
      mode: NULLABLE
      description: The attribution medium (e.g. 'organic' for a search engine).
    - name: source
      type: STRING
      mode: NULLABLE
      description: The attribution source (e.g. 'google-play').
    - name: term
      type: STRING
      mode: NULLABLE
      description: The attribution term (e.g. 'browser with developer tools for android').
    - name: ext
      type: JSON
      mode: NULLABLE
  - name: distribution
    type: RECORD
    mode: NULLABLE
    fields:
    - name: name
      type: STRING
      mode: NULLABLE
      description: The distribution name (e.g. 'MozillaOnline').
    - name: ext
      type: JSON
      mode: NULLABLE
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: creditcards_sync_outgoing_batches
      type: INTEGER
      mode: NULLABLE
      description: 'Records the number of batches needed to upload all outgoing records.
        The Sync server has a hard limit on the number of records (and request body
        bytes) on the number of records that can fit into a single batch, and large
        syncs may require multiple batches.

        '
    - name: creditcards_sync_v2_outgoing_batches
      type: INTEGER
      mode: NULLABLE
      description: 'Records the number of batches needed to upload all outgoing records.
        The Sync server has a hard limit on the number of records (and request body
        bytes) on the number of records that can fit into a single batch, and large
        syncs may require multiple batches.

        '
  - name: datetime
    type: RECORD
    mode: NULLABLE
    fields:
    - name: creditcards_sync_finished_at
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Records when the credit cards sync finished. This includes the
        time to download, apply, and upload all records.

        '
    - name: raw_creditcards_sync_finished_at
      type: STRING
      mode: NULLABLE
    - name: creditcards_sync_started_at
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Records when the credit cards sync started.

        '
    - name: raw_creditcards_sync_started_at
      type: STRING
      mode: NULLABLE
    - name: creditcards_sync_v2_finished_at
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Records when the credit cards sync finished. This includes the
        time to download, apply, and upload all records.

        '
    - name: raw_creditcards_sync_v2_finished_at
      type: STRING
      mode: NULLABLE
    - name: creditcards_sync_v2_started_at
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Records when the credit cards sync started.

        '
    - name: raw_creditcards_sync_v2_started_at
      type: STRING
      mode: NULLABLE
  - name: labeled_counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: creditcards_sync_incoming
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Records incoming credit cards record counts. `applied` is the
        number of incoming records that were successfully stored or updated in the
        local database. `failed_to_apply` is the number of records that were ignored
        due to errors. `reconciled` is the number of merged records.

        '
    - name: creditcards_sync_outgoing
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Records outgoing credit cards record counts. `uploaded` is the
        number of records that were successfully sent to the server. `failed_to_upload`
        is the number of records that weren''t uploaded, and will be retried on the
        next sync.

        '
    - name: creditcards_sync_v2_incoming
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Records incoming credit cards record counts. `applied` is the
        number of incoming records that were successfully stored or updated in the
        local database. `failed_to_apply` is the number of records that were ignored
        due to errors. `reconciled` is the number of merged records.

        '
    - name: creditcards_sync_v2_outgoing
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Records outgoing credit cards record counts. `uploaded` is the
        number of records that were successfully sent to the server. `failed_to_upload`
        is the number of records that weren''t uploaded, and will be retried on the
        next sync.

        '
    - name: glean_error_invalid_label
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_overflow
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_state
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_value
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
  - name: labeled_string
    type: RECORD
    mode: NULLABLE
    fields:
    - name: creditcards_sync_failure_reason
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: STRING
        mode: NULLABLE
      description: 'Records why the credit cards sync failed: either due to an authentication
        error, unexpected exception, or other error. The error strings are truncated
        and sanitized to omit PII, like URLs and file system paths.

        '
    - name: creditcards_sync_v2_failure_reason
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: STRING
        mode: NULLABLE
      description: 'Records why the credit cards sync failed: either due to an authentication
        error, unexpected exception, or other error. The error strings are truncated
        and sanitized to omit PII, like URLs and file system paths.

        '
  - name: string
    type: RECORD
    mode: NULLABLE
    fields:
    - name: creditcards_sync_uid
      type: STRING
      mode: NULLABLE
      description: 'The user''s hashed Firefox Account ID.

        '
    - name: creditcards_sync_v2_uid
      type: STRING
      mode: NULLABLE
      description: 'The user''s hashed Firefox Account ID.

        '
    - name: glean_client_annotation_experimentation_id
      type: STRING
      mode: NULLABLE
      description: 'An experimentation identifier derived and provided by the application

        for the purpose of experimentation enrollment.

        '
  - name: string_list
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_ping_uploader_capabilities
      type: STRING
      mode: REPEATED
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized channel name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: ping_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: end_time
    type: STRING
    mode: NULLABLE
  - name: experiments
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: RECORD
      mode: NULLABLE
      fields:
      - name: branch
        type: STRING
        mode: NULLABLE
      - name: extra
        type: RECORD
        mode: NULLABLE
        fields:
        - name: enrollment_id
          type: STRING
          mode: NULLABLE
        - name: type
          type: STRING
          mode: NULLABLE
  - name: ping_type
    type: STRING
    mode: NULLABLE
  - name: reason
    type: STRING
    mode: NULLABLE
  - name: seq
    type: INTEGER
    mode: NULLABLE
  - name: start_time
    type: STRING
    mode: NULLABLE
  - name: parsed_start_time
    type: TIMESTAMP
    mode: NULLABLE
  - name: parsed_end_time
    type: TIMESTAMP
    mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
- name: app_version_major
  type: NUMERIC
  mode: NULLABLE
- name: app_version_minor
  type: NUMERIC
  mode: NULLABLE
- name: app_version_patch
  type: NUMERIC
  mode: NULLABLE
- name: is_bot_generated
  type: BOOLEAN
  mode: NULLABLE
