friendly_name: App-specific view for Glean ping "creditcards-sync"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.creditcards_sync, org_mozilla_firefox_beta.creditcards_sync, org_mozilla_fenix.creditcards_sync, org_mozilla_fenix_nightly.creditcards_sync, org_mozilla_fennec_aurora.creditcards_sync).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.creditcards_sync
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.creditcards_sync
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.creditcards_sync
  - moz-fx-data-shared-prod.org_mozilla_firefox.creditcards_sync
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.creditcards_sync
require_column_descriptions: false
