friendly_name: Metrics Clients Last Seen
description: |-
  Window over the previous 28 days of the clients metrics daily table,
  carrying over the latest dimension values from day to day when no ping is
  seen from the client:
  - Dimensions are carried over from the last day where we saw a metrics ping
  - Counter sums are not carried over; they will be null for days with no
    metrics pings
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  table_type: client_level
  owner1: ascholtz
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
schema:
  derived_from:
  - table:
    - moz-fx-data-shared-prod
    - firefox_reality_pc
    - metrics_clients_daily_v1
    exclude: null
workgroup_access: []
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_reality_pc.metrics_clients_daily
  - moz-fx-data-shared-prod.firefox_reality_pc_derived.metrics_clients_last_seen_v1
deprecated: true
monitoring:
  enabled: false
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
