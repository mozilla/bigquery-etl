fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: Code of the country in which the activity took place, as determined
    by the IP geolocation. Unknown or NULL values are normally stored as '??'.
- name: nbr_unique_fx_release_channel_clients_with_uninstalls
  type: INTEGER
  mode: NULLABLE
  description: Count of unique client IDs with uninstalls for Firefox release channel
- name: avg_profile_creation_date
  type: FLOAT
  mode: NULLABLE
  description: The average profile creation date for those uninstalling, expressed
    numerically
- name: nbr_unique_clients_with_uninstalls
  type: INTEGER
  mode: NULLABLE
  description: Count of unique clients with uninstalls
