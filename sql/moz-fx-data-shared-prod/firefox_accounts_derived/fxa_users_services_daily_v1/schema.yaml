fields:

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: |
    Timestamp field in a date format.
    Corresponds to a user's activity.

- mode: NULLABLE
  name: timestamp
  type: TIMESTAMP
  description: |
    Timestamp value of when the associated
    flow session started.

- mode: NULLABLE
  name: flow_id
  type: STRING
  description: |
    The flow associated with the session.
    The flow identifier is a hash value representing
    a registration and login sessions.

- mode: NULLABLE
  name: event_type
  type: STRING
  description: |
    Type of the FxA event recorded.

- mode: NULLABLE
  name: user_id
  type: STRING
  description: |
    36-char long hash randomly assigned when the account
    is created.

- mode: NULLABLE
  name: service
  type: STRING
  description: |
    The service identifier. For Sync it may be empty or sync.
    For OAuth reliers it is their hex client id.
    Example: sync

- mode: NULLABLE
  name: os_name
  type: STRING
  description: |
    Name of the operating system the device was using.
    E.g. Android

- mode: NULLABLE
  name: os_version
  type: STRING
  description: |
    Version of the OS the device was using.

- mode: NULLABLE
  name: app_version
  type: STRING
  description: |
    Mozilla app version,
    follows format: major.minor.patch (e.g. 99.3.3).

- mode: NULLABLE
  name: country
  type: STRING
  description: |
    2 char string representing the country where the device was located.

- mode: NULLABLE
  name: seen_in_tier1_country
  type: BOOLEAN
  description: |
    Set to True if a user sent an event from
    one of the following countries for
    a specific submission_date:
    ('United States','France',
    'Germany','United Kingdom','Canada')

- mode: NULLABLE
  name: language
  type: STRING
  description: |
    Language settings used by the device.

- mode: NULLABLE
  name: registered
  type: BOOLEAN
  description: |
    Set to True if the user submitted
    the event_type of `fxa_reg - complete`
    event on the specific submission_date.

- mode: NULLABLE
  name: ua_version
  type: STRING
  description: |
    The user's browser version.

- mode: NULLABLE
  name: ua_browser
  type: STRING
  description: |
    The user's web browser, e.g. 'Firefox' or 'Chrome'.

- mode: NULLABLE
  name: entrypoint
  type: STRING
  description: |
    The entrypoint of the flow session.
    Typically a UI touchpoint like "preferences".

- mode: NULLABLE
  name: utm_term
  type: STRING
  description: |
    Marketing campaign search term
    for the flow session.
    Not stored if the DNT request header was 1.

- mode: NULLABLE
  name: utm_medium
  type: STRING
  description: |
    Marketing campaign medium for the flow session.
    Not stored if the DNT request header was 1.

- mode: NULLABLE
  name: utm_source
  type: STRING
  description: |
    Marketing campaign source for
    the flow session.
    Not stored if the DNT request header was 1.

- mode: NULLABLE
  name: utm_campaign
  type: STRING
  description: |
    Marketing campaign identifier
    for the flow session.
    Not stored if the DNT request header was 1.

- mode: NULLABLE
  name: utm_content
  type: STRING
  description: |
    Marketing campaign content identifier
    for the flow session.
    Not stored if the DNT request header was 1.
