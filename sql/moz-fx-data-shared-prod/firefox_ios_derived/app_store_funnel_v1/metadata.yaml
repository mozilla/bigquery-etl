friendly_name: Funnel iOS
description: |
  Derived dataset for supporting (Apple) app store funnel analysis (iOS).

  Runs with a 7 day lag due to the data being available only a around few days later to us.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: aggregate
  dag: bqetl_firefox_ios
  owner1: kik
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-bq-fivetran.firefox_app_store_v2_apple_store.apple_store__territory_report
  - moz-fx-data-shared-prod.app_store.firefox_app_store_territory_source_type_report
  - moz-fx-data-shared-prod.app_store.firefox_downloads_territory_source_type_report
  - moz-fx-data-shared-prod.firefox_ios.new_profiles
  - moz-fx-data-shared-prod.static.country_names_v1
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
