friendly_name: App-specific view for Glean ping "cookie-banner-report-site"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.cookie_banner_report_site, org_mozilla_focus_beta.cookie_banner_report_site, org_mozilla_focus_nightly.cookie_banner_report_site).

  It is used by Looker.
