friendly_name: Cinder Decisions Raw
description: |-
  Download of decisions regarding addon moderations
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  dag: bqetl_addons_moderations
scheduling:
  dag_name: bqetl_addons_moderations
  arguments:
  - --date
  - '{{ ds }}'
  secrets:
  - deploy_target: CINDER_TOKEN
    key: bqetl_addons__cinder_bearer_token
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
require_column_descriptions: false
