friendly_name: Gclid Conversions
description: |-
  All conversions for GCLIDs.
  Partitioned by activity_date; a single GCLID
  can have multiple entries in this table,
  if they perform different conversion actions
  on different days.
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  table_type: client_level
  dag: bqetl_ga4_firefoxdotcom
scheduling:
  dag_name: bqetl_ga4_firefoxdotcom
  date_partition_parameter: submission_date
  date_partition_offset: 0
bigquery:
  time_partitioning:
    type: day
    field: activity_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-census
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-shared-prod.firefoxdotcom_derived.ga_sessions_v1
  - moz-fx-data-shared-prod.google_ads_derived.conversion_event_categorization_v2
  - moz-fx-data-shared-prod.stub_attribution_service_derived.dl_token_ga_attribution_lookup_v1
  - moz-fx-data-shared-prod.telemetry_derived.clients_daily_v6
  - moz-fx-data-shared-prod.telemetry_derived.clients_first_seen_v3
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
