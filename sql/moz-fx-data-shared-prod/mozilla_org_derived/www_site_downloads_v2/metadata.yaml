friendly_name: WWW Site Downloads V2
description: |-
  Aggregated download counts for www.mozilla.org from Google Analytics 4 (GA4)
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - device_category
    - operating_system
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-marketing-prod.analytics_313696158.events_*
require_column_descriptions: false
