friendly_name: App-specific view for Glean ping "captcha-detection"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.captcha_detection, org_mozilla_focus_beta.captcha_detection, org_mozilla_focus_nightly.captcha_detection).

  It is used by Looker.
