friendly_name: App-specific view for Glean ping "extensionsession"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.extensionsession, org_mozilla_firefox_vpn.extensionsession, org_mozilla_ios_firefoxvpn.extensionsession, org_mozilla_ios_firefoxvpn_network_extension.extensionsession).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.extensionsession
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.extensionsession
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.extensionsession
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.extensionsession
require_column_descriptions: false
