friendly_name: App-specific view for Glean ping "migration"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.migration, org_mozilla_firefox_beta.migration, org_mozilla_fenix.migration, org_mozilla_fenix_nightly.migration, org_mozilla_fennec_aurora.migration).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.migration
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.migration
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.migration
  - moz-fx-data-shared-prod.org_mozilla_firefox.migration
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.migration
require_column_descriptions: false
