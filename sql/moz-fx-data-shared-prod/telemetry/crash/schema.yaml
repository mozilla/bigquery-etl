    - name: indexed_db_shutdown_timeout
      type: STRING
      mode: NULLABLE
      description: '<json>, This annotation is present if IndexedDB shutdown was not
        finished in time and the browser was crashed instead of waiting for IndexedDB
        shutdown to finish. The condition that caused the hang is contained in the
        annotation. The condition is constructed by stringifying status of objects
        which blocked IndexedDB shutdown. Objects are divided into three groups: FactoryOperations,
        LiveDatabases and DatabaseMaintenances. Each group is reported separately
        and contains the number of objects in the group and status of individual objects
        in the group (duplicit entries are removed): "GroupName: N (objectStatus1,
        objectStatus2, ...)" where N is the number of objects in the group. Status
        of individual objects is constructed by taking selected object properties.
        Properties which contain origin strings are anonymized.'
    - name: local_storage_shutdown_timeout
      type: STRING
      mode: NULLABLE
      description: '<json>, This annotation is present if LocalStorage shutdown was
        not finished in time and the browser was crashed instead of waiting for LocalStorage
        shutdown to finish. The condition that caused the hang is contained in the
        annotation. The condition is constructed by stringifying status of objects
        which blocked LocalStorage shutdown. Objects are divided into three groups:
        PrepareDatastoreOperations, Datastores and LiveDatabases. Each group is reported
        separately and contains the number of objects in the group and status of individual
        objects in the group (duplicit entries are removed): "GroupName: N (objectStatus1,
        objectStatus2, ...)" where N is the number of objects in the group. Status
        of individual objects is constructed by taking selected object properties.
        Properties which contain origin strings are anonymized.'
    - name: main_thread_runnable_name
