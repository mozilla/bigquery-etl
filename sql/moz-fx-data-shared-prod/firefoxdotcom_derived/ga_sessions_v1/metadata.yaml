friendly_name: Google Analytics Sessions V1
description: |-
  Contains 1 row for each Google Analytics 4 session
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: client_level
  dag: bqetl_ga4_firefoxdotcom
scheduling:
  dag_name: bqetl_ga4_firefoxdotcom
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
  depends_on:
  - task_id: wait_for_firefoxdotcom_events_table
    dag_name: bqetl_ga4_firefoxdotcom
bigquery:
  time_partitioning:
    type: day
    field: session_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - ga_client_id
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-census
  - workgroup:google-managed/external-ads-datafusion
  - workgroup:google-managed/external-ads-dataproc
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:google-managed/external-ads-dataproc
references: {}
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: true
