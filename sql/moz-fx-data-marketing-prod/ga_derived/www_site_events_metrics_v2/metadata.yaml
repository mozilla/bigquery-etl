friendly_name: WWW Site Events Metrics V2
description: |-
  Aggregated metrics on non-page view events on www.mozilla.org
  Sourced from Google Analytics 4 (GA4) data
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau@mozilla.com
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
  depends_on_tables_existing:
  - task_id: wait_for_prod_events_partition
    table_id: 'moz-fx-data-marketing-prod.analytics_313696158.events_{{ ds_nodash }}'
    poke_interval: 30m
    timeout: 10h
    retries: 1
    retry_delay: 30m
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - country
    - device_category
    - event_category
    - browser
references: {}
deprecated: false
