friendly_name: Gclid Conversions
description: |-
  All conversions for GCLIDs.
  Partitioned by activity_date; a single GCLID
  can have multiple entries in this table,
  if they perform different conversion actions
  on different days.
owners:
- mhirose@mozilla.com
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: mhirose@mozilla.com
scheduling:
  dag_name: bqetl_mozilla_org_derived
  date_partition_parameter: activity_date
  parameters: ["conversion_window:INT64:30"]
  depends_on_tables_existing:
  - task_id: wait_for_prod_events_partition
    table_id: `moz-fx-data-marketing-prod.analytics_313696158.events_{{ds_nodash}}`
    poke_interval: 30m
    timeout: 10h
    retries: 1
    retry_delay: 30m
bigquery:
  time_partitioning:
    type: day
    field: 'activity_date'
    require_partition_filter: false
    expiration_days: null
references: {}
deprecated: false
workgroup_access:
- role: roles/bigquery.dataViewer
  members: [workgroup:dataops-managed/external-census]
