friendly_name: Profile / Client Attribution - {{ friendly_name }}
description: |-
  Profile attribution ({{ friendly_name }})

  Table grain: client_id, normalized_channel

  Notes:
  - 2025-05-14: `normalized_channel` field added (backfilled up until 2023-04-08, prior to this the value will always be `null`)

owners:
  - mozilla/kpi_table_reviewers
  - kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: client_level
scheduling:
  dag_name: bqetl_mobile_kpi_metrics
  depends_on_past: false
  task_group: {{ app_name }}
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
monitoring:
  enabled: {% if enable_monitoring %}true{% else %}false{% endif %}
  collection: {{ bigeye_collection }}
