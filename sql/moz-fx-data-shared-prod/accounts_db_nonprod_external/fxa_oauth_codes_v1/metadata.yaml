friendly_name: codes table from nonprod (stage) fxa_oauth database
description: |
  A mirror of the `codes` table from the nonprod (stage) `fxa_oauth` CloudSQL database, excluding columns containing confidential data, updated daily to match the current state of the table.
  See https://mozilla.github.io/ecosystem-platform/reference/database-structure#database-fxa
owners:
- akomar@mozilla.com
labels:
  application: accounts_backend
  schedule: daily
  dag: bqetl_accounts_backend_external
  owner1: akomar
scheduling:
  dag_name: bqetl_accounts_backend_external
  date_partition_parameter: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:accounts-confidential
references:
  query.sql:
  - EXTERNAL_QUERY('moz-fx-fxa-nonprod.us.fxa-oauth-nonprod-stage-fxa-oauth', 'SELECT\n         clientId,\n         userId,\n         scope,\n         createdAt,\n         authAt,\n         amr,\n         aal,\n         offline,\n         codeChallengeMethod,\n         profileChangedAt,\n         sessionTokenId\n       FROM\n         fxa_oauth.codes\n    ')
require_column_descriptions: false
