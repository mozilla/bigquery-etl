type: BIGCONFIG_FILE
tag_deployments:
- collection:
    name: Operational Checks
    notification_channels:
    - slack: '#de-bigeye-triage'
  deployments:
  - column_selectors:
    - name: moz-fx-data-shared-prod.moz-fx-data-shared-prod.glean_telemetry_derived.rolling_cohorts_v1.*
    metrics:
    - saved_metric_id: composite_key_uniqueness_2_column
      metric_name: composite_key_uniqueness_2_column [fail]
      parameters:
      - key: col_1
        column_name: client_id
      - key: col_1_string
        string_value: client_id
      - key: col_2
        column_name: row_source
      - key: col_2_string
        string_value: row_source
      - key: table
        string_value: moz-fx-data-shared-prod.glean_telemetry_derived.rolling_cohorts_v1
      rct_overrides:
      - FULL_SCAN
  - column_selectors:
    - name: moz-fx-data-shared-prod.moz-fx-data-shared-prod.glean_telemetry_derived.rolling_cohorts_v1.*
    metrics:
    - saved_metric_id: volume
    - saved_metric_id: freshness
