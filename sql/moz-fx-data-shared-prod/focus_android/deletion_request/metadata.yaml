friendly_name: App-specific view for Glean ping "deletion-request"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.deletion_request, org_mozilla_focus_beta.deletion_request, org_mozilla_focus_nightly.deletion_request).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_focus.deletion_request
  - moz-fx-data-shared-prod.org_mozilla_focus_beta.deletion_request
  - moz-fx-data-shared-prod.org_mozilla_focus_nightly.deletion_request
require_column_descriptions: false
