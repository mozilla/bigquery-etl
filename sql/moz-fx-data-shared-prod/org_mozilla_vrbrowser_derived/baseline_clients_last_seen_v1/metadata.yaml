friendly_name: Baseline Clients Last Seen
description: |-
  Captures activity history of each client in 28-day
  windows for each submission date based on baseline pings.

  Clustering fields: `normalized_channel`, `sample_id`

  See also: `baseline_clients_daily`
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  table_type: client_level
  owner1: ascholtz
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
schema:
  derived_from:
  - table:
    - moz-fx-data-shared-prod
    - org_mozilla_vrbrowser_derived
    - baseline_clients_daily_v1
    exclude: null
workgroup_access: []
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_vrbrowser_derived.baseline_clients_daily_v1
  - moz-fx-data-shared-prod.org_mozilla_vrbrowser_derived.baseline_clients_last_seen_v1
deprecated: true
monitoring:
  enabled: false
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
