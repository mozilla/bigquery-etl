friendly_name: Prospects v1
description: |-
  Model prospective article options for the Fx New Tab from raw Snowplow data
owners:
- skamath@mozilla.com
- rrando@mozilla.com
labels:
  schedule: daily
  incremental: true
  owner1: skamath
  owner2: rrando
  dag: bqetl_content_ml_daily
scheduling:
  dag_name: bqetl_content_ml_daily
  date_partition_parameter: null
bigquery:
  time_partitioning:
    type: day
    field: happened_at
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - prospect_source
    - language
    - topic
    - publisher
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.snowplow_external.events
require_column_descriptions: false
