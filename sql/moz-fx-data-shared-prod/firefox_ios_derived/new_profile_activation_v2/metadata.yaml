friendly_name: Firefox iOS New Profile Activation
description: |-
  Mobile activation metric used for Marketing campaign performance.
  Each record inside this table corresponds to a user activation.
owners:
- vsabino@mozilla.com
- kik@mozilla.com
labels:
  incremental: true
  table_type: client_level
  dag: bqetl_firefox_ios
  owner1: vsabino
  owner2: kik
scheduling:
  dag_name: bqetl_firefox_ios
  date_partition_parameter: submission_date
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.firefox_ios.baseline_clients_last_seen
  - moz-fx-data-shared-prod.firefox_ios_derived.new_profile_activation_v2
  - moz-fx-data-shared-prod.search.mobile_search_clients_daily
