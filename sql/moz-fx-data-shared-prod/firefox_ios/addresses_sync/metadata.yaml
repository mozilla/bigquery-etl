friendly_name: App-specific view for Glean ping "addresses-sync"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.addresses_sync, org_mozilla_ios_firefoxbeta.addresses_sync, org_mozilla_ios_fennec.addresses_sync).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_ios_fennec.addresses_sync
  - moz-fx-data-shared-prod.org_mozilla_ios_firefox.addresses_sync
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxbeta.addresses_sync
require_column_descriptions: false
