friendly_name: Newtab Content Historical Items Daily
description: |-
  A combined daily aggregation of newtab content actions on content/items AND newtab actions on content/items
  for Firefox desktop, partitioned by day, based on the cutover to the newtab-content ping in version 140.
owners:
  - lmcfall@mozilla.com
labels:
  application: newtab
  incremental: true
  schedule: daily
  dag: bqetl_newtab
  owner1: lmcfall
  table_type: aggregate
scheduling:
  dag_name: bqetl_newtab
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
      - channel
      - country
references: {}
workgroup_access:
  - role: roles/bigquery.dataViewer
    members:
      - workgroup:mozsoc-ml/service
      - workgroup:mozsoc-ml/developers
