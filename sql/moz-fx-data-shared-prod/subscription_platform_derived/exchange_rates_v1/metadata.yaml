friendly_name: Exchange Rates
description: |
  Import exchange rates from Oanda.
owners:
- srose@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_subplat
  owner1: srose
scheduling:
  dag_name: bqetl_subplat
  retry_delay: 5m
  gke_cluster_name: workloads-prod-v1
  gke_location: us-west1
  gcp_conn_id: google_cloud_airflow_gke
  gke_project_id: moz-fx-data-airflow-gke-prod
  arguments:
  - --start-date
  - '{{ ds }}'
  - --end-date
  - '{{ ds }}'
  - --table
  - moz-fx-data-shared-prod.subscription_platform_derived.exchange_rates_v1
  - --base-currencies
  - EUR
  - CHF
  - GBP
  - CAD
  - SGD
  - NZD
  - MYR
  - AED
  - BRL
  - CLP
  - COP
  - EGP
  - IDR
  - MMK
  - MXN
  - PHP
  - QAR
  - RUB
  - SAR
  - SEK
  - THB
  - TZS
  - UAH
  - BGN
  - CZK
  - DKK
  - HUF
  - PLN
  - RON
  - AUD
  - BDT
  - INR
  - KES
  - KRW
  - MAD
  - NGN
  - NOK
  - TRY
  - TWD
  - VND
  - ZAR
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
require_column_descriptions: false
