friendly_name: App-specific view for Glean ping "temp-fog-initial-state"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.temp_fog_initial_state, org_mozilla_firefox_beta.temp_fog_initial_state, org_mozilla_fenix.temp_fog_initial_state, org_mozilla_fenix_nightly.temp_fog_initial_state, org_mozilla_fennec_aurora.temp_fog_initial_state).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.temp_fog_initial_state
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.temp_fog_initial_state
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.temp_fog_initial_state
  - moz-fx-data-shared-prod.org_mozilla_firefox.temp_fog_initial_state
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.temp_fog_initial_state
require_column_descriptions: false
