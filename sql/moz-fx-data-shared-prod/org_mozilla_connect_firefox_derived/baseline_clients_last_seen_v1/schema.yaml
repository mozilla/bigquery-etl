fields:
- name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- name: days_seen_bits
  type: INTEGER
- name: days_active_bits
  type: INTEGER

- name: days_created_profile_bits
  type: INTEGER
- name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data for analysis.
    It is a pipeline-generated artifact that should match between pings.
- name: first_run_date
  type: DATE
- name: durations
  type: INTEGER
- name: days_seen_session_start_bits
  type: INTEGER
- name: days_seen_session_end_bits
  type: INTEGER
- name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
- name: normalized_os
  type: STRING
- name: normalized_os_version
  type: STRING
- name: android_sdk_version
  type: STRING
  description: The optional Android specific SDK version of the software running on this hardware device.
- name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- name: city
  type: STRING
- name: country
  type: STRING
- name: app_build
  type: STRING
- name: app_channel
  type: STRING
- name: app_display_version
  type: STRING
- name: architecture
  type: STRING
  description: The architecture of the device, (e.g. "arm", "x86").
- name: device_manufacturer
  type: STRING
  description: The manufacturer of the device the application is running on.
    Not set if the device manufacturer can't be determined (e.g. on Desktop).
- name: device_model
  type: STRING
  description: The model of the device the application is running on.
    On Android, this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL".
    Not set if the device model can't be determined (e.g. on Desktop).
- name: telemetry_sdk_build
  type: STRING
- name: first_seen_date
  type: DATE
- name: is_new_profile
  type: BOOLEAN
- mode: NULLABLE
  name: isp
  type: STRING
  description: The name of the internet service provider associated with the client's IP address.
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: geo_subdivision
  type: STRING
- mode: NULLABLE
  name: profile_group_id
  type: STRING
  description: A UUID uniquely identifying the profile group, not shared with other telemetry data.
- mode: NULLABLE
  name: install_source
  type: STRING
- mode: NULLABLE
  name: windows_build_number
  type: INTEGER
- mode: NULLABLE
  name: browser_engagement_uri_count
  type: INTEGER
- mode: NULLABLE
  name: browser_engagement_active_ticks
  type: INTEGER
- mode: NULLABLE
  name: legacy_telemetry_client_id
  type: STRING
- mode: NULLABLE
  name: is_default_browser
  type: BOOLEAN
  description: A flag indicating whether the browser is set as the default browser on the client side.
- mode: NULLABLE
  name: attribution
  type: RECORD
  fields:
  - mode: NULLABLE
    name: campaign
    type: STRING
    description: The attribution campaign (e.g. 'mozilla-org').
  - mode: NULLABLE
    name: content
    type: STRING
    description: The attribution content (e.g. 'firefoxview').
  - mode: NULLABLE
    name: medium
    type: STRING
    description: The attribution medium (e.g. 'organic' for a search engine).
  - mode: NULLABLE
    name: source
    type: STRING
    description: The attribution source (e.g. 'google-play').
  - mode: NULLABLE
    name: term
    type: STRING
    description: The attribution term (e.g. 'browser with developer tools for android').
- mode: NULLABLE
  name: distribution
  type: RECORD
  fields:
  - mode: NULLABLE
    name: name
    type: STRING
    description: The distribution name (e.g. 'MozillaOnline').
- mode: NULLABLE
  name: attribution_dltoken
  type: STRING
  description: Unique token created at Firefox download time.
- mode: NULLABLE
  name: attribution_dlsource
  type: STRING
  description: Identifier that indicates where installations of Firefox originate.
- mode: NULLABLE
  name: attribution_experiment
  type: STRING
  description: Name/id of the enrolled funnel experiment.
- mode: NULLABLE
  name: attribution_variation
  type: STRING
  description: Name/id of the variation cohort used in the enrolled funnel experiment.
- mode: NULLABLE
  name: attribution_ua
  type: STRING
  description: Identifier derived from the user agent downloading the installer.
- mode: REPEATED
  name: experiments
  type: RECORD
  description: A dictionary of active experiments.
  fields:
  - name: key
    type: STRING
    description: Experiment Key
  - fields:
      - name: branch
        type: STRING
        description: Experiment Branch
      - fields:
          - name: type
            type: STRING
            description: Experiment Type
          - name: enrollment_id
            type: STRING
            description: Experiment Enrollment ID
        name: extra
        type: RECORD
        description: Experiment Extras
    name: value
    type: RECORD
    description: Experiment Value
