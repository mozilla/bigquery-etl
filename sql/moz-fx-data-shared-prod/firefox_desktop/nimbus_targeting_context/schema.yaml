fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: client_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: android_sdk_version
    type: STRING
    mode: NULLABLE
    description: The optional Android specific SDK version of the software running
      on this hardware device.
  - name: app_build
    type: STRING
    mode: NULLABLE
    description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
  - name: app_channel
    type: STRING
    mode: NULLABLE
    description: The channel the application is being distributed on.
  - name: app_display_version
    type: STRING
    mode: NULLABLE
    description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
  - name: architecture
    type: STRING
    mode: NULLABLE
    description: The architecture of the device, (e.g. "arm", "x86").
  - name: build_date
    type: STRING
    mode: NULLABLE
    description: The date & time the application was built
  - name: client_id
    type: STRING
    mode: NULLABLE
    description: A UUID uniquely identifying the client.
  - name: device_manufacturer
    type: STRING
    mode: NULLABLE
    description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
  - name: device_model
    type: STRING
    mode: NULLABLE
    description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
  - name: first_run_date
    type: STRING
    mode: NULLABLE
    description: The date of the first run of the application.
  - name: locale
    type: STRING
    mode: NULLABLE
    description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
  - name: os
    type: STRING
    mode: NULLABLE
    description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
  - name: os_version
    type: STRING
    mode: NULLABLE
    description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
  - name: session_count
    type: INTEGER
    mode: NULLABLE
    description: An optional running counter of the number of sessions for a client.
  - name: session_id
    type: STRING
    mode: NULLABLE
    description: An optional UUID uniquely identifying the client's current session.
  - name: telemetry_sdk_build
    type: STRING
    mode: NULLABLE
    description: The version of the Glean SDK
  - name: windows_build_number
    type: INTEGER
    mode: NULLABLE
    description: The optional Windows build number, reported by Windows (e.g. 22000)
      and not set for other platforms
  - name: attribution
    type: RECORD
    mode: NULLABLE
    fields:
    - name: campaign
      type: STRING
      mode: NULLABLE
      description: The attribution campaign (e.g. 'mozilla-org').
    - name: content
      type: STRING
      mode: NULLABLE
      description: The attribution content (e.g. 'firefoxview').
    - name: medium
      type: STRING
      mode: NULLABLE
      description: The attribution medium (e.g. 'organic' for a search engine).
    - name: source
      type: STRING
      mode: NULLABLE
      description: The attribution source (e.g. 'google-play').
    - name: term
      type: STRING
      mode: NULLABLE
      description: The attribution term (e.g. 'browser with developer tools for android').
    - name: ext
      type: JSON
      mode: NULLABLE
  - name: distribution
    type: RECORD
    mode: NULLABLE
    fields:
    - name: name
      type: STRING
      mode: NULLABLE
      description: The distribution name (e.g. 'MozillaOnline').
    - name: ext
      type: JSON
      mode: NULLABLE
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: boolean
    type: RECORD
    mode: NULLABLE
    fields:
    - name: nimbus_targeting_context_does_app_need_pin
      type: BOOLEAN
      mode: NULLABLE
      description: Does the app need pinning (i.e., is the app not pinned).
    - name: nimbus_targeting_context_has_active_enterprise_policies
      type: BOOLEAN
      mode: NULLABLE
      description: Whether the profile has any active enterprise policies.
    - name: nimbus_targeting_context_is_default_browser
      type: BOOLEAN
      mode: NULLABLE
      description: Whether the current browser is the default browser.
    - name: nimbus_targeting_context_is_first_startup
      type: BOOLEAN
      mode: NULLABLE
      description: 'Is this the first startup of the browser on this install? (NB:
        Must have been explicitly launched with the --first-startup commandline flag.)

        '
    - name: nimbus_targeting_context_is_fx_a_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: Whether Firefox Accounts and Sync are enabled.
    - name: nimbus_targeting_context_is_msix
      type: BOOLEAN
      mode: NULLABLE
      description: Is this copy of Firefox installed from an MSIX installer?
    - name: nimbus_targeting_context_user_prefers_reduced_motion
      type: BOOLEAN
      mode: NULLABLE
      description: Whether the user prefers reduced motion.
    - name: nimbus_targeting_context_uses_firefox_sync
      type: BOOLEAN
      mode: NULLABLE
      description: Whether the user uses Firefox Sync.
    - name: nimbus_targeting_context_is_fx_a_signed_in
      type: BOOLEAN
      mode: NULLABLE
      description: Whether the user is logged in to Firefox Accounts.
  - name: labeled_counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_invalid_label
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_overflow
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_state
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_value
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
    - name: nimbus_targeting_environment_attr_eval_errors
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'When a metric in `nimbus_targeting_context` cannot be recorded
        because an exception was thrown during evaluation of the targeting context
        attribute the name of the attribute is recorded in this metric.

        '
    - name: nimbus_targeting_environment_pref_type_errors
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'When a pref in `nimbus_targeting_environment.pref_values` cannot
        be recorded because the type in the metric does not match the type of the
        pref, it is recorded in this metric.

        '
  - name: object
    type: RECORD
    mode: NULLABLE
    fields:
    - name: nimbus_targeting_context_active_experiments
      type: JSON
      mode: NULLABLE
      description: The slugs of the actively enrolled experiments
    - name: nimbus_targeting_context_active_rollouts
      type: JSON
      mode: NULLABLE
      description: The slugs of the actively enrolled rollouts
    - name: nimbus_targeting_context_attribution_data
      type: JSON
      mode: NULLABLE
      description: 'Attribution data.

        '
    - name: nimbus_targeting_context_browser_settings
      type: JSON
      mode: NULLABLE
      description: Information about the browser's update channel.
    - name: nimbus_targeting_context_default_pdf_handler
      type: JSON
      mode: NULLABLE
      description: 'Information about the system''s default PDF handler.

        '
    - name: nimbus_targeting_context_enrollments_map
      type: JSON
      mode: NULLABLE
      description: 'Information about historic enrollments, including the branches
        enrolled.

        '
    - name: nimbus_targeting_context_home_page_settings
      type: JSON
      mode: NULLABLE
      description: Information about the user's home page settings.
    - name: nimbus_targeting_context_is_default_handler
      type: JSON
      mode: NULLABLE
      description: 'Whether the current browser is registered as the default handler
        for various filetypes.

        '
    - name: nimbus_targeting_context_os
      type: JSON
      mode: NULLABLE
      description: Information about the operating system.
    - name: nimbus_targeting_context_user_monthly_activity
      type: JSON
      mode: NULLABLE
      description: Information about the user's activity over the last 28 days.
    - name: nimbus_targeting_environment_pref_values
      type: JSON
      mode: NULLABLE
      description: Values of specific preferences we want to target on.
    - name: nimbus_targeting_environment_user_set_prefs
      type: JSON
      mode: NULLABLE
      description: An array of preferences that are user set.
    - name: nimbus_targeting_context_primary_resolution
      type: JSON
      mode: NULLABLE
      description: The resolution of the primary display.
    - name: nimbus_targeting_context_addons_info
      type: JSON
      mode: NULLABLE
      description: Information about installed addons.
  - name: quantity
    type: RECORD
    mode: NULLABLE
    fields:
    - name: nimbus_targeting_context_addresses_saved
      type: INTEGER
      mode: NULLABLE
      description: The number of addresses the user has saved.
    - name: nimbus_targeting_context_arch_bits
      type: INTEGER
      mode: NULLABLE
      description: The architecture of the user's CPU (32-bit or 64-bit)
    - name: nimbus_targeting_context_firefox_version
      type: INTEGER
      mode: NULLABLE
      description: The Firefox major version number.
    - name: nimbus_targeting_context_memory_mb
      type: INTEGER
      mode: NULLABLE
      description: The amount of system memory, in mebibytes (MiB).
    - name: nimbus_targeting_context_profile_age_created
      type: INTEGER
      mode: NULLABLE
      description: The UNIX timestamp of when the profile was created.
    - name: nimbus_targeting_context_total_bookmarks_count
      type: INTEGER
      mode: NULLABLE
      description: The number of bookmarks.
    - name: nimbus_targeting_context_build_id
      type: INTEGER
      mode: NULLABLE
      description: The Build ID.
  - name: string
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_client_annotation_experimentation_id
      type: STRING
      mode: NULLABLE
      description: 'An experimentation identifier derived and provided by the application

        for the purpose of experimentation enrollment.

        '
    - name: nimbus_targeting_context_current_date
      type: STRING
      mode: NULLABLE
      description: 'The current date, as an ISO-8601 string.

        '
    - name: nimbus_targeting_context_distribution_id
      type: STRING
      mode: NULLABLE
      description: 'The installation''s distribution ID.

        '
    - name: nimbus_targeting_context_version
      type: STRING
      mode: NULLABLE
      description: The full Firefox version string.
    - name: nimbus_targeting_context_locale
      type: STRING
      mode: NULLABLE
      description: What is the active locale of the browser?
    - name: nimbus_targeting_context_region
      type: STRING
      mode: NULLABLE
      description: What region is the browser located in?
  - name: text2
    type: RECORD
    mode: NULLABLE
    fields:
    - name: nimbus_targeting_environment_targeting_context_value
      type: STRING
      mode: NULLABLE
      description: 'The entirety of the Nimbus targeting context as a stringified
        JSON object.

        This is disabled by default and only intended to be enabled via server knobs
        to debug recording failures in individual nimbus_targeting_context metric
        values.

        '
  - name: uuid
    type: RECORD
    mode: NULLABLE
    fields:
    - name: legacy_telemetry_client_id
      type: STRING
      mode: NULLABLE
      description: 'The client_id according to Telemetry.

        Might not always have a value due to being too early for it to have

        loaded.

        Value may be the canary client id `c0ffeec0-ffee-c0ff-eec0-ffeec0ffeec0`

        in pings near when the data upload pref is disabled (if Telemetry gets

        to go first), or between when a client_id has been removed and when it

        has been regenerated.

        Does not need to be sent in the Glean "deletion-request" ping.

        '
    - name: legacy_telemetry_profile_group_id
      type: STRING
      mode: NULLABLE
      description: 'The profile_group_id according to Telemetry.

        Might not always have a value due to being too early for it to have

        loaded.

        Does not need to be sent in the Glean "deletion-request" ping.

        '
  - name: text
    type: RECORD
    mode: NULLABLE
    fields:
    - name: nimbus_targeting_environment_targeting_context_value
      type: STRING
      mode: NULLABLE
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized channel name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: ping_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: end_time
    type: STRING
    mode: NULLABLE
  - name: experiments
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: RECORD
      mode: NULLABLE
      fields:
      - name: branch
        type: STRING
        mode: NULLABLE
      - name: extra
        type: RECORD
        mode: NULLABLE
        fields:
        - name: enrollment_id
          type: STRING
          mode: NULLABLE
        - name: type
          type: STRING
          mode: NULLABLE
  - name: ping_type
    type: STRING
    mode: NULLABLE
  - name: reason
    type: STRING
    mode: NULLABLE
  - name: seq
    type: INTEGER
    mode: NULLABLE
  - name: start_time
    type: STRING
    mode: NULLABLE
  - name: parsed_start_time
    type: TIMESTAMP
    mode: NULLABLE
  - name: parsed_end_time
    type: TIMESTAMP
    mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
- name: app_version_major
  type: NUMERIC
  mode: NULLABLE
- name: app_version_minor
  type: NUMERIC
  mode: NULLABLE
- name: app_version_patch
  type: NUMERIC
  mode: NULLABLE
