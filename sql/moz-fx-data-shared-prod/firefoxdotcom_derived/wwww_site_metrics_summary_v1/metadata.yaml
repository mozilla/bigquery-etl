friendly_name: WWW Site Metrics Summary
description: |-
  Summary of site metrics from Google Analytics about firefox.com
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  dag: bqetl_ga4_firefoxdotcom
scheduling:
  dag_name: bqetl_ga4_firefoxdotcom
  depends_on:
  - task_id: wait_for_firefoxdotcom_events_table
    dag_name: bqetl_ga4_firefoxdotcom
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - browser
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-marketing-prod.analytics_489412379.events_*
  - moz-fx-data-shared-prod.static.third_party_standardized_country_names
require_column_descriptions: true
