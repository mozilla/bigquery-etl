friendly_name: App-specific view for Glean ping "metrics"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.metrics, org_mozilla_ios_firefoxbeta.metrics, org_mozilla_ios_fennec.metrics).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_ios_fennec.metrics
  - moz-fx-data-shared-prod.org_mozilla_ios_firefox.metrics
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxbeta.metrics
require_column_descriptions: false
