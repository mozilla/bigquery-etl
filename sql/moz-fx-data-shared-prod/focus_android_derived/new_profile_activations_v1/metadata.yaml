friendly_name: Activations - Focus Android (Aggregated)
description: |-
  Activations (Focus Android) aggregated metrics

  device_type and device_manufacturer fields were added on 2025-01-18.
owners:
- mozilla/kpi_table_reviewers
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: aggregate
  dag: bqetl_mobile_kpi_metrics
  owner1: kik
scheduling:
  dag_name: bqetl_mobile_kpi_metrics
  depends_on_past: false
  task_group: focus_android
bigquery:
