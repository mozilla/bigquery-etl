friendly_name: Daily active logical subscriptions
description: |-
  Daily snapshots of logical subscriptions that were active at any point during each day.
  The latest state of the subscription during the day is saved.

  Logical subscriptions are a continuous active period for a particular provider subscription item.
  If a provider subscription has multiple items, each of those items would be considered a separate logical subscription.
owners:
- srose@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  date_partition_parameter: date
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: null
  clustering: null
references: {}
