friendly_name: App-specific view for Glean ping "health"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.health, org_mozilla_focus_beta.health, org_mozilla_focus_nightly.health).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_focus.health
  - moz-fx-data-shared-prod.org_mozilla_focus_beta.health
  - moz-fx-data-shared-prod.org_mozilla_focus_nightly.health
require_column_descriptions: false
