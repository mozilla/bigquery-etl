friendly_name: Firefox-CI Task Run Costs
description: |-
  Derived Firefox-CI task run cost data.
owners:
- ahalberstadt@mozilla.com
labels:
  incremental: true
  owner1: ahalberstadt
  dag: bqetl_fxci
scheduling:
  dag_name: bqetl_fxci
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - task_id
    - run_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fxci_derived.task_runs_v1
  - moz-fx-data-shared-prod.fxci_derived.worker_costs_v1
  - moz-fx-data-shared-prod.fxci_derived.worker_metrics_v1
require_column_descriptions: false
