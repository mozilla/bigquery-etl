friendly_name: App-specific view for Glean ping "onboarding-opt-out"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.onboarding_opt_out, org_mozilla_firefox_beta.onboarding_opt_out, org_mozilla_fenix.onboarding_opt_out, org_mozilla_fenix_nightly.onboarding_opt_out, org_mozilla_fennec_aurora.onboarding_opt_out).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.onboarding_opt_out
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.onboarding_opt_out
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.onboarding_opt_out
  - moz-fx-data-shared-prod.org_mozilla_firefox.onboarding_opt_out
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.onboarding_opt_out
require_column_descriptions: false
