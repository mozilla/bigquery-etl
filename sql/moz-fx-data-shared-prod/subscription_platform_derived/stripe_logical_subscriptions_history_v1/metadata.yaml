friendly_name: Stripe logical subscriptions history
description: |-
  History of changes to Stripe logical subscriptions, which are a continuous active period for a particular subscription.

  To get the historical state at a particular point in time use a condition like the following:
    valid_from <= {timestamp}
    AND valid_to > {timestamp}

  Some caveats:
    * We only have partial data for Stripe subscriptions prior to March 2023 due to a data loss incident (DENG-754).
owners:
- srose@mozilla.com
labels:
  schedule: hourly
  dag: bqetl_subplat_hourly
  owner1: srose
scheduling:
  dag_name: bqetl_subplat_hourly
  date_partition_parameter: null
bigquery:
  time_partitioning: null
  range_partitioning: null
  clustering:
    fields:
    - valid_to
    - valid_from
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.stripe_external.card_v1
  - moz-fx-data-shared-prod.stripe_external.charge_v1
  - moz-fx-data-shared-prod.stripe_external.coupon_v1
  - moz-fx-data-shared-prod.stripe_external.invoice_discount_v2
  - moz-fx-data-shared-prod.stripe_external.invoice_line_item_v1
  - moz-fx-data-shared-prod.stripe_external.invoice_v1
  - moz-fx-data-shared-prod.stripe_external.promotion_code_v1
  - moz-fx-data-shared-prod.stripe_external.refund_v1
  - moz-fx-data-shared-prod.subscription_platform_derived.services_v1
  - moz-fx-data-shared-prod.subscription_platform_derived.stripe_subscriptions_history_v2
require_column_descriptions: true
