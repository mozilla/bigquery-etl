friendly_name: Blogs Daily Summary V2
description: |-
  Daily summary Google analytics data for blog.mozilla.org
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  table_type: aggregate
  dag: bqetl_google_analytics_derived_ga4
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - browser
    - blog
    - subblog
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-shared-prod.mozilla_org_derived.blogs_goals_v2
  - moz-fx-data-shared-prod.mozilla_org_derived.blogs_sessions_v2
  - moz-fx-data-shared-prod.static.third_party_standardized_country_names
require_column_descriptions: false
