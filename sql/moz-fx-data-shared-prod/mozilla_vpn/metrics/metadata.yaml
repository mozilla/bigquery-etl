friendly_name: App-specific view for Glean ping "metrics"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.metrics, org_mozilla_firefox_vpn.metrics, org_mozilla_ios_firefoxvpn.metrics, org_mozilla_ios_firefoxvpn_network_extension.metrics).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.metrics
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.metrics
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.metrics
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.metrics
require_column_descriptions: false
