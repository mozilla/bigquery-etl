friendly_name: Clients Last Seen Based on the DAU Reporting Ping.
description: |-
  A daily aggregate of the usage_reporting ping for each `usage_profile_id`
  representing their activity.
owners:
- kik@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_usage_reporting
  owner1: kik
scheduling:
  dag_name: bqetl_usage_reporting
  task_group: fenix
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.usage_reporting_clients_daily
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora_derived.usage_reporting_clients_last_seen_v1
require_column_descriptions: false
