fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- mode: NULLABLE
  name: profile_group_id
  type: STRING
  description: A UUID uniquely identifying the profile group, not shared with other telemetry data.
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data for analysis.
    It is a pipeline-generated artifact that should match between pings.
- mode: NULLABLE
  name: activity_segment
  type: STRING
  description: Classification of users based on their browsing activity.
    E.g., infrequent, casual, regular.
- mode: NULLABLE
  name: days_seen_bits
  type: INTEGER
  description: Bit pattern representing whether the client sent a baseline ping for each of the last 28 days,
    inclusive of the submission date.
- mode: NULLABLE
  name: days_active_bits
  type: INTEGER
  description: Bit pattern representing whether the client was active for each of the last 28 days,
    inclusive of the submission date.
- mode: NULLABLE
  name: app_name
  type: STRING
  description: Application Name - For example, Firefox Desktop, or Firefox Desktop MozillaOnline.
- mode: NULLABLE
  name: app_version
  type: STRING
  description: User visible version string (e.g. "1.0.3") for the browser.
- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
- mode: NULLABLE
  name: country
  type: STRING
  description: Name of the country in which the activity took place, as determined by
    the IP geolocation.
- mode: NULLABLE
  name: city
  type: STRING
  description: Name of the city in which the activity took place, as determined by
    the IP geolocation.
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: Date client was first seen.
- mode: NULLABLE
  name: os
  type: STRING
  description: The name of the operating system running at the client.
- mode: NULLABLE
  name: normalized_os_version
  type: STRING
  description: The normalized name of the operating system running at the client.
- mode: NULLABLE
  name: windows_build_number
  type: INTEGER
  description: Windows Build Number
- mode: NULLABLE
  name: scalar_parent_browser_engagement_total_uri_count_normal_and_private_mode_sum
  type: INTEGER
- mode: NULLABLE
  name: scalar_parent_browser_engagement_total_uri_count_sum
  type: INTEGER
- mode: NULLABLE
  name: is_default_browser
  type: BOOLEAN
  description: A flag indicating whether the browser is set as the default browser on the client side.
- mode: NULLABLE
  name: isp_name
  type: STRING
  description: The name of the internet service provider associated with the client's IP address.
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: active_hours_sum
  type: FLOAT
  description: Active Hours Sum
- mode: NULLABLE
  name: attribution_source
  type: STRING
  description: Attribution Source
- mode: NULLABLE
  name: attribution_medium
  type: STRING
  description: Attribution Medium
- mode: NULLABLE
  name: is_dau
  type: BOOLEAN
  description: Is Daily Active User - Indicates if the client is considered an active user on this date.
- mode: NULLABLE
  name: is_wau
  type: BOOLEAN
  description: Is Weekly Active User - Indicates if the client is considered an active user in the last 7 days,
    inclusive of the submission date.
- mode: NULLABLE
  name: is_mau
  type: BOOLEAN
  description: Is Monthly Active User - Indicates if the client is considered an active user in the last 28 days,
    inclusive of the submission date.
- mode: NULLABLE
  name: is_daily_user
  type: BOOLEAN
  description: Is Daily User - Indicates if the client reported a baseline ping on the submission date.
- mode: NULLABLE
  name: is_weekly_user
  type: BOOLEAN
  description: Is Weekly User - Indicates if the client reported a baseline ping in the last 7 days,
    inclusive of the submission date.
- mode: NULLABLE
  name: is_monthly_user
  type: BOOLEAN
  description: Is Monthly User - Indicates if the client reported a baseline ping in the last 28 days,
    inclusive of the submission date.
- mode: NULLABLE
  name: is_desktop
  type: BOOLEAN
  description: Indicates if the client is included in the desktop KPI
