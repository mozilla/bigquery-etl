friendly_name: United Nations Population Data
description: |-
  Contains world population data from the United Nations API
  The primary key is made up of:
  * location_id
  * source_id
  * indicator_id
  * time_id
  * revision
  * sex_id
  * variant_id
  * estimate_method_id
  * category_id
  * estimate_type_id
owners: []
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:mozilla-confidential/data-viewers
references:
  view.sql:
  - moz-fx-data-shared-prod.external_derived.population_v1
