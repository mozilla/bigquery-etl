friendly_name: App-specific view for Glean ping "nimbus"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.nimbus, org_mozilla_ios_firefoxbeta.nimbus, org_mozilla_ios_fennec.nimbus).

  It is used by Looker.
