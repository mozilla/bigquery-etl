fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: Submission Date
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: When the profile has been seen for the first time.
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Release channel of the app the profile is using.
- name: app_name
  type: STRING
  mode: NULLABLE
  description: App name the profile is using.
- name: app_version
  type: STRING
  mode: NULLABLE
  description: Client's app version on the metric date.
- name: country
  type: STRING
  mode: NULLABLE
  description: Client's country on the metric date.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Client's locale on the metric date.
- name: is_mobile
  type: BOOLEAN
  mode: NULLABLE
  description: Indicates if this specific entry is used towards calculating mobile
    DAU.
- name: dau
  type: INTEGER
  mode: NULLABLE
  description: DAU - Daily Active Users
- name: wau
  type: INTEGER
  mode: NULLABLE
  description: WAU - Weekly Active Users
- name: mau
  type: INTEGER
  mode: NULLABLE
  description: MAU - Monthly Active Users
- name: device_type
  type: STRING
  mode: NULLABLE
  description: 'On Apple devices allows us to differentiate between iPhone and iPad.
    On Android devices the value is always "Android".

    '
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: 'Manufacturer of the device where the client is installed.

    '
- name: lifecycle_stage
  type: STRING
  mode: NULLABLE
- name: paid_vs_organic
  type: STRING
  mode: NULLABLE
