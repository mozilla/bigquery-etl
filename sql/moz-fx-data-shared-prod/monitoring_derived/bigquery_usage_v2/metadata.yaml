friendly_name: BigQuery Query Usage
description: BigQuery usage, partitioned by day.
owners:
- wichan@mozilla.com
- mhirose@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_monitoring
  referenced_tables:
  - - 'moz-fx-data-shared-prod'
    - 'monitoring_derived'
    - 'job_by_organization_v1'
  arguments: ["--date", "{{ ds }}"]
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
