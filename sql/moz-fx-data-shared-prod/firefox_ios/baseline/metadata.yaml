friendly_name: App-specific view for Glean ping "baseline"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.baseline, org_mozilla_ios_firefoxbeta.baseline, org_mozilla_ios_fennec.baseline).

  It is used by Looker.
