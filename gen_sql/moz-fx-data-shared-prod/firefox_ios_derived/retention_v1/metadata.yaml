friendly_name: Profile / Client Retention - Firefox iOS (Aggregated)
description: |-
  Profile / Client Retention (Firefox iOS) aggregated metrics

  For all profiles that sent us a ping on the metric date.
  Client's attribute values as observed on the metric date.

  see: DENG-3183 for more information.

owners:
  - mozilla/kpi_table_reviewers
  - kik@mozilla.com
labels:
  schedule: daily
  incremental: true
scheduling:
  dag_name: bqetl_mobile_kpi_metrics
  depends_on_past: false
  task_group: firefox_ios
  date_partition_parameter: metric_date
  date_partition_offset: -27
  parameters:
    - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: metric_date
    require_partition_filter: false
  clustering:
    fields:
      - app_name
      - country
      - first_seen_date
