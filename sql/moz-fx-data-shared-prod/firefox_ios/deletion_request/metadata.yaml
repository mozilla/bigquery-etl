friendly_name: App-specific view for Glean ping "deletion-request"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.deletion_request, org_mozilla_ios_firefoxbeta.deletion_request, org_mozilla_ios_fennec.deletion_request).

  It is used by Looker.
