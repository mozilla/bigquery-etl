friendly_name: Recent monthly active service subscriptions
description: |-
  Monthly snapshots of service subscriptions that were active at any point during the previous 7 days.
  The latest state of the subscription during the month is saved.

  This data is considered to still be in flux due to possible late-arriving data.

  Service subscriptions are a continuous active period for a specific service by a particular provider subscription.
owners:
- srose@mozilla.com
labels:
  incremental: false
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  # The whole table is overwritten every time, not a specific date partition.
  date_partition_parameter: null
bigquery:
  time_partitioning:
    type: month
    field: month_start_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - service_id
references: {}
require_column_descriptions: true
