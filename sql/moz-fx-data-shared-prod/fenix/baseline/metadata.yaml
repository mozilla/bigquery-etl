friendly_name: App-specific view for Glean ping "baseline"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.baseline, org_mozilla_firefox_beta.baseline, org_mozilla_fenix.baseline, org_mozilla_fenix_nightly.baseline, org_mozilla_fennec_aurora.baseline).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.baseline
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.baseline
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.baseline
  - moz-fx-data-shared-prod.org_mozilla_firefox.baseline
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.baseline
require_column_descriptions: false
