friendly_name: Google logical subscriptions history
description: |-
  History of changes to Google logical subscriptions, which are a continuous active period for a particular subscription.

  To get the historical state at a particular point in time use a condition like the following:
    valid_from <= {timestamp}
    AND valid_to > {timestamp}
owners:
- srose@mozilla.com
labels:
  incremental: false
  schedule: hourly
scheduling:
  dag_name: bqetl_subplat_hourly
  # The whole table is overwritten every time, not a specific date partition.
  date_partition_parameter: null
bigquery:
  # Use clustering rather than partitioning because the whole table is being overwritten every time
  # and BigQuery has a limit of 30,000 partition modifications per column-partitioned table per day.
  time_partitioning: null
  clustering:
    fields:
    - valid_to
    - valid_from
require_column_descriptions: true
monitoring:
  enabled: true
  freshness: null
  volume: null
