friendly_name: App-specific view for Glean ping "bookmarks-sync"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.bookmarks_sync, org_mozilla_firefox_beta.bookmarks_sync, org_mozilla_fenix.bookmarks_sync, org_mozilla_fenix_nightly.bookmarks_sync, org_mozilla_fennec_aurora.bookmarks_sync).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.bookmarks_sync
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.bookmarks_sync
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.bookmarks_sync
  - moz-fx-data-shared-prod.org_mozilla_firefox.bookmarks_sync
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.bookmarks_sync
require_column_descriptions: false
