fields:
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: First Seen Date
- name: days_since_first_seen
  type: INTEGER
  mode: NULLABLE
  description: Days Since First Seen
- name: days_since_seen
  type: INTEGER
  mode: NULLABLE
  description: Days Since Seen
- name: pattern
  type: INTEGER
  mode: NULLABLE
- name: active
  type: INTEGER
  mode: NULLABLE
- name: ad_clicks
  type: INTEGER
  mode: NULLABLE
  description: Ad Clicks
- name: total_historic_ad_clicks
  type: INTEGER
  mode: NULLABLE
  description: Total Historic Ad Clicks
- name: adjust_network
  type: STRING
  mode: NULLABLE
  description: Adjust Network
- name: first_reported_country
  type: STRING
  mode: NULLABLE
  description: First Reported Country
- name: first_reported_isp
  type: STRING
  mode: NULLABLE
  description: First Reported ISP
- name: death_time
  type: INTEGER
  mode: NULLABLE
- name: max_weeks
  type: INTEGER
  mode: NULLABLE
- name: markov_state
  type: RECORD
  mode: NULLABLE
  fields:
  - name: state_ios_v2
    type: STRING
    mode: NULLABLE
