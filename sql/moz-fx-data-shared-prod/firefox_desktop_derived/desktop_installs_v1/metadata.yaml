friendly_name: Desktop Installs
description: |-
  This is a derived table that makes it easier to track desktop installs and tie them to the installs metric for the desktop acquisition funnel
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  shredder_mitigation: true
  dag: bqetl_desktop_installs_v1
scheduling:
  dag_name: bqetl_desktop_installs_v1
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - version
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.install
  - moz-fx-stubattribut-prod-32a5.stubattribution_prod.stdout
require_column_descriptions: true
