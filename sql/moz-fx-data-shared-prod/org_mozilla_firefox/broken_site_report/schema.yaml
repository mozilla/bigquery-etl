fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: client_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: android_sdk_version
    type: STRING
    mode: NULLABLE
    description: The optional Android specific SDK version of the software running
      on this hardware device.
  - name: app_build
    type: STRING
    mode: NULLABLE
    description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
  - name: app_channel
    type: STRING
    mode: NULLABLE
    description: The channel the application is being distributed on.
  - name: app_display_version
    type: STRING
    mode: NULLABLE
    description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
  - name: architecture
    type: STRING
    mode: NULLABLE
    description: The architecture of the device, (e.g. "arm", "x86").
  - name: build_date
    type: STRING
    mode: NULLABLE
    description: The date & time the application was built
  - name: client_id
    type: STRING
    mode: NULLABLE
    description: A UUID uniquely identifying the client.
  - name: device_manufacturer
    type: STRING
    mode: NULLABLE
    description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
  - name: device_model
    type: STRING
    mode: NULLABLE
    description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
  - name: first_run_date
    type: STRING
    mode: NULLABLE
    description: The date of the first run of the application.
  - name: locale
    type: STRING
    mode: NULLABLE
    description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
  - name: os
    type: STRING
    mode: NULLABLE
    description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
  - name: os_version
    type: STRING
    mode: NULLABLE
    description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
  - name: telemetry_sdk_build
    type: STRING
    mode: NULLABLE
    description: The version of the Glean SDK
  - name: windows_build_number
    type: INTEGER
    mode: NULLABLE
    description: The optional Windows build number, reported by Windows (e.g. 22000)
      and not set for other platforms
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: boolean
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_browser_info_app_fission_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether Fission is enabled

        '
    - name: broken_site_report_browser_info_graphics_has_touch_screen
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether a touch screen was detected

        '
    - name: broken_site_report_browser_info_prefs_forced_accelerated_layers
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of `layers.acceleration_force.enabled`

        '
    - name: broken_site_report_browser_info_prefs_global_privacy_control_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of `privacy.globalprivacycontrol.enabled`

        '
    - name: broken_site_report_browser_info_prefs_installtrigger_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of `extensions.InstallTrigger.enabled`

        '
    - name: broken_site_report_browser_info_prefs_opaque_response_blocking
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of `browser.opaqueResponseBlocking`

        '
    - name: broken_site_report_browser_info_prefs_resist_fingerprinting_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of `privacy.resistFingerprinting`

        '
    - name: broken_site_report_browser_info_prefs_software_webrender
      type: BOOLEAN
      mode: NULLABLE
      description: 'Value of `gfx.webrender.software`

        '
    - name: broken_site_report_browser_info_system_is_tablet
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the device is a tablet

        '
    - name: broken_site_report_tab_info_antitracking_has_mixed_active_content_blocked
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the reported tab has any blocked mixed active content

        '
    - name: broken_site_report_tab_info_antitracking_has_mixed_display_content_blocked
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the reported tab has any blocked mixed display content

        '
    - name: broken_site_report_tab_info_antitracking_has_tracking_content_blocked
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the reported tab has any blocked tracking content

        '
    - name: broken_site_report_tab_info_antitracking_is_private_browsing
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the tab the user was on when reporting is in private browsing
        mode

        '
    - name: broken_site_report_tab_info_frameworks_fastclick
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the FastClick web library was detected on the original
        tab.

        '
    - name: broken_site_report_tab_info_frameworks_marfeel
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the Marfeel web framework was detected on the original
        tab.

        '
    - name: broken_site_report_tab_info_frameworks_mobify
      type: BOOLEAN
      mode: NULLABLE
      description: 'Whether the Mobify web framework was detected on the original
        tab.

        '
  - name: labeled_counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_invalid_label
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_overflow
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_state
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_value
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
  - name: quantity
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_browser_info_prefs_cookie_behavior
      type: INTEGER
      mode: NULLABLE
      description: 'Value of `network.cookie.cookieBehavior`

        '
    - name: broken_site_report_browser_info_system_memory
      type: INTEGER
      mode: NULLABLE
      description: 'How many mb of RAM is reported for the system

        '
  - name: string
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_breakage_category
      type: STRING
      mode: NULLABLE
      description: 'An optional select-box choice (options may eventually change)

        '
    - name: broken_site_report_browser_info_graphics_device_pixel_ratio
      type: STRING
      mode: NULLABLE
      description: 'A decimal number

        '
    - name: broken_site_report_tab_info_antitracking_block_list
      type: STRING
      mode: NULLABLE
      description: 'Currently either `basic` or `strict`, may change in the future.

        '
    - name: glean_client_annotation_experimentation_id
      type: STRING
      mode: NULLABLE
      description: 'An experimentation identifier derived and provided by the application

        for the purpose of experimentation enrollment.

        '
  - name: string_list
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_browser_info_app_default_locales
      type: STRING
      mode: REPEATED
    - name: broken_site_report_browser_info_security_antispyware
      type: STRING
      mode: REPEATED
    - name: broken_site_report_browser_info_security_antivirus
      type: STRING
      mode: REPEATED
    - name: broken_site_report_browser_info_security_firewall
      type: STRING
      mode: REPEATED
    - name: broken_site_report_tab_info_languages
      type: STRING
      mode: REPEATED
  - name: text2
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_browser_info_app_default_useragent_string
      type: STRING
      mode: NULLABLE
      description: 'The default user-agent string of the browser

        '
    - name: broken_site_report_browser_info_graphics_devices_json
      type: STRING
      mode: NULLABLE
      description: 'JSON array of objects with `vendorID` and `deviceID`. For instance,
        `[{"vendorID":"0x000", "deviceID":"0x001"}]`

        '
    - name: broken_site_report_browser_info_graphics_drivers_json
      type: STRING
      mode: NULLABLE
      description: 'JSON array of objects with `renderer` and `version`. For instance,
        `[{"renderer":"demo", "version":"0.2"}]`

        '
    - name: broken_site_report_browser_info_graphics_features_json
      type: STRING
      mode: NULLABLE
      description: 'JSON object. For instance, `{"WEBRENDER":"available","WEBRENDER_PARTIAL":"disabled
        (User disabled via pref)"}`

        '
    - name: broken_site_report_browser_info_graphics_monitors_json
      type: STRING
      mode: NULLABLE
      description: 'JSON array of objects with `screenWidth`, ''screenHeight`, and
        `scale`. For instance, `[{"screenWidth":3584,"screenHeight":2240,"scale":2}]`

        '
    - name: broken_site_report_description
      type: STRING
      mode: NULLABLE
      description: 'An optional description of the site issue the user is experiencing.
        May contain PII.

        '
    - name: broken_site_report_tab_info_useragent_string
      type: STRING
      mode: NULLABLE
      description: 'The userAgent the site actually sees (may be overridden)

        '
  - name: url2
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_url
      type: STRING
      mode: NULLABLE
      description: 'The URL of the site being reported. May contain PII.

        '
  - name: text
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_browser_info_app_default_useragent_string
      type: STRING
      mode: NULLABLE
    - name: broken_site_report_browser_info_graphics_devices_json
      type: STRING
      mode: NULLABLE
    - name: broken_site_report_browser_info_graphics_drivers_json
      type: STRING
      mode: NULLABLE
    - name: broken_site_report_browser_info_graphics_features_json
      type: STRING
      mode: NULLABLE
    - name: broken_site_report_browser_info_graphics_monitors_json
      type: STRING
      mode: NULLABLE
    - name: broken_site_report_description
      type: STRING
      mode: NULLABLE
    - name: broken_site_report_tab_info_useragent_string
      type: STRING
      mode: NULLABLE
  - name: url
    type: RECORD
    mode: NULLABLE
    fields:
    - name: broken_site_report_url
      type: STRING
      mode: NULLABLE
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized channel name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: ping_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: end_time
    type: STRING
    mode: NULLABLE
  - name: experiments
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: RECORD
      mode: NULLABLE
      fields:
      - name: branch
        type: STRING
        mode: NULLABLE
      - name: extra
        type: RECORD
        mode: NULLABLE
        fields:
        - name: enrollment_id
          type: STRING
          mode: NULLABLE
        - name: type
          type: STRING
          mode: NULLABLE
  - name: ping_type
    type: STRING
    mode: NULLABLE
  - name: reason
    type: STRING
    mode: NULLABLE
  - name: seq
    type: INTEGER
    mode: NULLABLE
  - name: start_time
    type: STRING
    mode: NULLABLE
  - name: parsed_start_time
    type: TIMESTAMP
    mode: NULLABLE
  - name: parsed_end_time
    type: TIMESTAMP
    mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
