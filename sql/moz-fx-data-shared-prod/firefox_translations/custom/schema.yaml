fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: client_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: android_sdk_version
    type: STRING
    mode: NULLABLE
    description: The optional Android specific SDK version of the software running
      on this hardware device.
  - name: app_build
    type: STRING
    mode: NULLABLE
    description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
  - name: app_channel
    type: STRING
    mode: NULLABLE
    description: The channel the application is being distributed on.
  - name: app_display_version
    type: STRING
    mode: NULLABLE
    description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
  - name: architecture
    type: STRING
    mode: NULLABLE
    description: The architecture of the device, (e.g. "arm", "x86").
  - name: build_date
    type: STRING
    mode: NULLABLE
    description: The date & time the application was built
  - name: client_id
    type: STRING
    mode: NULLABLE
    description: A UUID uniquely identifying the client.
  - name: device_manufacturer
    type: STRING
    mode: NULLABLE
    description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
  - name: device_model
    type: STRING
    mode: NULLABLE
    description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
  - name: first_run_date
    type: STRING
    mode: NULLABLE
    description: The date of the first run of the application.
  - name: locale
    type: STRING
    mode: NULLABLE
    description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
  - name: os
    type: STRING
    mode: NULLABLE
    description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
  - name: os_version
    type: STRING
    mode: NULLABLE
    description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
  - name: telemetry_sdk_build
    type: STRING
    mode: NULLABLE
    description: The version of the Glean SDK
  - name: windows_build_number
    type: INTEGER
    mode: NULLABLE
    description: The optional Windows build number, reported by Windows (e.g. 22000)
      and not set for other platforms
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: errors_marian
      type: INTEGER
      mode: NULLABLE
      description: 'Marian code related error.

        '
    - name: errors_memory
      type: INTEGER
      mode: NULLABLE
      description: 'Memory allocation error.

        '
    - name: errors_model_download
      type: INTEGER
      mode: NULLABLE
      description: 'Failed to download a model for a supported language pair.

        '
    - name: errors_translation
      type: INTEGER
      mode: NULLABLE
      description: 'The translation procedure has failed.

        '
    - name: service_lang_mismatch
      type: INTEGER
      mode: NULLABLE
      description: 'The user and website languages do not match.

        '
    - name: service_not_supported
      type: INTEGER
      mode: NULLABLE
      description: 'Language pair of user and website languages is not supported.

        '
    - name: errors_engine_download
      type: INTEGER
      mode: NULLABLE
      description: 'Failed to download translation engine module.

        '
    - name: errors_engine_load
      type: INTEGER
      mode: NULLABLE
      description: 'Failed to load translation engine wasm module in memory.

        '
    - name: errors_model_load
      type: INTEGER
      mode: NULLABLE
      description: 'Failed to load translation model in memory.

        '
  - name: labeled_counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_invalid_label
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_overflow
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_state
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_value
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
  - name: quantity
    type: RECORD
    mode: NULLABLE
    fields:
    - name: metadata_cpu_cores_count
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.cores` metric

        '
    - name: metadata_cpu_count
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.count` metric

        '
    - name: metadata_cpu_family
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.family` metric

        '
    - name: metadata_cpu_l2_cache
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.l2cacheKB` metric

        '
    - name: metadata_cpu_l3_cache
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.l3cacheKB` metric

        '
    - name: metadata_cpu_model
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.model` metric

        '
    - name: metadata_cpu_speed
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.speedMHz` metric

        '
    - name: metadata_cpu_stepping
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.stepping` metric

        '
    - name: metadata_system_memory
      type: INTEGER
      mode: NULLABLE
      description: 'Telemetry Environment `system.memoryMB` metric

        '
    - name: performance_full_page_translated_wps
      type: INTEGER
      mode: NULLABLE
      description: 'Speed of the translation from "translation button

        pressed" to "full page is translated".

        '
    - name: performance_translation_engine_wps
      type: INTEGER
      mode: NULLABLE
      description: 'Speed of translation as measured by the translation engine.

        '
    - name: performance_word_count
      type: INTEGER
      mode: NULLABLE
      description: 'Total number of words on the original web page.

        '
    - name: performance_word_count_visible_in_viewport
      type: INTEGER
      mode: NULLABLE
      description: 'Total number of visible words on the original web page that

        were visible in the viewport at the time of "translation button pressed".

        '
    - name: forms_character_count
      type: INTEGER
      mode: NULLABLE
      description: 'Total number of characters in all translated fields.

        '
    - name: forms_field_count
      type: INTEGER
      mode: NULLABLE
      description: 'Number of text fields translated.

        '
    - name: forms_word_count
      type: INTEGER
      mode: NULLABLE
      description: 'Total number of words in all translated fields.

        '
    - name: quality_sent_90th
      type: INTEGER
      mode: NULLABLE
      description: '90th percentile of quality estimation of translation for sentences

        multiplied by 1000.

        '
    - name: quality_sent_avg
      type: INTEGER
      mode: NULLABLE
      description: 'Average quality estimation of translation for sentences

        multiplied by 1000.

        '
    - name: quality_sent_median
      type: INTEGER
      mode: NULLABLE
      description: 'Median quality estimation of translation for sentences

        multiplied by 1000.

        '
    - name: quality_word_90th
      type: INTEGER
      mode: NULLABLE
      description: '90th percentile of quality estimation of translation for words

        multiplied by 1000.

        '
    - name: quality_word_avg
      type: INTEGER
      mode: NULLABLE
      description: 'Average quality estimation of translation for words

        multiplied by 1000.

        '
    - name: quality_word_median
      type: INTEGER
      mode: NULLABLE
      description: 'Median quality estimation of translation for words

        multiplied by 1000.

        '
  - name: string
    type: RECORD
    mode: NULLABLE
    fields:
    - name: metadata_bergamot_translator_version
      type: STRING
      mode: NULLABLE
      description: 'Bergamot translator engine version

        '
    - name: metadata_cpu_extensions
      type: STRING
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.extensions` metric

        '
    - name: metadata_cpu_vendor
      type: STRING
      mode: NULLABLE
      description: 'Telemetry Environment `system.cpu.vendor` metric

        '
    - name: metadata_extension_build_id
      type: STRING
      mode: NULLABLE
      description: 'Extension build id, indicating which git revision

        and build config was used to produce this build

        '
    - name: metadata_extension_version
      type: STRING
      mode: NULLABLE
      description: 'Extension version

        '
    - name: metadata_firefox_client_id
      type: STRING
      mode: NULLABLE
      description: 'Firefox Telemetry client id.

        '
    - name: metadata_from_lang
      type: STRING
      mode: NULLABLE
      description: 'Translation source language

        (it can be set manually and different from detected_lang).

        '
    - name: metadata_to_lang
      type: STRING
      mode: NULLABLE
      description: 'Translation target language.

        '
    - name: performance_translation_quality
      type: STRING
      mode: NULLABLE
      description: 'Quality estimation of translation.

        '
    - name: quality_summary
      type: STRING
      mode: NULLABLE
      description: 'Summary of quality estimation of translation.

        All scores are in range [0,1].

        <word_avg>,<word_median>,<word_90th>,<sent_avg>,<sent_median>,<sent_90th>

        Example: "0.5,0.55,0.35,0.6,0.55,0.7"

        '
    - name: metadata_model_version
      type: STRING
      mode: NULLABLE
      description: 'Version of translation model

        '
    - name: metadata_channel
      type: STRING
      mode: NULLABLE
      description: 'Firefox distribution channel

        '
    - name: metadata_detected_lang
      type: STRING
      mode: NULLABLE
      description: 'Translation source language that was automatically detected.

        '
    - name: glean_client_annotation_experimentation_id
      type: STRING
      mode: NULLABLE
      description: 'An experimentation identifier derived and provided by the application

        for the purpose of experimentation enrollment.

        '
  - name: timespan
    type: RECORD
    mode: NULLABLE
    fields:
    - name: performance_full_page_translated_time
      type: RECORD
      mode: NULLABLE
      fields:
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Timing from "translation button pressed"

        to "full page is translated".

        '
    - name: performance_model_download_time_num
      type: RECORD
      mode: NULLABLE
      fields:
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Time spent on downloading a translation model for a language pair.

        (Renamed from model_download_time to model_download_time_num as part of

        changing type from string to quantity)

        '
    - name: performance_model_load_time_num
      type: RECORD
      mode: NULLABLE
      fields:
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Time spent on loading a model into memory to start translation.

        (Renamed from model_load_time to model_load_time_num as part of

        changing type from string to quantity)

        '
    - name: performance_translation_engine_time
      type: RECORD
      mode: NULLABLE
      fields:
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Time spent on translation by the translation engine.

        '
    - name: performance_total_usage_time
      type: RECORD
      mode: NULLABLE
      fields:
      - name: time_unit
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Timing from the first event to the last event.

        '
  - name: boolean
    type: RECORD
    mode: NULLABLE
    fields:
    - name: infobar_outbound_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Translation of forms is enabled.

        '
    - name: quality_is_supervised
      type: BOOLEAN
      mode: NULLABLE
      description: 'Indicates whether a supervised model was used for quality estimation.

        '
    - name: infobar_qe_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'Quality estimation is enabled.

        '
    - name: infobar_auto_translate_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: '"Automatically translate as browse" is enabled.

        '
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized app name
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized channel name
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: An ISO 3166-1 alpha-2 country code
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Set to "Other" if this message contained an unrecognized OS name
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: ping_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: end_time
    type: STRING
    mode: NULLABLE
  - name: experiments
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: RECORD
      mode: NULLABLE
      fields:
      - name: branch
        type: STRING
        mode: NULLABLE
      - name: extra
        type: RECORD
        mode: NULLABLE
        fields:
        - name: type
          type: STRING
          mode: NULLABLE
        - name: enrollment_id
          type: STRING
          mode: NULLABLE
  - name: ping_type
    type: STRING
    mode: NULLABLE
  - name: reason
    type: STRING
    mode: NULLABLE
  - name: seq
    type: INTEGER
    mode: NULLABLE
  - name: start_time
    type: STRING
    mode: NULLABLE
  - name: parsed_start_time
    type: TIMESTAMP
    mode: NULLABLE
  - name: parsed_end_time
    type: TIMESTAMP
    mode: NULLABLE
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: submission_timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: Time when the ingestion edge server accepted this message
