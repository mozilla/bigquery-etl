friendly_name: App-specific view for Glean ping "home"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.home, org_mozilla_firefox_beta.home, org_mozilla_fenix.home, org_mozilla_fenix_nightly.home, org_mozilla_fennec_aurora.home).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.home
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.home
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.home
  - moz-fx-data-shared-prod.org_mozilla_firefox.home
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.home
require_column_descriptions: false
