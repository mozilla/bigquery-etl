fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.

- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data for analysis.
    It is a pipeline-generated artifact that should match between pings.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.

- mode: NULLABLE
  name: play_store_info
  type: RECORD
  description:
  fields:
    - mode: NULLABLE
      name: play_store_attribution_campaign
      type: STRING
      description: |
        Play store campaign the profile is attributed to.
    - mode: NULLABLE
      name: play_store_attribution_medium
      type: STRING
      description: |
        Play store Medium the profile is attributed to.
    - mode: NULLABLE
      name: play_store_attribution_source
      type: STRING
      description: |
        Play store source the profile is attributed to.
    - mode: NULLABLE
      name: play_store_attribution_timestamp
      type: TIMESTAMP
      description: |
        Timestamp corresponding to the ping that contained the play_store attribution.
    - mode: NULLABLE
      name: play_store_attribution_content
      type: STRING
      description: |
        
    - mode: NULLABLE
      name: play_store_attribution_term
      type: STRING
      description: |
        
    - mode: NULLABLE
      name: play_store_attribution_install_referrer_response
      type: STRING
      description: |
        Play store source the profile is attributed to.
    
- mode: NULLABLE
  name: meta_info
  type: RECORD
  description:
  fields:
    - mode: NULLABLE
      name: meta_attribution_app
      type: STRING
      description: |
        Facebook app linked to paid marketing.
    - mode: NULLABLE
      name: meta_attribution_timestamp
      type: TIMESTAMP
      description: |
        Timestamp corresponding to the ping that contained the meta attribution.
    
- mode: NULLABLE
  name: install_source
  type: STRING
  description: |
    The source of a profile installation.

- mode: NULLABLE
  name: adjust_info
  type: RECORD
  description:
  fields:
    - mode: NULLABLE
      name: adjust_ad_group
      type: STRING
      description: |
        Adjust Ad Group the profile is attributed to.
    - mode: NULLABLE
      name: adjust_campaign
      type: STRING
      description: |
        Adjust Campaign the profile is attributed to.
    - mode: NULLABLE
      name: adjust_creative
      type: STRING
      description: |
        Adjust Creative the profile is attributed to.
    - mode: NULLABLE
      name: adjust_network
      type: STRING
      description: |
        Adjust Network the profile is attributed to.
    - mode: NULLABLE
      name: adjust_attribution_timestamp
      type: TIMESTAMP
      description: |
        Timestamp corresponding to the ping that contained the adjust attribution.
    
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: |
    A string containing the distribution identifier.

