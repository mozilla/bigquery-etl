friendly_name: Desktop Retention V2 - Client Level
description: |-
  Desktop Retention data at the client level.
  Includes attribution information, profile_group_id.
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  table_type: client_level
  dag: bqetl_desktop_retention_model
scheduling:
  dag_name: bqetl_desktop_retention_model
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - country
    - normalized_os
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.clients_daily
  - moz-fx-data-shared-prod.telemetry.clients_first_seen
  - moz-fx-data-shared-prod.telemetry.desktop_active_users
require_column_descriptions: false
