friendly_name: App-specific view for Glean ping "events"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.events, org_mozilla_focus_beta.events, org_mozilla_focus_nightly.events).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_focus.events
  - moz-fx-data-shared-prod.org_mozilla_focus_beta.events
  - moz-fx-data-shared-prod.org_mozilla_focus_nightly.events
require_column_descriptions: false
