friendly_name: App-specific view for Glean ping "first-session"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.first_session, org_mozilla_firefox_beta.first_session, org_mozilla_fenix.first_session, org_mozilla_fenix_nightly.first_session, org_mozilla_fennec_aurora.first_session).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.first_session
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.first_session
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.first_session
  - moz-fx-data-shared-prod.org_mozilla_firefox.first_session
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.first_session
require_column_descriptions: false
