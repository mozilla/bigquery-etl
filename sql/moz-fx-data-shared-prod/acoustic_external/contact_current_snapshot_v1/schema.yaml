fields:

#### Fields specified in the Acoustic Data Schemas doc.

- mode: NULLABLE
  name: email_id
  type: STRING
  description: key to connect to rt_newsletters\
   and rt_mofo_contact relational databases

- mode: NULLABLE
  name: basket_token
  type: STRING
  description: token generated for unsubscribe and email\
   preference center links; this was called token__c in SFMC

- mode: NULLABLE
  name: sfdc_id
  type: STRING
  description: key to connect to rt_mofo_campaign_member\
   and rt_mofo_opportunity relational databases

- mode: NULLABLE
  name: fxa_id
  type: STRING
  description: key to connect to rt_moco_fxa_service relational database

- mode: NULLABLE
  name: double_opt_in
  type: BOOLEAN
  description: TRUE = double opted-in FALSE = not opted-in.

- mode: NULLABLE
  name: has_opted_out_of_email
  type: BOOLEAN
  description: TRUE = has opted-out (exclude them from email sends)\
   FALSE = can send emails

- mode: NULLABLE
  name: email_lang
  type: STRING
  description: preferred email language

- mode: NULLABLE
  name: email_format
  type: STRING
  description: preferred email format - values are H for HTML or T for\
   Text and sometimes this field is blank for a contact

- mode: NULLABLE
  name: mailing_country
  type: STRING
  description: subscriber's country

- mode: NULLABLE
  name: cohort
  type: STRING
  description: stores values for automation testing

- mode: NULLABLE
  name: fxa_created_date
  type: DATE
  description: records the date/time a subscriber created a Firefox account

- mode: NULLABLE
  name: fxa_first_service
  type: STRING
  description: the first service added to the Firefox account

- mode: NULLABLE
  name: fxa_account_deleted
  type: BOOLEAN
  description: has the fxa account been deleted?

- mode: NULLABLE
  name: sub_mozilla_foundation
  type: BOOLEAN
  description: subscribed to Mozilla Foundation

- mode: NULLABLE
  name: sub_common_voice
  type: BOOLEAN
  description: subscribed to Mozilla Common Voice

- mode: NULLABLE
  name: sub_hubs
  type: BOOLEAN
  description: subscribed to Mozilla Hubs

- mode: NULLABLE
  name: sub_mixed_reality
  type: BOOLEAN
  description: subscribed to Mixed Reality

- mode: NULLABLE
  name: sub_internet_health_report
  type: BOOLEAN
  description: subscribed to Insights

- mode: NULLABLE
  name: sub_miti
  type: BOOLEAN
  description: null

- mode: NULLABLE
  name: sub_mozilla_fellowship_awardee_alumni
  type: BOOLEAN
  description: subscribed to Fellowship and Awardee Alumni

- mode: NULLABLE
  name: sub_mozilla_festival
  type: BOOLEAN
  description: subscribed to MozFest

- mode: NULLABLE
  name: sub_mozilla_technology
  type: BOOLEAN
  description: subscribed to Mozilla Technology

- mode: NULLABLE
  name: sub_mozillians_nda
  type: BOOLEAN
  description: NDA'd Mozillians

- mode: NULLABLE
  name: sub_firefox_accounts_journey
  type: BOOLEAN
  description: subscribed to Firefox Account Tips

- mode: NULLABLE
  name: sub_knowledge_is_power
  type: BOOLEAN
  description: subscribed to Knowledge is Power

- mode: NULLABLE
  name: sub_take_action_for_the_internet
  type: BOOLEAN
  description: subscribed to Take Action for the Internet

- mode: NULLABLE
  name: sub_test_pilot
  type: BOOLEAN
  description: subscribed to New Product Testing

- mode: NULLABLE
  name: sub_firefox_news
  type: BOOLEAN
  description: subscribed to Firefox News

- mode: NULLABLE
  name: sub_about_mozilla
  type: BOOLEAN
  description: subscribed to Mozilla Community

- mode: NULLABLE
  name: sub_apps_and_hacks
  type: BOOLEAN
  description: subscribed to Developer newsletter

- mode: NULLABLE
  name: sub_rally
  type: BOOLEAN
  description: subscribed to Mozilla Rally

- mode: NULLABLE
  name: sub_firefox_sweepstakes
  type: BOOLEAN
  description: subscribed to Firefox Sweepstakes

- mode: NULLABLE
  name: vpn_waitlist_geo
  type: STRING
  description: VPN waitlist country location

- mode: REPEATED
  name: vpn_waitlist_platform
  type: STRING
  description: VPN waitlist platform name

- mode: NULLABLE
  name: relay_waitlist_geo
  type: STRING
  description: Relay waitlist country location

- mode: NULLABLE
  name: date_created
  type: DATE
  description: Date when the contact was created

- mode: NULLABLE
  name: last_modified_date
  type: DATE
  description: Correspnds to Airflow's exec date. \
    Means when at the time the job run, that was \
    most recently when the contact was updated.
