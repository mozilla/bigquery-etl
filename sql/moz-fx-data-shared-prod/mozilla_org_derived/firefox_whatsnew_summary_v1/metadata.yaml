friendly_name: Firefox "what's new" hits and bounces
description: |-
  This table aggregates the traffic to Firefox "what's new" pages and the number of bounces
owners:
- rbaffourawuah@mozilla.com
labels:
  incremental: true
  schedule: daily
  owner1: rbaffourawuah
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - locale
    - version
workgroup_access: []
references:
  query.sql:
  - moz-fx-data-shared-prod.mozilla_org_derived.www_site_hits_v1
deprecated: true
require_column_descriptions: false
