friendly_name: Dashboard Service
description: |-
  BigEye metadata for the dashboard service docs: https://docs.bigeye.com/reference/getdashboarddataseries
owners:
- phlee@mozilla.com
labels:
  application: bigeye
  incremental: false
  schedule: daily
  table_type: aggregate
scheduling:
  dag_name: bqetl_bigeye_derived
  arguments: ['--schema_update_option=ALLOW_FIELD_ADDITION']
  secrets:
  - deploy_target: BIGEYE_API_KEY
    key: bqetl_bigeye_api_key
bigquery:
  time_partitioning:
    type: day
    field: timestamp
    require_partition_filter: false
