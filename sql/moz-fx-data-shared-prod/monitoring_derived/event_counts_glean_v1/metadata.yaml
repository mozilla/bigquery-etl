friendly_name: Event Counts Glean
description: |-
  Daily event counts for all Glean apps, derived from monitoring_derived.event_monitoring_aggregates_v1
owners:
- bewu@mozilla.com
labels:
  incremental: true
  owner1: bewu
  dag: bqetl_monitoring
scheduling:
  dag_name: bqetl_monitoring
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - normalized_app_name
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.monitoring_derived.event_monitoring_aggregates_v1
require_column_descriptions: false
