friendly_name: User Retention - Firefox iOS (Week 4)
description: |
  Derived dataset for Firefox iOS retention analysis. Contains metrics that can be calculated
  4 weeks (28 days) after a user was first seen.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_firefox_ios
  owner1: kik
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
    - first_seen_date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.firefox_ios.baseline_clients_last_seen
  - moz-fx-data-shared-prod.firefox_ios.firefox_ios_clients
require_column_descriptions: false
