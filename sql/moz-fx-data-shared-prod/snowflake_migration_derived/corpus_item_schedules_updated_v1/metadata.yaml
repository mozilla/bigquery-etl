  Model corpus item schedule updated events for the Fx New Tab from stg_scheduled_corpus_items_v1 and corpus_items_updated_v1 tables
owners:
- jpetto@mozilla.com
- rrando@mozilla.com
labels:
  schedule: hourly
  incremental: true
  owner1: jpetto
  owner2: rrando
  dag: bqetl_content_ml_hourly
scheduling:
  dag_name: bqetl_content_ml_hourly
bigquery:
