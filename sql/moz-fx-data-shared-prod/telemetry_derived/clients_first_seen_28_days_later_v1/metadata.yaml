friendly_name: Clients First Seen 28 Days Later
description: |-
  Client cohorts 28 days after their first seen date with relevant retention indicators.
owners:
- loines@mozilla.com
labels:
  incremental: true
  dag: bqetl_analytics_tables
  owner1: loines
scheduling:
  dag_name: bqetl_analytics_tables
  date_partition_offset: -27
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.clients_last_seen
  - moz-fx-data-shared-prod.telemetry_derived.clients_first_seen_v2
require_column_descriptions: false
