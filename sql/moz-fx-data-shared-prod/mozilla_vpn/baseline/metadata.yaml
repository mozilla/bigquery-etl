friendly_name: App-specific view for Glean ping "baseline"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.baseline, org_mozilla_firefox_vpn.baseline, org_mozilla_ios_firefoxvpn.baseline, org_mozilla_ios_firefoxvpn_network_extension.baseline).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.baseline
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.baseline
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.baseline
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.baseline
require_column_descriptions: false
