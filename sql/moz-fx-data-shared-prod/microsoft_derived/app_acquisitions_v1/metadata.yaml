friendly_name: App Acquisitions
description: |-
  This table represents acquisition data downloaded from the Microsoft Store for Firefox, FX Beta and FX Nightly
  The link for this data is here: https://manage.devcenter.microsoft.com/v1.0/my/analytics/appacquisitions?
  Note: this DAG often fails on the first or second run
owners:
- mhirose@mozilla.com
labels:
  owner1: mhirose
  table_type: aggregate
scheduling:
  arguments:
  - --date
  - '{{ ds }}'
bigquery:
  time_partitioning:
    type: day
    field: DATE
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
