fields:

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: |
    Date of when the user was first seen.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: |
    36-char long hash randomly assigned when the account is created.

- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: |
    Hashed version of client_id (if present) useful for partitioning; ranges from 0 to 99.

- mode: NULLABLE
  name: first_reported_country
  type: STRING
  description: |
    First reported country for the client installation.

- mode: NULLABLE
  name: first_reported_isp
  type: STRING
  description: |
    Name of the first reported isp (Internet Service Provider).

- mode: NULLABLE
  name: adjust_ad_group
  type: STRING
  description: |
    Structure parameter for the the ad group of a campaign.

- mode: NULLABLE
  name: adjust_campaign
  type: STRING
  description: |
    Structure parameter for the campaign name.

- mode: NULLABLE
  name: adjust_creative
  type: STRING
  description: |
    Structure parameter for the creative content of a campaign.

- mode: NULLABLE
  name: adjust_network
  type: STRING
  description: |
    The type of source of a client installation.

- mode: NULLABLE
  name: days_seen_in_first_28_days
  type: INTEGER
  description: |
    Number of days we saw the user within their first 28 days since they were first seen.

- mode: NULLABLE
  name: repeat_first_month_user
  type: BOOLEAN
  description: |
    Indicates if the user qualified as a repeat first month user,
    meaning we saw them more than once within their first 28 days.

- mode: NULLABLE
  name: retained_week_2
  type: BOOLEAN
  description: |
    True if the user was seen in the second week since they were first seen.

- mode: NULLABLE
  name: retained_week_4
  type: BOOLEAN
  description: |
    True if the user was seen in the forth week since they were first seen.
