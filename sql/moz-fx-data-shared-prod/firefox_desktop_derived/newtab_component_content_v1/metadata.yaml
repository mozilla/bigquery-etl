friendly_name: Newtab Component-level Content Table
description: |-
    Contains information about content interactions, both organic and sponsored,
    from the newtab ping.  Each record represents a specific content position during a specific visit.

    Note that this is pulling data from the newtab ping and not the newtab_content ping
owners:
  - jsnyder@mozilla.com
labels:
  application: newtab
  incremental: true
  schedule: daily
  dag: bqetl_newtab
  table_type: client_level
scheduling:
  dag_name: bqetl_newtab
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
  clustering:
    fields:
      - channel
      - country
      - newtab_category
    expiration_days: 775
  range_partitioning: null
references: {}
