friendly_name: Conversion Event Categorization
description: |-
  Classifies conversion events
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_desktop_conv_evnt_categorization
scheduling:
  dag_name: bqetl_desktop_conv_evnt_categorization
  depends_on_past: false
  date_partition_parameter: report_date
  date_partition_offset: -14
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - client_id
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
require_column_descriptions: false
