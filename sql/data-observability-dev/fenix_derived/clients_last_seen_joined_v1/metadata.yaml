friendly_name: Clients Last Seen Joined
description: |-
  Join on baseline and metrics views, but uses a LEFT JOIN
  such that a given client will not appear in the result if
  it is only represented in the metrics-based table.
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_glean_usage
  owner1: ascholtz
scheduling:
  dag_name: bqetl_glean_usage
  task_group: fenix
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.baseline_clients_last_seen
  - moz-fx-data-shared-prod.fenix.metrics_clients_last_seen
