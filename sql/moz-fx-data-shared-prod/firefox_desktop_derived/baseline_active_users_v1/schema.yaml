fields:
- name: days_since_desktop_active
  type: INTEGER
  mode: NULLABLE
- name: days_since_seen
  type: INTEGER
  mode: NULLABLE
- name: days_since_active
  type: INTEGER
  mode: NULLABLE
- name: days_since_created_profile
  type: INTEGER
  mode: NULLABLE
- name: days_since_seen_session_start
  type: INTEGER
  mode: NULLABLE
- name: days_since_seen_session_end
  type: INTEGER
  mode: NULLABLE
- name: days_since_visited_1_uri
  type: INTEGER
  mode: NULLABLE
- name: days_seen_bits
  type: INTEGER
  mode: NULLABLE
- name: days_created_profile_bits
  type: INTEGER
  mode: NULLABLE
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data for analysis.
    It is a pipeline-generated artifact that should match between pings.
- name: first_run_date
  type: DATE
  mode: NULLABLE
  description: The date of the first run of the application.
- name: durations
  type: INTEGER
  mode: NULLABLE
- name: days_seen_session_start_bits
  type: INTEGER
  mode: NULLABLE
- name: days_seen_session_end_bits
  type: INTEGER
  mode: NULLABLE
- name: android_sdk_version
  type: STRING
  mode: NULLABLE
  description: The optional Android specific SDK version of the software running on this hardware device.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: city
  type: STRING
  mode: NULLABLE
  description: Name of the city in which the activity took place, as determined by
    the IP geolocation.
- name: country
  type: STRING
  mode: NULLABLE
  description: Name of the country in which the activity took place, as determined by
    the IP geolocation.
- name: app_build
  type: STRING
  mode: NULLABLE
- name: app_channel
  type: STRING
  mode: NULLABLE
  description: The channel the application is being distributed on.
- name: architecture
  type: STRING
  mode: NULLABLE
  description: The architecture of the device, (e.g. "arm", "x86").
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: The manufacturer of the device the application is running on.
    Not set if the device manufacturer can't be determined (e.g. on Desktop).
- name: device_model
  type: STRING
  mode: NULLABLE
  description: The model of the device the application is running on.
- name: telemetry_sdk_build
  type: STRING
  mode: NULLABLE
  description: The version of the Glean SDK at the time the ping was collected (e.g. 25.0.0).
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: Date when the server first received a ping from this client.
- name: is_new_profile
  type: BOOLEAN
  mode: NULLABLE
- name: isp
  type: STRING
  mode: NULLABLE
  description: The name of the internet service provider associated with the client's IP address.
- name: days_active_bits
  type: INTEGER
  mode: NULLABLE
- name: geo_subdivision
  type: STRING
  mode: NULLABLE
  description: First major country subdivision, typically a state, province, or county based on IP address.
- name: profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the profile group, not shared with other telemetry data.
- name: install_source
  type: STRING
  mode: NULLABLE
- name: days_desktop_active_bits
  type: INTEGER
  mode: NULLABLE
- name: windows_build_number
  type: INTEGER
  mode: NULLABLE
- name: browser_engagement_uri_count
  type: INTEGER
  mode: NULLABLE
- name: browser_engagement_active_ticks
  type: INTEGER
  mode: NULLABLE
- name: legacy_telemetry_client_id
  type: STRING
  mode: NULLABLE
- name: is_default_browser
  type: BOOLEAN
  mode: NULLABLE
  description: A flag indicating whether the browser is set as the default browser on the client side.
- name: attribution_msclkid
  type: STRING
  mode: NULLABLE
- name: attribution_dltoken
  type: STRING
  mode: NULLABLE
- name: attribution_dlsource
  type: STRING
  mode: NULLABLE
- name: attribution_experiment
  type: STRING
  mode: NULLABLE
- name: attribution_variation
  type: STRING
  mode: NULLABLE
- name: attribution_ua
  type: STRING
  mode: NULLABLE
- name: experiments
  type: RECORD
  mode: REPEATED
  fields:
  - name: key
    type: STRING
    mode: NULLABLE
  - name: value
    type: RECORD
    mode: NULLABLE
    fields:
    - name: branch
      type: STRING
      mode: NULLABLE
    - name: extra
      type: RECORD
      mode: NULLABLE
      fields:
      - name: type
        type: STRING
        mode: NULLABLE
      - name: enrollment_id
        type: STRING
        mode: NULLABLE
- name: days_visited_1_uri_bits
  type: INTEGER
  mode: NULLABLE
- name: active_hours_sum
  type: FLOAT
  mode: NULLABLE
- name: days_interacted_bits
  type: INTEGER
  mode: NULLABLE
- name: startup_profile_selection_reason_first
  type: STRING
  mode: NULLABLE
- name: app_name
  type: STRING
  mode: NULLABLE
  description: The name of the application.
- name: app_version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: app_version_major
  type: NUMERIC
  mode: NULLABLE
  description: The major version of the user visible app version string for the browser,
    e.g. "142.1.3", has major version 142
- name: app_version_minor
  type: NUMERIC
  mode: NULLABLE
  description: The minor version of the user visible app version string for the browser,
    e.g. "142.1.3" has minor version 1
- name: app_version_patch_revision
  type: NUMERIC
  mode: NULLABLE
- name: app_version_is_major_release
  type: BOOLEAN
  mode: NULLABLE
- name: channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: distribution_id_source
  type: STRING
  mode: NULLABLE
- name: os
  type: STRING
  mode: NULLABLE
- name: os_grouped
  type: STRING
  mode: NULLABLE
- name: os_version
  type: STRING
  mode: NULLABLE
- name: os_version_build
  type: STRING
  mode: NULLABLE
- name: os_version_major
  type: INTEGER
  mode: NULLABLE
- name: os_version_minor
  type: INTEGER
  mode: NULLABLE
- name: activity_segment
  type: STRING
  mode: NULLABLE
  description: Classification of users based on their browsing activity.
    E.g., infrequent, casual, regular.
- name: first_seen_year
  type: INTEGER
  mode: NULLABLE
  description: Year of the client's first seen date.
- name: is_daily_user
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating if client is considered a daily user on the submission date.
- name: is_weekly_user
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating if client is considered a weekly user on the submission date.
- name: is_monthly_user
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating if client is considered a monthly user on the submission date.
- name: is_dau
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating the client is counted as a daily active user on this submission date.
- name: is_wau
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating the client is counted as a weekly active user on this submission date.
- name: is_mau
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating the client is counted as a weekly active user on this submission date.
