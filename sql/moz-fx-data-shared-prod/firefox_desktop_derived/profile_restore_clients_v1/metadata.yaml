friendly_name: Firefox Desktop Profile Restore Clients
description: |-
  Contains client-level data from Firefox Desktop profile restore events.
  Each row represents a client that triggered a profile restore event,
  including the restore ID extracted from the event extra data, along with
  client attributes such as channel, OS, app version, and Windows build number.
  Data is sourced from the firefox_desktop.profile_restore ping which comes from Glean.
owners:
- mhirose@mozilla.com
labels:
  level: bronze
  owner1: mhirose
  schedule: daily
  table_type: client_level
  shredder_mitigation: true
  dag: bqetl_glean_usage
scheduling:
  dag_name: bqetl_glean_usage
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  query.sql:
  - mozdata.firefox_desktop.profile_restore
require_column_descriptions: true
