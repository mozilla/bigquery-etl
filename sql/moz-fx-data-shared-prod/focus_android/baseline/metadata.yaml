friendly_name: App-specific view for Glean ping "baseline"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.baseline, org_mozilla_focus_beta.baseline, org_mozilla_focus_nightly.baseline).

  It is used by Looker.
