friendly_name: Site Metrics Empty Check
description: |
  Check if there is Google Analytics data for vpn.mozilla.org and mozilla.org for the given date
owners:
- srose@mozilla.com
labels:
  application: mozilla_vpn
  incremental: true
  schedule: daily
  owner1: srose
scheduling:
  destination_table: null
  query_file_path: sql/moz-fx-data-shared-prod/mozilla_vpn_derived/site_metrics_empty_check_v1/query.sql
