friendly_name: Telemetry Derived - Event Events
description: |-
  Daily flattened legacy events, i.e. one row per event nested in telemetry_stable.event_v4
owners:
- data-platform-infra-wg@mozilla.com
labels:
  owner1: data-platform-infra-wg
  table_type: client_level
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - event_category
    - sample_id
    - client_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.event
require_column_descriptions: false
