friendly_name: Firefox Events Daily
description: |
  Packed event representation with one-row per-client. Deprecated per https://bugzilla.mozilla.org/show_bug.cgi?id=1805722#c10
owners:
- wlachance@mozilla.com
- akomar@mozilla.com
labels:
  application: telemetry
  schedule: daily
  incremental: true
  owner1: wlachance
  owner2: akomar
  table_type: client_level
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.event_types
  - moz-fx-data-shared-prod.telemetry_derived.deanonymized_events
require_column_descriptions: false
