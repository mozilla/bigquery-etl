  - rrando@mozilla.com
labels:
  schedule: hourly
  incremental: true
  owner1: skamath
  owner2: rrando
scheduling:
  dag_name: bqetl_content_ml_hourly
bigquery:
  time_partitioning:
    type: day
    field: happened_at
    require_partition_filter: false
    expiration_days: 775
  clustering:
    fields:
      - prospect_id
      - prospect_source
      - scheduled_surface_id
