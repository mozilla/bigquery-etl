friendly_name: Firefox Health Indicator - Page Reloads by Country
description: |-
  Aggregate table used in Firefox Health Indicator dashboard, calculates number of users doing page reloads per country per day
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  shredder_mitigation: true
  dag: bqetl_fx_health_ind_dashboard
scheduling:
  dag_name: bqetl_fx_health_ind_dashboard
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - normalized_country_code
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
require_column_descriptions: false
