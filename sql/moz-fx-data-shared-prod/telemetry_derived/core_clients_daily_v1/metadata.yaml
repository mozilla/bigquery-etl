friendly_name: Core Clients Daily
description: |
  A daily aggregate of baseline and metrics pings from each client sending core pings, partitioned by day
owners:
- ascholtz@mozilla.com
labels:
  schedule: daily
  dag: bqetl_core
  owner1: ascholtz
  table_type: client_level
scheduling:
  dag_name: bqetl_core
  priority: 75
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - is_new_profile
    - app_name
    - os
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.core
  - moz-fx-data-shared-prod.telemetry_derived.core_clients_first_seen_v1
require_column_descriptions: false
