friendly_name: App-specific view for Glean ping "sync"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.sync, org_mozilla_firefox_beta.sync, org_mozilla_fenix.sync, org_mozilla_fenix_nightly.sync, org_mozilla_fennec_aurora.sync).

  It is used by Looker.
