friendly_name: GA Sessions V2
description: |-
  Contains 1 row for each Google Analytics 4 session
owners:
- kwindau@mozilla.com
labels:
  incremental: false
  owner1: kwindau@mozilla.com
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
  date_partition_parameter: null
  parameters: ["submission_date:DATE:{{ds}}"]
  depends_on_tables_existing:
  - task_id: wait_for_prod_events_partition
    table_id: 'moz-fx-data-marketing-prod.analytics_313696158.events_{{ds_nodash}}'
    poke_interval: 30m
    timeout: 10h
    retries: 1
    retry_delay: 30m
bigquery:
  time_partitioning:
    type: day
    field: session_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - ga_client_id
    - country
references: {}
deprecated: false
