friendly_name: Desktop Engagement - Client Level
description: |-
  Desktop engagement data at the client level, including attribution information
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: client_level
  dag: bqetl_desktop_engagement_model
scheduling:
  dag_name: bqetl_desktop_engagement_model
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - country
    - normalized_os
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.clients_first_seen
  - moz-fx-data-shared-prod.telemetry.clients_last_seen_v2
  - moz-fx-data-shared-prod.telemetry.desktop_active_users
require_column_descriptions: true
