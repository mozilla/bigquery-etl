friendly_name: FxA Users Services Last Seen
description: |-
  Usage aggregations per FxA user per FxA service per day over a 28-day window
owners:
- kik@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  owner1: kik
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - service
    - user_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - firefox_accounts_derived.fxa_users_services_daily_v2
  - firefox_accounts_derived.fxa_users_services_last_seen_v2
deprecated: false
