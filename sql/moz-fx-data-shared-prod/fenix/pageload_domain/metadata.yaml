friendly_name: App-specific view for Glean ping "pageload-domain"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.pageload_domain, org_mozilla_firefox_beta.pageload_domain, org_mozilla_fenix.pageload_domain, org_mozilla_fenix_nightly.pageload_domain, org_mozilla_fennec_aurora.pageload_domain).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.pageload_domain
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.pageload_domain
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.pageload_domain
  - moz-fx-data-shared-prod.org_mozilla_firefox.pageload_domain
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.pageload_domain
require_column_descriptions: false
