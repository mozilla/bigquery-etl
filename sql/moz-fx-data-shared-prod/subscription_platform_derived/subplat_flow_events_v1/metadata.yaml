friendly_name: SubPlat flow events
description: |-
  Subscription service flow events from SubPlat logs.
owners:
- srose@mozilla.com
labels:
  incremental: true
  schedule: hourly
  dag: bqetl_subplat_hourly
  owner1: srose
scheduling:
  dag_name: bqetl_subplat_hourly
  depends_on_past: true
  date_partition_parameter: date
  referenced_tables:
  - - moz-fx-data-shared-prod
    - firefox_accounts_derived
    - recent_fxa_gcp_stderr_events_v1
  - - moz-fx-data-shared-prod
    - firefox_accounts_derived
    - recent_fxa_gcp_stdout_events_v1
  - - moz-fx-data-shared-prod
    - subscription_platform_derived
    - services_v1
bigquery:
  time_partitioning:
    type: day
    field: log_timestamp
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - flow_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
require_column_descriptions: false
