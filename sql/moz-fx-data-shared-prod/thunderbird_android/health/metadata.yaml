friendly_name: App-specific view for Glean ping "health"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Thunderbird for Android"
  (net_thunderbird_android.health, net_thunderbird_android_beta.health, net_thunderbird_android_daily.health).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.net_thunderbird_android.health
  - moz-fx-data-shared-prod.net_thunderbird_android_beta.health
  - moz-fx-data-shared-prod.net_thunderbird_android_daily.health
require_column_descriptions: false
