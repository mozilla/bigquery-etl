friendly_name: Firefox Messaging System Events Daily
description: |
  Packed event representation with one-row per-client
owners:
- akomar@mozilla.com
labels:
  application: messaging_system
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_event_rollup
  owner1: akomar
scheduling:
  dag_name: bqetl_event_rollup
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.messaging_system.event_types
  - moz-fx-data-shared-prod.messaging_system_derived.normalized_onboarding_events
require_column_descriptions: false
