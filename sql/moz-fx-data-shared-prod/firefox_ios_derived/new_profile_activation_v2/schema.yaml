fields:

- mode: NULLABLE
  name: date
  type: DATE
  description: |
    Date when a client activated.

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: |
    Date when the app first reported a baseline ping for the client.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: |
    Unique ID for the client installation.

- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: |
    Sample ID to limit query results during an analysis.

- mode: NULLABLE
  name: is_new_profile
  type: BOOLEAN
  description: |
    Determines if a client is a new profile.

- mode: NULLABLE
  name: is_activated
  type: BOOLEAN
  description: |
    Determines if a client is activated based on the activation metric and a 7 day lag.
