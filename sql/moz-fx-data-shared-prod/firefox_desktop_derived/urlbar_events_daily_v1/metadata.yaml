friendly_name: Urlbar Events Daily
description: |-
  Each row in this table represents a daily summary statistic of impressions
  and clicks per product result type per a host of meaningful dimensions.
owners:
- tbrooks@mozilla.com
- akommasani@mozilla.com
labels:
  incremental: true
  schedule: daily
  shredder_mitigation: true
  table_type: aggregate
  dag: bqetl_urlbar
  owner1: tbrooks
  owner2: akommasani
scheduling:
  dag_name: bqetl_urlbar
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - mozdata.firefox_desktop.urlbar_events
