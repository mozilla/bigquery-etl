friendly_name: App-specific view for Glean ping "addons"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.addons, org_mozilla_firefox_beta.addons, org_mozilla_fenix.addons, org_mozilla_fenix_nightly.addons, org_mozilla_fennec_aurora.addons).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.addons
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.addons
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.addons
  - moz-fx-data-shared-prod.org_mozilla_firefox.addons
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.addons
require_column_descriptions: false
level: null
