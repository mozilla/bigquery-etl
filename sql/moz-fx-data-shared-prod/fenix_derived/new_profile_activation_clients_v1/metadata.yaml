friendly_name: Activation Clients - Fenix
description: |-
  Activation Clients (Fenix).

  Table grain: submission_date, client_id, normalized_channel

  Notes:
  - 2024-03-05: `device_type` and `device_manufacturer` fields added
owners:
- mozilla/kpi_table_reviewers
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_mobile_kpi_metrics
  owner1: kik
scheduling:
  dag_name: bqetl_mobile_kpi_metrics
  depends_on_past: false
  task_group: fenix
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.active_users
  - moz-fx-data-shared-prod.fenix.new_profile_clients
  - moz-fx-data-shared-prod.search.mobile_search_clients_daily
monitoring:
  enabled: true
  collection: Operational Checks
  partition_column: null
  partition_column_set: true
require_column_descriptions: false
