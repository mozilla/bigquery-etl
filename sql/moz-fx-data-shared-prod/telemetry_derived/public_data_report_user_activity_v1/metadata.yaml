friendly_name: Firefox Public Data Report User Activity
description: |-
  Data used to populate https://data.firefox.com/dashboard/user-activity.
  A row for every country in static.country_names_v1 is created, including duplicates if
  a country code has multiple associated names.

  Code to parse and format this data as well as the country allowlist is in the
  [firefox-public-data-report-etl repository](https://github.com/mozilla/firefox-public-data-report-etl/tree/main/public_data_report/user_activity).
owners:
- bewu@mozilla.com
labels:
  owner1: bewu
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.static.country_names_v1
  - moz-fx-data-shared-prod.telemetry.active_users_aggregates
  - moz-fx-data-shared-prod.telemetry.buildhub2
  - moz-fx-data-shared-prod.telemetry.clients_last_seen
require_column_descriptions: false
