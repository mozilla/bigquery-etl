friendly_name: Firefox Data CTA Uid Map
description: |-
  This table maps CTA UIDs to their localized text for various locales and
  Firefox versions. It is used to display the correct call-to-action text
  in Firefox based on the user's locale and the version of Firefox they
  are using. The data is sourced from a Google Sheet that is maintained
  by the Firefox Web team.
