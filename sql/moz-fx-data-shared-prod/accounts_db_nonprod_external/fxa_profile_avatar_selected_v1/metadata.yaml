friendly_name: avatar_selected table from nonprod (stage) fxa_profile database
description: |
  A mirror of the `avatar_selected` table from the nonprod (stage) `fxa_profile` CloudSQL database, updated daily to match the current state of the table.
  See https://mozilla.github.io/ecosystem-platform/reference/database-structure#database-fxa
owners:
- akomar@mozilla.com
labels:
  application: accounts_backend
  schedule: daily
  dag: bqetl_accounts_backend_external
  owner1: akomar
scheduling:
  dag_name: bqetl_accounts_backend_external
  date_partition_parameter: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:accounts-confidential
references:
  query.sql:
  - EXTERNAL_QUERY('moz-fx-fxa-nonprod.us.fxa-rds-nonprod-stage-fxa-profile', 'SELECT\n         userId,\n         avatarId\n       FROM\n         fxa_profile.avatar_selected\n    ')
require_column_descriptions: false
