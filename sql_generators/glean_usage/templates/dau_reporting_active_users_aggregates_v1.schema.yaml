fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: |
    Logical date used for processing and paritioning.

- mode: NULLABLE
  name: channel
  type: STRING
  description: |
    The channel the application is being distributed on.

- mode: NULLABLE
  name: os_version
  type: STRING
  description: |
    The user-visible version of the operating system (e.g. "1.2.3").
    If the version detection fails, this metric gets set to Unknown.

- mode: NULLABLE
  name: os_version_major
  type: STRING
  description: |
    The operating system major version.

- mode: NULLABLE
  name: os_version_minor
  type: STRING
  description: |
    The operating system minor version.

- mode: NULLABLE
  name: locale
  type: STRING
  description: |
    The locale of the application during initialization (e.g. "es-ES").
    If the locale can't be determined on the system, the value is "und", to indicate "undetermined".

- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: |
    A string containing the distribution identifier. This was used to identify installs
    from Mozilla Online, but now also identifies partnership deal distributions.

- mode: NULLABLE
  name: first_seen_year
  type: DATE
  description: |
    Year when we observed the client for the first time in our warehouse.

- mode: NULLABLE
  name: segment
  type: STRING
  description: |
    categorizing activity days into segments
