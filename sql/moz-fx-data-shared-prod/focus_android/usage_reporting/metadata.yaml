friendly_name: App-specific view for Glean ping "usage-reporting"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.usage_reporting, org_mozilla_focus_beta.usage_reporting, org_mozilla_focus_nightly.usage_reporting).

  It is used by Looker.
