friendly_name: Active Users Aggregates
description: |-
  A unioned view of desktop & mobile active users aggregates.
  Used to calculate DAU, WAU, and MAU for KPIs.
  Solely based off of Glean data for both desktop & mobile.
  Created as the union of `moz-fx-data-shared-prod.firefox_desktop.baseline_active_users_aggregates` (desktop)
  & `moz-fx-data-shared-prod.telemetry.active_users_aggregates_mobile` (mobile).
owners:
- kwindau@mozilla.com
labels:
  owner1: kwindau
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  view.sql:
  - moz-fx-data-shared-prod.firefox_desktop.baseline_active_users_aggregates
  - moz-fx-data-shared-prod.telemetry.active_users_aggregates_mobile
