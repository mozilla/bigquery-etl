friendly_name: Fx Accounts Linked Clients Staging
description: |-
  Staging table used to assist with building fx_accounts_linked_clients_v1
  Only keeps last 90 days of data
  Unique connections will be stored in final table fx_accounts_linked_clients_v1
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: client_level
  dag: bqetl_client_attributes
scheduling:
  dag_name: bqetl_client_attributes
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 90.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop.fx_accounts
require_column_descriptions: true
