friendly_name: App-specific view for Glean ping "local-network-access"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.local_network_access, org_mozilla_firefox_beta.local_network_access, org_mozilla_fenix.local_network_access, org_mozilla_fenix_nightly.local_network_access, org_mozilla_fennec_aurora.local_network_access).

  It is used by Looker.
owners: []
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.local_network_access
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.local_network_access
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.local_network_access
  - moz-fx-data-shared-prod.org_mozilla_firefox.local_network_access
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.local_network_access
