fields:

- mode: NULLABLE
  name: metric_date
  type: DATE
  description: This is 28 days before processing.

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: When the client has been seen for the first time.

- name: app_name
  type: STRING
  mode: NULLABLE
  description: App name the client is using.

- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: Release channel of the app the client is using.

- name: country
  type: STRING
  mode: NULLABLE
  description: Client's country on the metric date.

- name: app_display_version
  type: STRING
  mode: NULLABLE
  description: Client's app version on the metric date.

- name: locale
  type: STRING
  mode: NULLABLE
  description: Client's locale on the metric date.

- name: adjust_ad_group
  type: STRING
  mode: NULLABLE
  description: Adjust Ad Group the client is attributed to.

- name: adjust_campaign
  type: STRING
  mode: NULLABLE
  description: Adjust Campaign the client is attributed to.

- name: adjust_creative
  type: STRING
  mode: NULLABLE
  description: Adjust Creative the client is attributed to.

- name: adjust_network
  type: STRING
  mode: NULLABLE
  description: Adjust Network the client is attributed to.

- name: is_suspicious_device_client
  type: STRING
  mode: NULLABLE
  description: Flag to identify suspicious device users, see bug-1846554 for more info.

- name: ping_sent_metric_date
  type: INTEGER
  mode: NULLABLE
  description: Number of clients that sent a ping on the metric date.

- name: ping_sent_week_4
  type: INTEGER
  mode: NULLABLE
  description: Number of clients that sent a ping in week 4 after the metric date.

- name: active_metric_date
  type: INTEGER
  mode: NULLABLE
  description: Number of DAU clients on the metric date.

- name: retained_week_4
  type: INTEGER
  mode: NULLABLE
  description: Number of clients that were DAU on the metric date and in week 4 after the metric date.

- name: retained_week_4_new_clients
  type: INTEGER
  mode: NULLABLE
  description: Number of new clients on the metric date that were DAU in week 4 after the metric date.

- name: new_clients_metric_date
  type: INTEGER
  mode: NULLABLE
  description: Number of new clients on the metric date.

- name: repeat_clients
  type: INTEGER
  mode: NULLABLE
  description: Number of new clients on the metric date that were DAU at least twice in the next 4 weeks.
