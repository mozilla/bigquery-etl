fields:
- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- mode: NULLABLE
  name: profile_group_id
  type: STRING
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: metric_date
  type: DATE
  description: Metric Date
- mode: NULLABLE
  name: country
  type: STRING
  description: Code of the country in which the activity took place, as determined by
    the IP geolocation. Unknown or NULL values are normally stored as '??'.
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: app_version
  type: STRING
  description: User visible version string (e.g. "1.0.3") for the browser.
- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: First Seen Date
- mode: NULLABLE
  name: attribution_campaign
  type: STRING
  description: Attribution Campaign
- mode: NULLABLE
  name: attribution_content
  type: STRING
  description: Attribution Content
- mode: NULLABLE
  name: attribution_dlsource
  type: STRING
  description: Attribution Download Source - Indicates where installations of Firefox
    originate from.
- mode: NULLABLE
  name: attribution_source
  type: STRING
  description: Attribution Source - Derived from the UTM parameter of the same name.
- mode: NULLABLE
  name: attribution_medium
  type: STRING
  description: Attribution Medium - Derived from the UTM parameter of the same name.
- mode: NULLABLE
  name: attribution_ua
  type: STRING
  description: Attribution User Agent
- mode: NULLABLE
  name: attribution_experiment
  type: STRING
  description: Attribution Experiment - Name/id of the enrolled funnel experiment.
- mode: NULLABLE
  name: attribution_variation
  type: STRING
  description: Attribution Variation - Name/id of the variation cohort used in the
    enrolled funnel experiment.
- mode: NULLABLE
  name: normalized_os
  type: STRING
  description: The normalized name of the operating system running at the client.
- mode: NULLABLE
  name: normalized_os_version
  type: STRING
  description: Normalized Operating System Version
- mode: NULLABLE
  name: windows_version
  type: STRING
  description: Windows Version
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: isp
  type: STRING
  description: The name of the internet service provider associated with the client's
    IP address.
- mode: NULLABLE
  name: is_desktop
  type: BOOLEAN
  description: Indicates if the client is included in the desktop KPI
- mode: NULLABLE
  name: days_seen_bits
  type: INTEGER
  description: Days Seen Bits
- mode: NULLABLE
  name: days_desktop_active_bits
  type: INTEGER
  description: Days Desktop Active Bits
- mode: NULLABLE
  name: ping_sent_metric_date
  type: BOOLEAN
  description: Ping Sent on Metric Date
- mode: NULLABLE
  name: ping_sent_week_4
  type: BOOLEAN
  description: Ping Sent Week 4
- mode: NULLABLE
  name: active_metric_date
  type: BOOLEAN
  description: Active on Metric Date
- mode: NULLABLE
  name: retained_week_4
  type: BOOLEAN
  description: Retained Week 4
- mode: NULLABLE
  name: new_profile_metric_date
  type: BOOLEAN
  description: New Profile on Metric Date
- mode: NULLABLE
  name: repeat_profile
  type: BOOLEAN
  description: Repeat Profile
- mode: NULLABLE
  name: retained_week_4_new_profile
  type: BOOLEAN
  description: Retained Week 4 New Profile
- mode: NULLABLE
  name: legacy_telemetry_client_id
  type: STRING
  description: Legacy Telemetry Client Identifier
