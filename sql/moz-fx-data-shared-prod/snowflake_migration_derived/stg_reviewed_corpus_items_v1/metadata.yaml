friendly_name: Stg Reviewed Corpus Items v1
description: |-
  Model reviewed Corpus Item events for the Fx New Tab from raw Snowplow data
owners:
- skamath@mozilla.com
- rrando@mozilla.com
labels:
  schedule: daily
  incremental: true
  owner1: skamath
  owner2: rrando
  dag: bqetl_content_ml_daily
scheduling:
  dag_name: bqetl_content_ml_daily
bigquery:
  time_partitioning:
    type: day
    field: happened_at
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - object_version
    - approved_corpus_item_external_id
    - object_update_trigger
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.snowplow_external.events
require_column_descriptions: false
