friendly_name: Firefox iOS Active Users Aggregates for deletion requests
description: |-
  Prototype.

  KPIs calculated for deletion requests.

  Deprecation decision https://mozilla-hub.atlassian.net/browse/DENG-3998.
  This table will be used for validation purposes and should not be deleted.
owners:
- lvargas@mozilla.com
labels:
  incremental: true
  owner1: lvargas
bigquery:
  time_partitioning:
    type: day
    field: partition_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - app_name
    - attribution_medium
    - channel
workgroup_access: []
references:
  query.sql:
  - firefox_ios.deletion_request
  - moz-fx-data-shared-prod.firefox_ios.clients_last_seen_joined
  - moz-fx-data-shared-prod.search.mobile_search_clients_daily
  - mozdata.static.csa_gblmkt_languages
deprecated: true
require_column_descriptions: false
