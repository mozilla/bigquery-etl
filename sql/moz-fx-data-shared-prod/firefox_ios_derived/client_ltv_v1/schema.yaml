fields:
- description: A unique identifier (UUID) for the client.
  mode: NULLABLE
  name: client_id
  type: STRING
- description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
  mode: NULLABLE
  name: sample_id
  type: INTEGER
- description: The date associated with the Markov state; as_of_date will not update
    after a year of inactivity as the markov states stop updating
  mode: NULLABLE
  name: as_of_date
  type: DATE
- description: First submission date that this client was seen on
  mode: NULLABLE
  name: first_seen_date
  type: DATE
- description: Days Since First Seen
  mode: NULLABLE
  name: days_since_first_seen
  type: INTEGER
- description: Days Since Seen
  mode: NULLABLE
  name: days_since_seen
  type: INTEGER
- description: Days Seen Bytes
  mode: NULLABLE
  name: days_seen_bytes
  type: BYTES
- description: Durations
  mode: NULLABLE
  name: durations
  type: INTEGER
- description: Ad Clicks
  mode: NULLABLE
  name: ad_clicks
  type: INTEGER
- description: Total Historical Ad Clicks
  mode: NULLABLE
  name: total_historic_ad_clicks
  type: INTEGER
- description: Adjust Network
  mode: NULLABLE
  name: adjust_network
  type: STRING
- description: First Reported Country
  mode: NULLABLE
  name: first_reported_country
  type: STRING
- description: First Reported ISP
  mode: NULLABLE
  name: first_reported_isp
  type: STRING
