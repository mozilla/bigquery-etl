friendly_name: App-specific view for Glean ping "health"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.health, org_mozilla_ios_firefoxbeta.health, org_mozilla_ios_fennec.health).

  It is used by Looker.
