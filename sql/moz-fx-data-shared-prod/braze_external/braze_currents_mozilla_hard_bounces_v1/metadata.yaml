friendly_name: Braze Currents - Mozilla - Hard Bounces
description: |-
  Braze Hard Bounces from the Mozilla workspace.
  Braze sends data in currents to GCS. These tables are build from those files.
  The tables are rebuild every day.
owners:
- cbeck@mozilla.com
labels:
  owner1: cbeck
  dag: bqetl_braze_currents
scheduling:
  dag_name: bqetl_braze_currents
  arguments:
  - --destination-project=moz-fx-data-shared-prod
  - --destination-dataset=braze_external
  - --destination-table=braze_currents_mozilla_hard_bounces_v1
  - --source-bucket=moz-fx-data-marketing-prod-braze-mozilla
  - --source-prefix=currents/dataexport.prod-05.GCS.integration.65fdf62e352dc7004cebd366
  - --event-type=users.messages.email.Bounce
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:braze
  - workgroup:braze/ingestion-firefox
  - workgroup:braze/ingestion-mozilla-dev
- role: roles/bigquery.dataEditor
  members:
  - workgroup:braze/data-developers
require_column_descriptions: false
