friendly_name: Attributable Clients
description: |
  For clients who have attribution data,
  this table records daily information about
  them and their activity.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  table_type: client_level
  dag: bqetl_firefox_ios
  owner1: kik
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_ios.baseline
  - moz-fx-data-shared-prod.firefox_ios.firefox_ios_clients
  - moz-fx-data-shared-prod.search.mobile_search_clients_daily
require_column_descriptions: false
