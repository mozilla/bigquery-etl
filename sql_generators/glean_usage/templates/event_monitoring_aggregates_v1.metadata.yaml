friendly_name: Event Monitoring Aggregates
description: |-
  Materialized view of experimentation related events
  coming from all Glean apps.
owners:
- ascholtz@mozilla.com
- akomar@mozilla.com
labels:
  incremental: true 
scheduling:
  dag_name: bqetl_monitoring
  # Use backfill-3 project for on-demand query billing
  arguments: [
    "--billing-project", "moz-fx-data-backfill-3"
  ]
  {% if manual_refresh_apps -%}
  depends_on:
  {%- for app in manual_refresh_apps %}
    - dag_name: bqetl_materialized_view_refresh
      task_id: {{ app }}_derived__event_monitoring_live__v1
      execution_delta: -22h45m  # wait for the hourly run at 1:45
  {%- endfor -%}
  {%- endif %}
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partitions_filter: false
  clustering:
    fields:
      - event_name
      - channel
      - normalized_app_name
