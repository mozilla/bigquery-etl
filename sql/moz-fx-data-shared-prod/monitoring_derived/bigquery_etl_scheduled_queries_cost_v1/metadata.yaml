friendly_name: Bigquery-etl Scheduled Queries Cost
description: |-
  Cost of scheduled bigquery-etl queries, partitioned by day.
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_monitoring
  owner1: ascholtz
scheduling:
  dag_name: bqetl_monitoring
  arguments:
  - --date
  - '{{ ds }}'
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
deprecated: false
