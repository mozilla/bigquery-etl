fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: Day the event was received in the newtab ping
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (0-99). Useful for distribution analysis
- name: client_id
  type: STRING
  mode: NULLABLE
  description: Unique ID for the client installation.
- name: newtab_visit_id
  type: STRING
  mode: NULLABLE
  description: The id of newtab visit
- name: app_version
  type: INTEGER
  mode: NULLABLE
  description: Firefox Desktop major version
- name: country
  type: STRING
  mode: NULLABLE
  description: country where the newtab event is reported
- name: section_position
  type: INTEGER
  mode: NULLABLE
  description: For the section layout, the 0-indexed position of the section.  Null
    for the grid layout
- name: is_section_followed
  type: BOOLEAN
  mode: NULLABLE
  description: Indicates if position is in a section that is followed
- name: position
  type: INTEGER
  mode: NULLABLE
  description: 0-indexed ordinal position of the content element
- name: experiments
  type: RECORD
  mode: REPEATED
  fields:
  - name: key
    type: STRING
    mode: NULLABLE
  - name: value
    type: RECORD
    mode: NULLABLE
    fields:
    - name: branch
      type: STRING
      mode: NULLABLE
    - name: extra
      type: RECORD
      mode: NULLABLE
      fields:
      - name: type
        type: STRING
        mode: NULLABLE
      - name: enrollment_id
        type: STRING
        mode: NULLABLE
  description: Array of experiments to associate with each visit
- name: is_sponsored
  type: BOOLEAN
  mode: NULLABLE
  description: indicates whether or not story in position is sponsored (TRUE) or organic
    (FALSE)
- name: format
  type: STRING
  mode: NULLABLE
  description: "Format of the content. Possible responses are \"spoc\", \"rectangle\"\
    \ (for ads) \"billboard\", \"leaderboard\",\n \"small-card\", \"medium-card\"\
    , \"large-card\" (for organic content).\n"
- name: impression_count
  type: INTEGER
  mode: NULLABLE
  description: Number of impressions for position
- name: clicks_count
  type: INTEGER
  mode: NULLABLE
  description: Number of clicks for position
- name: dismiss_count
  type: INTEGER
  mode: NULLABLE
  description: Number of dismissals for position
- name: thumbs_up_count
  type: INTEGER
  mode: NULLABLE
  description: Number of thumbs up interactions for position
- name: thumbs_down_count
  type: INTEGER
  mode: NULLABLE
  description: Number of thumbs down interactions for position
- name: newtab_window_inner_width
  type: INTEGER
  mode: NULLABLE
  description: Width of window in pixels
- name: layout_type
  type: STRING
  mode: NULLABLE
- name: num_tiles_per_row
  type: INTEGER
  mode: NULLABLE
- name: row_number
  type: INTEGER
  mode: NULLABLE
