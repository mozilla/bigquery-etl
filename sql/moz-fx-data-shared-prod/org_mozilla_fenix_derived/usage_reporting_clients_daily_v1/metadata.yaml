friendly_name: Clients Daily Based on the DAU Reporting Ping.
description: |-
  A daily aggregate of usage_reporting pings per `usage_profile_id`.

  Cluster by: `normalized_channel`, `normalized_country_code`
owners:
- kik@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_usage_reporting
  owner1: kik
scheduling:
  dag_name: bqetl_usage_reporting
  task_group: fenix
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - normalized_country_code
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix_stable.usage_reporting_v1
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
  freshness:
    blocking: false
  volume:
    blocking: true
require_column_descriptions: false
