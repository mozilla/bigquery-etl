friendly_name: Schema Error Counts
description: |
  Counts the number of schema errors in the error stream per hour.
owners:
- bewu@mozilla.com
labels:
  schedule: daily
  incremental: true
  dag: bqetl_monitoring
  owner1: bewu
scheduling:
  dag_name: bqetl_monitoring
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - document_namespace
    - document_type
    - path
    - job_name
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:platform-infra/chicory-poc
references:
  query.sql:
  - moz-fx-data-shared-prod.monitoring.payload_bytes_error_all
  - moz-fx-data-shared-prod.monitoring_derived.stable_and_derived_table_sizes_v1
require_column_descriptions: false
