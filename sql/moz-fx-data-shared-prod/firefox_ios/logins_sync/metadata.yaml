friendly_name: App-specific view for Glean ping "logins-sync"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.logins_sync, org_mozilla_ios_firefoxbeta.logins_sync, org_mozilla_ios_fennec.logins_sync).

  It is used by Looker.
