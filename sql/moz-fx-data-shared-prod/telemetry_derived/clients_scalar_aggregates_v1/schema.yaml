fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: os
  type: STRING
  mode: NULLABLE
- name: app_version
  type: INTEGER
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: app_build_id
  type: STRING
  mode: NULLABLE
- name: channel
  type: STRING
  mode: NULLABLE
- name: scalar_aggregates
  type: RECORD
  mode: REPEATED
  fields:
  - name: metric
    type: STRING
    mode: NULLABLE
  - name: metric_type
    type: STRING
    mode: NULLABLE
  - name: key
    type: STRING
    mode: NULLABLE
  - name: process
    type: STRING
    mode: NULLABLE
  - name: agg_type
    type: STRING
    mode: NULLABLE
  - name: value
    type: FLOAT
    mode: NULLABLE
