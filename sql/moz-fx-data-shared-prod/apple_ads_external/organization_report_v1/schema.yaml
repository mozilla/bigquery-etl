fields:
- description: |
    Date of the report.
  mode: NULLABLE
  name: date_day
  type: DATE
- description: |
    Organization ID associated with this record.
  mode: NULLABLE
  name: organization_id
  type: INTEGER
- description: |
    Organization name associated with this record.
  mode: NULLABLE
  name: organization_name
  type: STRING
- description: |
    This currency value should match the respective organization's currency value.
  mode: NULLABLE
  name: currency
  type: STRING
- description: |
    Number of taps on organization on given day.
  mode: NULLABLE
  name: taps
  type: INTEGER
- description: |
    App downloads from new users who have never before installed app of organization in a given day.
  mode: NULLABLE
  name: new_downloads
  type: INTEGER
- description: |
    Number of user downloads where user deletes app and downloads the same app again following
    a tap on an ad on the App Store, or downloads the same app to an additional device of organization in a given day.
  mode: NULLABLE
  name: redownloads
  type: INTEGER
- description: |
    The sum of new_downloads and redownloads.
  mode: NULLABLE
  name: total_downloads
  type: INTEGER
- description: |
    The number of impressions of organization in a given day.
  mode: NULLABLE
  name: impressions
  type: INTEGER
- description: |
    The spend on organization in the given day.
  mode: NULLABLE
  name: spend
  type: BIGNUMERIC
