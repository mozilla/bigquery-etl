friendly_name: Braze Opens
description: |-
  This table contains open events from Braze Currents and combines with FxA ID when available.
owners:
- lmcfall@mozilla.com
labels:
  incremental: true
  owner1: lmcfall
  dag: bqetl_braze_currents
scheduling:
  dag_name: bqetl_braze_currents
  date_partition_parameter: open_time
bigquery:
  time_partitioning:
    type: day
    field: open_time
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:braze/data-viewers
  - workgroup:braze/ingestion-firefox
  - workgroup:braze/ingestion-mozilla-dev
- role: roles/bigquery.dataEditor
  members:
  - workgroup:braze/data-developers
references:
  query.sql:
  - moz-fx-data-shared-prod.braze_derived.fxa_win10_users_historical_v1
  - moz-fx-data-shared-prod.braze_derived.users_v1
  - moz-fx-data-shared-prod.braze_external.braze_currents_firefox_open_v1
  - moz-fx-data-shared-prod.braze_external.braze_currents_mozilla_open_v1
require_column_descriptions: false
