friendly_name: Cohort Weekly Active Clients
description: |-
  This is an intermediate physicalized table
  used in the build of cohort_weekly_statistics_v1
owners:
- kwindau@mozilla.com
labels:
  owner1: kwindau
  table_type: client_level
  dag: bqetl_cohort_retention
scheduling:
  dag_name: bqetl_cohort_retention
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: activity_date_week
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry_derived.cohort_weekly_active_clients_staging_v1
require_column_descriptions: false
