friendly_name: Historical Pings for `firefox-desktop/microsurvey`
description: |-
  This is a copy of the view created from `sql_generators/stable_views` but does not include `microsurvey_event_input_value`.

  A historical view of pings sent for the
  `firefox-desktop/microsurvey`
  document type.

  This view is guaranteed to contain only complete days
  (per `submission_timestamp`)
  and to contain only one row per distinct `document_id` within a given date.

  Clustering fields: `normalized_channel`, `sample_id`
owners:
- kbammarito@mozilla.com
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  view.sql:
  - moz-fx-data-shared-prod.firefox_desktop_stable.microsurvey_v1
