fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data for analysis.
    It is a pipeline-generated artifact that should match between pings.
- mode: NULLABLE
  name: first_run_date
  type: DATE
  description: The date of the first run of the application.
- mode: NULLABLE
  name: durations
  type: INTEGER
  description: |-
    The sum of the duration of the last foreground session in seconds across each unique baseline ping
    received on this submission date.
- mode: NULLABLE
  name: days_seen_session_start_bits
  type: INTEGER
- mode: NULLABLE
  name: days_seen_session_end_bits
  type: INTEGER
- mode: NULLABLE
  name: normalized_channel
  type: STRING
  description: The normalized channel the application is being distributed on.
- mode: NULLABLE
  name: normalized_os
  type: STRING
  description: The normalized name of the operating system running at the client.
- mode: NULLABLE
  name: normalized_os_version
  type: STRING
- mode: NULLABLE
  name: android_sdk_version
  type: STRING
  description: The optional Android specific SDK version of the software running on this hardware device.
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: city
  type: STRING
- mode: NULLABLE
  name: country
  type: STRING
- mode: NULLABLE
  name: app_build
  type: STRING
  description: |-
    The build identifier generated by the CI system (e.g. "1234/A").
    If the value was not provided through configuration, this metric gets set to Unknown.
- mode: NULLABLE
  name: app_channel
  type: STRING
  description: The channel the application is being distributed on.
- mode: NULLABLE
  name: app_display_version
  type: STRING
  description: |-
    The user visible version string (e.g. "1.0.3").
    If the value was not provided through configuration, this metric gets set to Unknown.
- mode: NULLABLE
  name: architecture
  type: STRING
  description: The architecture of the device, (e.g. "arm", "x86").
- mode: NULLABLE
  name: device_manufacturer
  type: STRING
  description: The manufacturer of the device the application is running on.
    Not set if the device manufacturer can't be determined (e.g. on Desktop).
- mode: NULLABLE
  name: device_model
  type: STRING
  description: The model of the device the application is running on.
    On Android, this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL".
    Not set if the device model can't be determined (e.g. on Desktop).
- mode: NULLABLE
  name: telemetry_sdk_build
  type: STRING
  description: The version of the Glean SDK at the time the ping was collected (e.g. 25.0.0).
- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: Date when the server first received a ping from this client.
- mode: NULLABLE
  name: is_new_profile
  type: BOOLEAN
  description: Indicates if the submission date is the same as the client's first seen date.
- mode: NULLABLE
  name: isp
  type: STRING
  description: The name of the internet service provider associated with the client's IP address.
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: geo_subdivision
  type: STRING
  description: First major country subdivision, typically a state, province, or county based on IP address.
- mode: NULLABLE
  name: profile_group_id
  type: STRING
  description: A UUID uniquely identifying the profile group, not shared with other telemetry data.
- mode: NULLABLE
  name: install_source
  type: STRING
- mode: NULLABLE
  name: windows_build_number
  type: INTEGER
  description: The optional Windows build number, reported by Windows (e.g. 22000) and not set for other platforms.
- mode: NULLABLE
  name: browser_engagement_uri_count
  type: INTEGER
  description: |-
    The number of total non-unique http(s) URIs visited, including page reloads, after the session has been restored.
    URIs on minimized or background tabs may also be counted. Private browsing uris are included.
    Migrated from Telemetry's `browser.engagement.total_uri_count_normal_and_private_mode`.
- mode: NULLABLE
  name: browser_engagement_active_ticks
  type: INTEGER
  description: |-
    The number of five-second intervals ('ticks') the user was considered 'active'.
    'active' means keyboard or mouse interaction with the application.
    It doesn't take into account whether or not the window has focus or is in the foreground,
    only if it is receiving these interaction events.
    Migrated from Telemetry's `browser.engagement.active_ticks`.
- mode: NULLABLE
  name: legacy_telemetry_client_id
  type: STRING
  description: A unique identifier (UUID) for the client, based on legacy telemetry data.
- mode: NULLABLE
  name: is_default_browser
  type: BOOLEAN
  description: A flag indicating whether the browser is set as the default browser on the client side.
- mode: NULLABLE
  name: attribution
  type: RECORD
  fields:
  - mode: NULLABLE
    name: campaign
    type: STRING
    description: The attribution campaign (e.g. 'mozilla-org').
  - mode: NULLABLE
    name: content
    type: STRING
    description: The attribution content (e.g. 'firefoxview').
  - mode: NULLABLE
    name: medium
    type: STRING
    description: The attribution medium (e.g. 'organic' for a search engine).
  - mode: NULLABLE
    name: source
    type: STRING
    description: The attribution source (e.g. 'google-play').
  - mode: NULLABLE
    name: term
    type: STRING
    description: The attribution term (e.g. 'browser with developer tools for android').
- mode: NULLABLE
  name: distribution
  type: RECORD
  fields:
  - mode: NULLABLE
    name: name
    type: STRING
    description: The distribution name (e.g. 'MozillaOnline').
- mode: NULLABLE
  name: attribution_dltoken
  type: STRING
  description: Unique token created at Firefox download time.
- mode: NULLABLE
  name: attribution_dlsource
  type: STRING
  description: Identifier that indicates where installations of Firefox originate.
- mode: NULLABLE
  name: attribution_experiment
  type: STRING
  description: Name/id of the enrolled funnel experiment.
- mode: NULLABLE
  name: attribution_variation
  type: STRING
  description: Name/id of the variation cohort used in the enrolled funnel experiment.
- mode: NULLABLE
  name: attribution_ua
  type: STRING
  description: Identifier derived from the user agent downloading the installer.
- mode: REPEATED
  name: experiments
  type: RECORD
  description: A dictionary of active experiments.
  fields:
  - name: key
    type: STRING
    description: Experiment Key
  - fields:
      - name: branch
        type: STRING
        description: Experiment Branch
      - fields:
          - name: type
            type: STRING
            description: Experiment Type
          - name: enrollment_id
            type: STRING
            description: Experiment Enrollment ID
        name: extra
        type: RECORD
        description: Experiment Extras
    name: value
    type: RECORD
    description: Experiment Value
- mode: NULLABLE
  name: active_hours_sum
  type: FLOAT
  description: |-
    Sum of Active Hours - calculated by taking the total active ticks (the # of 5 second intervals a user was active)
    and converting this to active hours
