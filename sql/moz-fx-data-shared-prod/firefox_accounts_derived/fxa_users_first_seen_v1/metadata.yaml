friendly_name: FxA Users First Seen
description: |-
  Stores the first date we saw each user_id, and the services
  they've used over the history of the user.
owners:
- frank@mozilla.com
labels:
  application: firefox_accounts
  incremental: true
  schedule: daily
  dag: bqetl_fxa_events
  owner1: frank
scheduling:
  dag_name: bqetl_fxa_events
  start_date: '2021-07-09'
  priority: 80
  depends_on_past: true
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - user_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - firefox_accounts.fxa_all_events
  query.sql:
  - firefox_accounts.fxa_all_events
  - firefox_accounts_derived.fxa_users_first_seen_v1
deprecated: false
