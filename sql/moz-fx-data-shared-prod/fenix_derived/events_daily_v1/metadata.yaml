friendly_name: Firefox for Android Events Daily
description: |
  Packed event representation with one-row per-client
owners:
- akomar@mozilla.com
labels:
  application: fenix
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_fenix_event_rollup
  owner1: akomar
scheduling:
  dag_name: bqetl_fenix_event_rollup
  arguments:
  - --billing-project=moz-fx-data-backfill-4
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - fenix.event_types
  - org_mozilla_fenix.events
  - org_mozilla_firefox.events
  - org_mozilla_firefox_beta.events
require_column_descriptions: false
