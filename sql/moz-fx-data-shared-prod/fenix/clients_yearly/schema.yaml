fields:
- name: days_seen_bytes
  type: BYTES
  mode: NULLABLE
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: first_run_date
  type: DATE
  mode: NULLABLE
- name: durations
  type: INTEGER
  mode: NULLABLE
- name: days_seen_session_start_bits
  type: INTEGER
  mode: NULLABLE
- name: days_seen_session_end_bits
  type: INTEGER
  mode: NULLABLE
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
- name: android_sdk_version
  type: STRING
  mode: NULLABLE
  description: The optional Android specific SDK version of the software running on
    this hardware device.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: city
  type: STRING
  mode: NULLABLE
  description: Name of the city in which the activity took place, as determined by
    the IP geolocation.
- name: country
  type: STRING
  mode: NULLABLE
  description: Code of the country in which the activity took place, as determined
    by the IP geolocation.
- name: app_build
  type: STRING
  mode: NULLABLE
- name: app_channel
  type: STRING
  mode: NULLABLE
- name: app_display_version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: architecture
  type: STRING
  mode: NULLABLE
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
- name: device_model
  type: STRING
  mode: NULLABLE
- name: telemetry_sdk_build
  type: STRING
  mode: NULLABLE
  description: The version of the Glean SDK at the time the ping was collected (e.g.
    25.0.0).
- name: first_seen_date
  type: DATE
  mode: NULLABLE
- name: is_new_profile
  type: BOOLEAN
  mode: NULLABLE
- name: isp
  type: STRING
  mode: NULLABLE
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: geo_subdivision
  type: STRING
  mode: NULLABLE
- name: days_since_seen
  type: INTEGER
  mode: NULLABLE
- name: consecutive_days_seen
  type: INTEGER
  mode: NULLABLE
- name: days_seen_in_past_year
  type: INTEGER
  mode: NULLABLE
- name: days_since_first_seen
  type: INTEGER
  mode: NULLABLE
- name: day_of_week
  type: INTEGER
  mode: NULLABLE
