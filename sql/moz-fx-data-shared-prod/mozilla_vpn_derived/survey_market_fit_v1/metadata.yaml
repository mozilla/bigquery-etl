friendly_name: Mozilla VPN Product/Market Fit Survey
description: |
  An import of survey data from Alchemer (SurveyGizmo) for the Mozilla VPN Product/Market Fit Survey.
owners:
- srose@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_subplat
  owner1: srose
scheduling:
  dag_name: bqetl_subplat
  arguments:
  - --date
  - '{{ ds }}'
  - --survey_id
  - '5205593'
  - --api_token
  - '{{ var.value.surveygizmo_api_token }}'
  - --api_secret
  - '{{ var.value.surveygizmo_api_secret }}'
  - --destination_table
  - moz-fx-data-shared-prod.mozilla_vpn_derived.survey_market_fit_v1
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
deprecated: false
