friendly_name: WWW Site Events Metrics V2
description: |-
  Aggregated metrics on non-page view events on www.mozilla.org
  Sourced from Google Analytics 4 (GA4) data
owners:
- mhirose@mozilla.com
labels:
  incremental: true
  owner1: mhirose
  dag: bqetl_google_analytics_derived_ga4
scheduling:
  dag_name: bqetl_google_analytics_derived_ga4
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - device_category
    - event_category
    - browser
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-shared-prod.mozilla_org_derived.www_site_hits_v2
require_column_descriptions: false
