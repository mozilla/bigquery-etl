  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.fx_suggest_api
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.fx_suggest_api
  - moz-fx-data-shared-prod.org_mozilla_firefox.fx_suggest_api
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.fx_suggest_api
