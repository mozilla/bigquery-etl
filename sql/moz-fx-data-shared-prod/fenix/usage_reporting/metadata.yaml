friendly_name: App-specific view for Glean ping "usage-reporting"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.usage_reporting, org_mozilla_firefox_beta.usage_reporting, org_mozilla_fenix.usage_reporting, org_mozilla_fenix_nightly.usage_reporting, org_mozilla_fennec_aurora.usage_reporting).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.usage_reporting
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.usage_reporting
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.usage_reporting
  - moz-fx-data-shared-prod.org_mozilla_firefox.usage_reporting
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.usage_reporting
require_column_descriptions: false
