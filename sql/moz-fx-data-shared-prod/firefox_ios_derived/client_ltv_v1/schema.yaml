fields:
- description: Unique ID for the client installation.
  mode: NULLABLE
  name: client_id
  type: STRING
- description: Sample ID, a number,0-99, that samples by client ID
  mode: NULLABLE
  name: sample_id
  type: INT64
- description: The date from which the markov states are pulled from. After a year of inactivity, the markov states will stop updated; similarly, the as_of_date will not update. 
  mode: NULLABLE
  name: as_of_date
  type: DATE
- description: First submission date that this client was seen on. 
  mode: NULLABLE
  name: first_seen_date
  type: DATE
- description: Days Since First Seen
  mode: NULLABLE
  name: days_since_first_seen
  type: INT64
- description: Days Since Seen
  mode: NULLABLE
  name: days_since_seen
  type: INT64
- description: Days Seen Bytes
  mode: NULLABLE
  name: days_seen_bytes
  type: BYTES
- description: Durations
  mode: NULLABLE
  name: durations
  type: INT64
- description: Ad Clicks
  mode: NULLABLE
  name: ad_clicks
  type: INT64
- description: Adjust Network
  mode: NULLABLE
  name: adjust_network
  type: STRING
- description: First Reported Country
  mode: NULLABLE
  name: first_reported_country
  type: STRING
- description: First Reported ISP
  mode: NULLABLE
  name: first_reported_isp
  type: STRING

