  type: STRING
- fields:
  - mode: NULLABLE
    name: end_time
    type: STRING
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - fields:
      - mode: NULLABLE
        name: branch
        type: STRING
      - fields:
        - mode: NULLABLE
          name: type
          type: STRING
        mode: NULLABLE
        name: extra
        type: RECORD
      mode: NULLABLE
      name: value
      type: RECORD
    mode: REPEATED
    name: experiments
    type: RECORD
  - mode: NULLABLE
    name: ping_type
    type: STRING
  - mode: NULLABLE
    name: reason
    type: STRING
  - mode: NULLABLE
    name: seq
    type: INTEGER
  - mode: NULLABLE
    name: start_time
    type: STRING
  - mode: NULLABLE
    name: parsed_start_time
