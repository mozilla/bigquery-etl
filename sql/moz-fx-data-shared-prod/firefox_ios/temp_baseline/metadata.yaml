  across all channels of the Glean application "Firefox for iOS"
  (org_mozilla_ios_firefox.temp_baseline, org_mozilla_ios_firefoxbeta.temp_baseline, org_mozilla_ios_fennec.temp_baseline).

  It is used by Looker.
