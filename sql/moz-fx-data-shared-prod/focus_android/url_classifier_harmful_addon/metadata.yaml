friendly_name: App-specific view for Glean ping "url-classifier-harmful-addon"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.url_classifier_harmful_addon, org_mozilla_focus_beta.url_classifier_harmful_addon, org_mozilla_focus_nightly.url_classifier_harmful_addon).

  It is used by Looker.
owners: []
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential/data-viewers
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_focus.url_classifier_harmful_addon
  - moz-fx-data-shared-prod.org_mozilla_focus_beta.url_classifier_harmful_addon
  - moz-fx-data-shared-prod.org_mozilla_focus_nightly.url_classifier_harmful_addon
