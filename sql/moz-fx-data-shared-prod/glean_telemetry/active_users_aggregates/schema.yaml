fields:
- mode: NULLABLE
  name: segment
  type: STRING
  description: Classification of users based on their browsing activity.
    E.g., infrequent, casual, regular.
- mode: NULLABLE
  name: attribution_medium
  type: STRING
  description: The attribution medium; similar or the same as UTM medium.
- mode: NULLABLE
  name: attribution_source
  type: STRING
  description: The attribution source; similar or the same as UTM source.
- mode: NULLABLE
  name: attributed
  type: BOOLEAN
- mode: NULLABLE
  name: adjust_network
  type: STRING
  description: The name of the Adjust Network that sourced the installation.
- mode: NULLABLE
  name: install_source
  type: STRING
- mode: NULLABLE
  name: city
  type: STRING
  description: City in which the activity took place, as determined by
    the IP geolocation.
- mode: NULLABLE
  name: country
  type: STRING
  description: Code of the country in which the activity took place, as determined by
    the IP geolocation. Unknown or NULL values are normally stored as '??'.
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: first_seen_year
  type: INTEGER
  description: Year extracted from the first_seen_date, that corresponds to the date when the first ping was received.
- mode: NULLABLE
  name: is_default_browser
  type: BOOLEAN
  description: A flag indicating whether the browser is set as the default browser on the client side.
- mode: NULLABLE
  name: channel
  type: STRING
  description: The channel the application is being distributed on.
- mode: NULLABLE
  name: os
  type: STRING
  description: The name of the operating system running at the client.
- mode: NULLABLE
  name: os_version
  type: STRING
  description: Version of the operating system version running at the
    client. E.g. "100.9.11".
- mode: NULLABLE
  name: os_version_major
  type: INTEGER
  description: Major or first part of the operating system version running at the
    client. E.g. for version "100.9.11", the major is 100.
- mode: NULLABLE
  name: os_version_minor
  type: INTEGER
  description: Minor part of the operating system version running at the client. E.g.
    for version "100.9.11", the minor is 9.
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: dau
  type: INTEGER
  description: The number of daily active users, corresponding to the count of clients that reported
    at least one ping on the submission_date and qualify as active.
- mode: NULLABLE
  name: wau
  type: INTEGER
  description: The number of weekly active users, corresponding to the count of clients that reported
    at least one ping on the previous 7 days from the submission_date and qualify as active.
- mode: NULLABLE
  name: mau
  type: INTEGER
  description: The number of monthly active users, corresponding to the count of clients that reported
    at least one ping on the previous 28 days from the submission_date and qualify as active.
- mode: NULLABLE
  name: daily_users
  type: INTEGER
  description: Number of daily users on the submission_date (based on sending the ping).
- mode: NULLABLE
  name: weekly_users
  type: INTEGER
  description: Number of weekly users on the submission_date (based on sending the ping).
- mode: NULLABLE
  name: monthly_users
  type: INTEGER
  description: Number of monthly users on the submission_date (based on sending the ping).
- mode: NULLABLE
  name: app_name
  type: STRING
  description: The name of the browser.
- mode: NULLABLE
  name: app_version
  type: STRING
  description: User visible version string (e.g. "1.0.3") for the browser.
- mode: NULLABLE
  name: app_version_major
  type: NUMERIC
  description: The major version of the user visible app version string for the browser,
    e.g. "142.1.3", has major version 142
- mode: NULLABLE
  name: app_version_minor
  type: NUMERIC
  description: The minor version of the user visible app version string for the browser,
    e.g. "142.1.3" has minor version 1
- mode: NULLABLE
  name: app_version_patch_revision
  type: NUMERIC
  description: The patch revision number of the app version.
- mode: NULLABLE
  name: app_version_is_major_release
  type: BOOLEAN
  description: Boolean flag indicating if the app version was a major release.
- mode: NULLABLE
  name: os_grouped
  type: STRING
  description: Operating system group reported by the client.
- mode: NULLABLE
  name: partnership
  type: STRING
