---
friendly_name: Stripe Events Schema Check
description: >
  Check for unexpected fields in events from the Stripe API.
owners:
  - dthorn@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  retry_delay: 5m
  arguments:
    - --date={{ ds }}
    - --api-key={{ var.value.stripe_api_key }}
    - --format-resources
    - --strict-schema
    - --quiet
