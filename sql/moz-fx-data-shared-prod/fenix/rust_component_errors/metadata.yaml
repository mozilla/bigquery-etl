friendly_name: App-specific view for Glean ping "rust-component-errors"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.rust_component_errors, org_mozilla_firefox_beta.rust_component_errors, org_mozilla_fenix.rust_component_errors, org_mozilla_fenix_nightly.rust_component_errors, org_mozilla_fennec_aurora.rust_component_errors).

  It is used by Looker.
