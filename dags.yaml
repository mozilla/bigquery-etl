bqetl_desktop_funnel:
  description: >
    This DAG schedules desktop funnel queries used to power the
    [Numbers that Matter dashboard](https://protosaur.dev/numbers-that-matter/)
  schedule_interval: 0 4 * * *
  default_args:
    owner: ascholtz@mozilla.com
