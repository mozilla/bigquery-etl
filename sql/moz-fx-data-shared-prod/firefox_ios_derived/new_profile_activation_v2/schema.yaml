fields:

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: |
    Processing date, this indicates which date partiion was used
    when generating this record.

- mode: NULLABLE
  name: client_id
  type: STRING
  description: |
    Unique ID for the client installation.

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: |
    Date when the app first reported a baseline ping for the client.

- mode: NULLABLE
  name: is_activated
  type: BOOLEAN
  description: |
    Determines if a client is activated based on the activation metric and a 7 day lag.
