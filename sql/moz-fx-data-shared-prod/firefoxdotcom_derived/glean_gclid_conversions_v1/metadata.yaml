friendly_name: Glean Google Click ID Conversions
description: |-
  All conversions for GCLIDs.
  Partitioned by activity_date; a single GCLID
  can have multiple entries in this table,
  if they perform different conversion actions
  on different days.
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: client_level
  dag: bqetl_ga4_firefoxdotcom
scheduling:
  dag_name: bqetl_ga4_firefoxdotcom
  date_partition_parameter: submission_date
  date_partition_offset: 0
bigquery:
  time_partitioning:
    type: day
    field: activity_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-census
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop.glean_baseline_clients_first_seen
  - moz-fx-data-shared-prod.firefox_desktop_derived.baseline_clients_daily_v1
  - moz-fx-data-shared-prod.firefox_desktop_derived.metrics_clients_daily_v1
  - moz-fx-data-shared-prod.firefoxdotcom_derived.ga_sessions_v2
  - moz-fx-data-shared-prod.google_ads_derived.glean_conversion_event_categorization_v1
  - moz-fx-data-shared-prod.stub_attribution_service_derived.dl_token_ga_attribution_lookup_v1
require_column_descriptions: true
