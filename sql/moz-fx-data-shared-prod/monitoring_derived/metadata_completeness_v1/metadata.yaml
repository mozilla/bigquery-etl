friendly_name: Metadata Completeness
description: |-
  Checks, for each object, whether it has a description, and how many columns have a description
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_monitoring_weekly
scheduling:
  dag_name: bqetl_monitoring_weekly
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - table_catalog
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:platform-infra/chicory-poc
references:
  query.sql:
  - moz-fx-data-shared-prod.region-US.INFORMATION_SCHEMA.COLUMN_FIELD_PATHS
  - moz-fx-data-shared-prod.region-US.INFORMATION_SCHEMA.TABLES
  - moz-fx-data-shared-prod.region-US.INFORMATION_SCHEMA.TABLE_OPTIONS
  - mozdata.region-US.INFORMATION_SCHEMA.COLUMN_FIELD_PATHS
  - mozdata.region-US.INFORMATION_SCHEMA.TABLES
  - mozdata.region-US.INFORMATION_SCHEMA.TABLE_OPTIONS
require_column_descriptions: false
