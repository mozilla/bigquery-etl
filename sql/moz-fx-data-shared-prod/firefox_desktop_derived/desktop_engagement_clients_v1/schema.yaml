fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The date when the telemetry ping is received on the server side.
- mode: NULLABLE
  name: client_id
  type: STRING
  description: A unique identifier (UUID) for the client.
- name: profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- mode: NULLABLE
  name: distribution_id
  type: STRING
  description: The distribution id associated with the install of Firefox.
- mode: NULLABLE
  name: locale
  type: STRING
  description: Set of language- and/or country-based preferences for a user interface.
- mode: NULLABLE
  name: app_version
  type: STRING
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: isp
  type: STRING
  mode: NULLABLE
  description: Internet Service Provider Name
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: First Seen Date
- name: attribution_campaign
  type: STRING
  mode: NULLABLE
  description: Attribution Campaign - Derived from the UTM parameter of the same name.
- name: attribution_content
  type: STRING
  mode: NULLABLE
  description: Attribution Content - Derived from the UTM parameter of the same name.
- name: attribution_dlsource
  type: STRING
  mode: NULLABLE
  description: Attribution Download Source - identifier that indicate where installations
    of Firefox originate
- name: attribution_medium
  type: STRING
  mode: NULLABLE
  description: Attribution Medium
- name: attribution_ua
  type: STRING
  mode: NULLABLE
  description: Attribution User Agent - identifier derived from the user agent downloading
    the installer e.g. chrome, Google Chrome 123
- name: attribution_experiment
  type: STRING
  mode: NULLABLE
  description: Attribution Experiment - name/id of the enrolled funnel experiment
- name: attribution_variation
  type: STRING
  mode: NULLABLE
  description: Attribution Variation - name/id of the variation cohort used in the
    enrolled funnel experiment
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
  description: Normalized Operating System Version
- name: country
  type: STRING
  mode: NULLABLE
  description: Name of the country in which the activity took place, as determined
    by the IP geolocation.
- name: is_desktop
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating if the client counts towards the Desktop KPI metric
- name: is_dau
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating client qualifies as a "Daily Active User" on this submission
    date
- name: is_wau
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating client qualifies as a "Weekly Active User" on this
    submission date
- name: is_mau
  type: BOOLEAN
  mode: NULLABLE
  description: Flag indicating client qualifies as a "Monthly Active User" on this
    submission date
- name: legacy_telemetry_client_id
  type: STRING
  mode: NULLABLE
  description: Legacy Telemetry Client Identifier
- name: windows_version
  type: STRING
  mode: NULLABLE
  description: Windows Version
