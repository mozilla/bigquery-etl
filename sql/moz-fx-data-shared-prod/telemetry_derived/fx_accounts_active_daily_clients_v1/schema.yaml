fields:
- mode: NULLABLE
  name: submission_date
  type: DATE
  description: The submission date of the Firefox Account ping.
- name: legacy_telemetry_client_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the client, from the Firefox Account ping
- name: android_sdk_version
  type: STRING
  mode: NULLABLE
  description: The optional Android specific SDK version of the software running on
    this hardware device.
- name: app_build
  type: STRING
  mode: NULLABLE
  description: The build identifier generated by the CI system (e.g. "1234/A").
- name: app_channel
  type: STRING
  mode: NULLABLE
  description: The channel the application is being distributed on.
- name: app_display_version
  type: STRING
  mode: NULLABLE
  description: The user visible version string (e.g. "1.0.3").
- name: architecture
  type: STRING
  mode: NULLABLE
  description: The architecture of the device, (e.g. "arm", "x86").
- name: build_date
  type: STRING
  mode: NULLABLE
  description: The date & time the application was built
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the client; also called Glean client ID
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: The manufacturer of the device the application is running on.
- name: device_model
  type: STRING
  mode: NULLABLE
  description: The model of the device the application is running on.
- name: first_run_date
  type: STRING
  mode: NULLABLE
  description: The date of the first run of the application.
- name: locale
  type: STRING
  mode: NULLABLE
  description: The locale of the application during initialization (e.g. "es-ES").
- name: os
  type: STRING
  mode: NULLABLE
  description: Operating System
- name: os_version
  type: STRING
  mode: NULLABLE
  description: Operating System Version
- name: session_count
  type: INTEGER
  mode: NULLABLE
  description: Session Count
- name: session_id
  type: STRING
  mode: NULLABLE
  description: An optional UUID uniquely identifying the client's current session.
- name: telemetry_sdk_build
  type: STRING
  mode: NULLABLE
  description: Telemetry SDK Build
- name: windows_build_number
  type: INTEGER
  mode: NULLABLE
  description: The optional Windows build number, reported by Windows (e.g. 22000)
    and not set for other platforms
- name: metadata
  type: RECORD
  mode: NULLABLE
  description: Metadata
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    description: Results of a geographic lookup based on the client's IP address
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
      description: City
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
  - name: header
    type: RECORD
    mode: NULLABLE
    description: Headers included in the client's HTTP request
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) Header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-ID HTTP Header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP Header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP Header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
      description: Parsed Date
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
      description: Parsed X Source Tags
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      description: Parsed X LB Tags
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
        description: TLS Version
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
        description: TLS Cipher Hex
  - name: isp
    type: RECORD
    mode: NULLABLE
    description: Results of ISP lookup based on the client's IP address
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: 'The name of a specific business entity associated with the client''s
        IP address when available;

        otherwise the ISP name'
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    description: User Agent
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
      description: Browser
    - name: os
      type: STRING
      mode: NULLABLE
      description: Operating System
    - name: version
      type: STRING
      mode: NULLABLE
      description: Version
- name: labeled_counter
  type: RECORD
  mode: NULLABLE
  description: Labeled Counter
  fields:
  - name: glean_error_invalid_label
    type: RECORD
    mode: REPEATED
    description: 'Counts the number of times a metric was set with an invalid label.

      The labels are the `category.name` identifier of the metric.'
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
      description: Key
    - name: value
      type: INTEGER
      mode: NULLABLE
      description: Value
  - name: glean_error_invalid_overflow
    type: RECORD
    mode: REPEATED
    description: 'Counts the number of times a metric was set a value that overflowed.

      The labels are the `category.name` identifier of the metric.'
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
      description: Key
    - name: value
      type: INTEGER
      mode: NULLABLE
      description: Value
  - name: glean_error_invalid_state
    type: RECORD
    mode: REPEATED
    description: 'Counts the number of times a timing metric was used incorrectly.

      The labels are the `category.name` identifier of the metric.'
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
      description: Key
    - name: value
      type: INTEGER
      mode: NULLABLE
      description: Value
  - name: glean_error_invalid_value
    type: RECORD
    mode: REPEATED
    description: 'Counts the number of times a metric was set with an invalid label.

      The labels are the `category.name` identifier of the metric.'
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
      description: Key
    - name: value
      type: INTEGER
      mode: NULLABLE
      description: Value
- name: glean_client_annotation_experimentation_id
  type: STRING
  mode: NULLABLE
  description: 'An experimentation identifier derived and provided by the application
    for the purpose of experimentation

    enrollment.'
- name: experiments
  type: RECORD
  mode: REPEATED
  description: Experiments
  fields:
  - name: key
    type: STRING
    mode: NULLABLE
    description: Key
  - name: value
    type: RECORD
    mode: NULLABLE
    description: Value
    fields:
    - name: branch
      type: STRING
      mode: NULLABLE
      description: Branch
    - name: extra
      type: RECORD
      mode: NULLABLE
      description: Extra
      fields:
      - name: enrollment_id
        type: STRING
        mode: NULLABLE
        description: Enrollment ID
      - name: type
        type: STRING
        mode: NULLABLE
        description: Type
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Normalized Channel
- name: normalized_app_name
  type: STRING
  mode: NULLABLE
  description: Normalized App Name
- name: app_version_major
  type: NUMERIC
  mode: NULLABLE
  description: App Version - Major Version Number
- name: app_version_minor
  type: NUMERIC
  mode: NULLABLE
  description: App Version - Minor Version Number
- name: app_version_patch
  type: NUMERIC
  mode: NULLABLE
  description: App Version - Patch Version Number
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: Normalized Operating System
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
  description: Normalized Operating System Version
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: Normalized Country Code
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: Hashed version of client_id (if present) useful for partitioning; ranges
    from 0 to 99
- name: attribution
  type: RECORD
  mode: NULLABLE
  description: Attribution information
  fields:
  - name: campaign
    type: STRING
    mode: NULLABLE
    description: The attribution campaign (e.g. 'mozilla-org').
  - name: content
    type: STRING
    mode: NULLABLE
    description: The attribution content (e.g. 'firefoxview').
  - name: medium
    type: STRING
    mode: NULLABLE
    description: The atttribution medium (e.g. 'organic' for a search engine).
  - name: source
    type: STRING
    mode: NULLABLE
    description: The attribution source (e.g. 'google-play').
  - name: term
    type: STRING
    mode: NULLABLE
    description: The attribution term (e.g. 'browser with developer tools for android').
- name: distribution
  type: RECORD
  mode: NULLABLE
  description: Distribution Name
  fields:
  - name: name
    type: STRING
    mode: NULLABLE
    description: The distribution name (e.g. 'MozillaOnline')
