<!DOCTYPE html>
<html>
  <head>
    <title>ETL reference graph</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #container {
        width: 800px;
        margin: 0 auto;
      }
      #mynetwork {
        width: 800px;
        height: 600px;
        margin: 0 auto;
        border: 1px solid lightgray;
      }
    </style>
    <script type="text/javascript">
      // view-source:https://visjs.github.io/vis-network/examples/network/exampleApplications/loadingBar.html
      function getDatasetId(name) {
        return name.split(".")[0];
      }

      async function main() {
        let edges = await fetch("data/edges.json").then((resp) => resp.json());
        var nodes = new Set();
        for (i = 0; i < edges.length; i++) {
          nodes.add(edges[i].destination);
          nodes.add(edges[i].referenced);
        }
        // datasets are nodes too now, but assigned to a different group
        var datasets = new Set();
        nodes.forEach((name) => {
          datasets.add(getDatasetId(name));
        });

        let nodeMap = new Map(
          [...nodes, ...datasets].map((el, idx) => [el, idx])
        );

        let data = {
          nodes: new vis.DataSet(
            [...nodes]
              .map((el) => ({
                id: nodeMap.get(el),
                label: el.split(":")[1],
                group: 0,
                title: el,
              }))
              .concat(
                [...datasets].map((el) => ({
                  id: nodeMap.get(el),
                  label: el,
                  group: 1,
                  title: el,
                }))
              )
          ),
          edges: new vis.DataSet(
            edges
              .map((el) => ({
                from: nodeMap.get(el.referenced),
                to: nodeMap.get(el.destination),
              }))
              //.slice(0, 100)
              .concat(
                [...nodes].map((el) => ({
                  from: nodeMap.get(getDatasetId(el)),
                  to: nodeMap.get(el),
                }))
              )
          ),
        };
        // create a network
        var container = document.getElementById("mynetwork");
        var options = {
          nodes: {
            shape: "dot",
            size: 16,
          },
          physics: {
            forceAtlas2Based: {
              gravitationalConstant: -26,
              centralGravity: 0.005,
              springLength: 230,
              springConstant: 0.18,
            },
            maxVelocity: 146,
            solver: "forceAtlas2Based",
            timestep: 0.35,
            stabilization: {
              enabled: true,
              iterations: 200,
              updateInterval: 10,
            },
          },
          layout: {
            improvedLayout: false,
          },
          interaction: {
            tooltipDelay: 200,
            hideEdgesOnDrag: true,
          },
          edges: {
            smooth: true,
            arrows: { to: true },
          },
        };
        var network = new vis.Network(container, data, options);
        network.on("stabilizationProgress", function (params) {
          document.getElementById("progress").innerHTML =
            Math.round((params.iterations / params.total) * 100) + "%";
        });

        function setSummary(root) {
          if (root.label == null) {
            console.log("did not set summary");
            return;
          }
          let div = document.getElementById("summary");
          // clear the summary
          div.innerHTML = "";
          // dump stringified json into the summary
          let parents = data.nodes.get(
            network.getConnectedNodes(root.id, "from")
          );
          let children = data.nodes.get(
            network.getConnectedNodes(root.id, "to")
          );
          console.log(root);
          console.log(parents);
          // pretty output
          let output = {
            root: root.label,
            links: {
              references: parents.map((node) => node.label),
              destination: children.map((node) => node.label),
            },
          };

          div.innerHTML =
            `<h3>Summary of ${root.label} </h3><pre>` +
            JSON.stringify(output, null, 2) +
            "</pre>";
        }

        network.on("selectNode", (obj) => {
          let root = data.nodes.get(obj.nodes)[0];
          setSummary(root);
        });
        network.once("stabilizationIterationsDone", function () {
          document.getElementById("progress").innerHTML = "100%";
          setTimeout(function () {
            document.getElementById("status").style.display = "none";
            setSummary(
              data.nodes.get(
                nodeMap.get("moz-fx-data-shared-prod:telemetry_stable.main_v4")
              )
            );
          }, 500);
        });
      }
    </script>
  </head>
  <body onload="main()">
    <div id="container">
      <div id="mynetwork"></div>
      <p id="status">Loading <span id="progress">0%</span></p>
      <div id="summary"></div>
    </div>
  </body>
</html>
