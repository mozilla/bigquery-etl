        but which may be deallocated by the system in case of memory pressure. Populated
        from vm_statistics64_data_t::purgeable_count * vm_page_size.
    - name: experimental_features
      type: STRING
      mode: NULLABLE
      description: <string>, Comma-separated list of enabled experimental features
        from about:preferences#experimental.
    - name: quota_manager_shutdown_timeout
      type: STRING
      mode: NULLABLE
      description: '<string>, This annotation is present if the quota manager shutdown
        (resp. the shutdown of the quota manager clients) was not finished in time
        and the browser was crashed instead of waiting for the shutdown to finish.
        The status of objects which were blocking completion of the shutdown when
        reaching the timeout is contained in the annotation.

        In the case of IndexedDB, objects are divided into three groups: FactoryOperations,
        LiveDatabases and DatabaseMaintenances.

        In the case of LocalStorage, objects are divided into three groups: PrepareDatastoreOperations,
        Datastores and LiveDatabases.

        In the case of Cache API, objects are in one group only: Managers.

        Each group is reported separately and contains the number of objects in the
        group and the status of individual objects in the group (duplicate entries
        are removed): "GroupName: N (objectStatus1, objectStatus2, ...)" where N is
        the number of objects in the group.

        The status of individual objects is constructed by taking selected object
        properties. Properties whi'
