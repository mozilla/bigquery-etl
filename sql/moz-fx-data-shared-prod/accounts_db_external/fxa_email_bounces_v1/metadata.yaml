friendly_name: emailBounces table from production fxa database
description: |
  A mirror of the `emailBounces` table from the production `fxa` CloudSQL database, updated daily to match the current state of the table.
  See https://mozilla.github.io/ecosystem-platform/reference/database-structure#database-fxa
owners:
- akomar@mozilla.com
labels:
  application: accounts_backend
  schedule: daily
  dag: bqetl_accounts_backend_external
  owner1: akomar
scheduling:
  dag_name: bqetl_accounts_backend_external
  date_partition_parameter: null
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:accounts-confidential
references:
  query.sql:
  - EXTERNAL_QUERY('moz-fx-fxa-prod.us.fxa-rds-prod-prod-fxa', 'SELECT\n         email,\n         bounceType,\n         bounceSubType,\n         createdAt,\n         emailTypeId,\n         diagnosticCode\n       FROM\n         fxa.emailBounces\n    ')
deprecated: false
