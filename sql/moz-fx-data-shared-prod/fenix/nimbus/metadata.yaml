friendly_name: App-specific view for Glean ping "nimbus"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox for Android"
  (org_mozilla_firefox.nimbus, org_mozilla_firefox_beta.nimbus, org_mozilla_fenix.nimbus, org_mozilla_fenix_nightly.nimbus, org_mozilla_fennec_aurora.nimbus).

  It is used by Looker.
owners: []
labels: {}
bigquery: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix.nimbus
  - moz-fx-data-shared-prod.org_mozilla_fenix_nightly.nimbus
  - moz-fx-data-shared-prod.org_mozilla_fennec_aurora.nimbus
  - moz-fx-data-shared-prod.org_mozilla_firefox.nimbus
  - moz-fx-data-shared-prod.org_mozilla_firefox_beta.nimbus
require_column_descriptions: false
