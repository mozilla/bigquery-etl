fields:
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: Date when the server first received either of the 3 pings from this
    client.
- name: second_seen_date
  type: DATE
  mode: NULLABLE
  description: Second date when the server received either of the 3 pings from this
    client.
- name: architecture
  type: STRING
  mode: NULLABLE
  description: The application architecture reported by the client.
- name: app_build_id
  type: STRING
  mode: NULLABLE
  description: The application build reported by the client.
- name: app_name
  type: STRING
  mode: NULLABLE
  description: The name of the installed app/browser.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: platform_version
  type: STRING
  mode: NULLABLE
  description: The appliction platform version reported by the client.
- name: vendor
  type: STRING
  mode: NULLABLE
  description: The application vendor.
- name: app_version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: xpcom_abi
  type: STRING
  mode: NULLABLE
  description: A string tag identifying the binary ABI of the current processor and
    compiler vtable, as taken from the TARGET_XPCOM_ABI configure variable. It may
    not be available on all platforms, especially unusual processor or compiler combinations.
    The result takes the form <processor>-<compilerABI>, eg. x86-msvc, ppc-gcc3. This
    value should almost always be used in combination with the OS.
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message.
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: partner_distribution_version
  type: STRING
  mode: NULLABLE
  description: The value selected for the `distribution.version` preference in the
    Partner Distribution Configuration File.
- name: partner_distributor
  type: STRING
  mode: NULLABLE
  description: The value of the `app.distributor` preference in the Partner Distribution
    Configuration File.
- name: partner_distributor_channel
  type: STRING
  mode: NULLABLE
  description: The value of the `app.distributor.channel` preference in the Partner
    Distribution Configuration File.
- name: partner_id
  type: STRING
  mode: NULLABLE
  description: The value of the `mozilla.partner.id` preference in the Partner Distribution
    Configuration File.
- name: attribution_campaign
  type: STRING
  mode: NULLABLE
  description: Identifier of the particular campaign that led to the download of the
    product.
- name: attribution_content
  type: STRING
  mode: NULLABLE
  description: Identifier to indicate the particular link within a campaign.
- name: attribution_dltoken
  type: STRING
  mode: NULLABLE
  description: Unique token created at Firefox download time.
- name: attribution_dlsource
  type: STRING
  mode: NULLABLE
  description: Identifier that indicates where installations of Firefox originated.
- name: attribution_experiment
  type: STRING
  mode: NULLABLE
  description: Funnel experiment parameters.
- name: attribution_medium
  type: STRING
  mode: NULLABLE
  description: Category of the source, such as 'organic' for a search engine.
- name: attribution_source
  type: STRING
  mode: NULLABLE
  description: Referring partner domain, when install happens via a known partner.
- name: attribution_ua
  type: STRING
  mode: NULLABLE
  description: Client's user agent, which corresponds to the web browser used to download
    the Firefox installer.
- name: attribution_variation
  type: STRING
  mode: NULLABLE
  description: Variation of the identifier that indicates where installations of Firefox
    originated.
- name: engine_data_load_path
  type: STRING
  mode: NULLABLE
  description: The anonymized path of the engine xml file. For details on the components
    refer to the metadata for telemetry.new_profile.
- name: engine_data_name
  type: STRING
  mode: NULLABLE
  description: The name of the default search engine.
- name: engine_data_origin
  type: STRING
  mode: NULLABLE
  description: The origin of the search engine. The value will be default for engines
    that are built-in or from distribution partners, verified for user-installed engines
    with valid verification hashes, unverified for non-default engines without verification
    hash, and invalid for engines with broken verification hashes.
- name: engine_data_submission_url
  type: STRING
  mode: NULLABLE
  description: "The HTTP url we would use to search. For privacy, we don\u2019t record\
    \ this for user-installed engines."
- name: apple_model_id
  type: STRING
  mode: NULLABLE
  description: The model IDs for Apple desktop devices. Applies to Mac only.
- name: city
  type: STRING
  mode: NULLABLE
  description: City retrieved as a result of a geographic lookup based on the client's
    IP address.
- name: db_version
  type: STRING
  mode: NULLABLE
  description: The specific geo database version used.
- name: subdivision1
  type: STRING
  mode: NULLABLE
  description: First major country subdivision, typically a state, province, or county.
- name: isp_name
  type: STRING
  mode: NULLABLE
  description: The name of the internet service provider associated with the client's
    IP address.
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: country
  type: STRING
  mode: NULLABLE
  description: The ISO 3166-1 alpha-2 country code.
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
  description: The OS version.
- name: startup_profile_selection_reason
  type: STRING
  mode: NULLABLE
  description: 'How the profile was selected during startup. Possible reasons are:
    unknown: Generally should not happen, set as a default in case no other reason
    occurred. profile-manager: The profile was selected by the profile manager. profile-reset:
    The profile was selected for reset, normally this would mean a restart. restart:
    The user restarted the application, the same profile as previous will be used.
    argument-profile: The profile was selected by the --profile command line argument.
    argument-p: The profile was selected by the -p command line argument. firstrun-claimed-default:
    A first run of a dedicated profiles build chose the old default profile to be
    the default for this install. firstrun-skipped-default: A first run of a dedicated
    profiles build skipped over the old default profile and created a new profile.
    restart-claimed-default: A first run of a dedicated profiles build after a restart
    chose the old default.'
- name: installation_first_seen_admin_user
  type: BOOLEAN
  mode: NULLABLE
  description: First seen admin user at installation
- name: installation_first_seen_default_path
  type: BOOLEAN
  mode: NULLABLE
  description: First seen default path at installation
- name: installation_first_seen_failure_reason
  type: STRING
  mode: NULLABLE
  description: First seen failure reason at installation
- name: installation_first_seen_from_msi
  type: BOOLEAN
  mode: NULLABLE
  description: First seen from MSI at installation
- name: installation_first_seen_install_existed
  type: BOOLEAN
  mode: NULLABLE
  description: First seen install exists at installation
- name: installation_first_seen_installer_type
  type: STRING
  mode: NULLABLE
  description: First seen installer type at installation
- name: installation_first_seen_other_inst
  type: BOOLEAN
  mode: NULLABLE
  description: First seen other inst at installation
- name: installation_first_seen_other_msix_inst
  type: BOOLEAN
  mode: NULLABLE
  description: First seen other MSIX inst at installation
- name: installation_first_seen_profdir_existed
  type: BOOLEAN
  mode: NULLABLE
  description: First seen profdir existed at installation
- name: installation_first_seen_silent
  type: BOOLEAN
  mode: NULLABLE
  description: First seen silent at installation
- name: installation_first_seen_version
  type: STRING
  mode: NULLABLE
  description: First seen version at installation
- name: os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: os_version
  type: STRING
  mode: NULLABLE
  description: OS version - not normalized
- name: windows_build_number
  type: FLOAT
  mode: NULLABLE
  description: Windows build number
- name: windows_version
  type: STRING
  mode: NULLABLE
  description: Combo of os, os_version, windows_build_number, NULL if not windows
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: first_seen_date_source_ping
    type: STRING
    mode: NULLABLE
    description: Ping that reported the first seen date (main, first_shutdown or new_profile).
  - name: reported_main_ping
    type: BOOLEAN
    mode: NULLABLE
    description: Indicates wether the client ever reported a main ping.
  - name: reported_new_profile_ping
    type: BOOLEAN
    mode: NULLABLE
    description: Indicates wether the client ever reported a new profile ping.
  - name: reported_shutdown_ping
    type: BOOLEAN
    mode: NULLABLE
    description: Indicates wether the client ever reported a first shutdown ping.
  description: A collection of pings - which ping is reported in the table as well
    as a record of all other pings in the data for this one particular client
- name: profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
- name: funnel_derived
  type: STRING
  mode: NULLABLE
- name: distribution_model
  type: STRING
  mode: NULLABLE
- name: partner_org
  type: STRING
  mode: NULLABLE
- name: is_desktop
  type: BOOLEAN
  mode: NULLABLE
