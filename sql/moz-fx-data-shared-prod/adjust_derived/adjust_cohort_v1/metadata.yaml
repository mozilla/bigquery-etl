friendly_name: Cohort data from external source Adjust
description: |
  This table represents data downloaded from Adjust using the https://api.adjust.com/kpis/v1/{app token}/cohorts link. Please note that the API token used is Marlene Hirose's personal Adjust API token
owners:
- mhirose@mozilla.com
labels:
  table_type: aggregate
  dag: bqetl_adjust
  owner1: mhirose
scheduling:
  dag_name: bqetl_adjust
  date_partition_parameter: date
  arguments:
  - --date
  - '{{ ds }}'
  - --adjust_api_token
  - '{{ var.value.ADJUST_API_TOKEN}}'
  - --adjust_app_list
  - '{{ var.value.ADJUST_APP_TOKEN_LIST}}'
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
require_column_descriptions: false
