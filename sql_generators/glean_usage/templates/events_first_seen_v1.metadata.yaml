friendly_name: Events First Seen
description: |-
  Captures the earliest date that we observe an event for a particular client in the events_stream_v1 table.
owners:
  - kbammarito@mozilla.com
  - vsabino@mozilla.com
labels:
  schedule: daily
  table_type: client_level
scheduling:
  dag_name: bqetl_glean_usage
  task_group: {{ app_name }}
  parameters:
    - >-
      {% raw %}submission_date:DATE:{{ds}}{% endraw %}
  depends_on_past: true
  date_partition_parameter: null

bigquery:
  time_partitioning:
    type: day
    field: event_first_seen_date
    require_partition_filter: false
  clustering:
    fields:
      - event_category
      - normalized_channel
      - sample_id
      - submission_date
