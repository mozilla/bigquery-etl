      type: STRING
      mode: NULLABLE
      description: |-
        Categorized marketing channel group (Direct, Marketing Owned, Marketing Paid, Product Owned, or Miscellaneous)
  - name: ended_reason
    type: STRING
    mode: NULLABLE
    description: |-
      Reason why the subscription ended.
      Possible values:
        * `Admin Initiated` - An admin at Mozilla ended the subscription, either directly or by deleting the customer's Mozilla Account.
        * `Customer Initiated` - The customer ended their subscription, either directly or by turning off auto-renewal or deleting their Mozilla Account.
        * `Payment Failure` - The subscription was unable to auto-renew due to a payment failure.
        * `Downgrade` - The subscription ended due to the customer moving to a lower tier subscription.
        * `Other` - The subscription ended for some other reason, such as unverified Mozilla Accounts being automatically deleted.
  - name: started_reason
    type: STRING
    mode: NULLABLE
    description: |-
      Reason why the subscription started.
      Possible values:
        * `New Customer` - A new customer started their first subscription to this service.
        * `New Customer Trial` - A new customer started their first subscription to this service and it is a trial plan.
        * `Returning Customer` - A customer started a subsequent subscription to this service.
        * `Returning Customer Trial` - A customer started a subsequent subscription to this service and it is a trial plan.
  - name: payment_method
    type: STRING
    mode: NULLABLE
    description: |-
      The type of payment method used for the subscription (e.g. "Card", "PayPal", "Apple Pay", "Google Pay").
