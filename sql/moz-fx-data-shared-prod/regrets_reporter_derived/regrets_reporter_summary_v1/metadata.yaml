friendly_name: Regrets Reporter Summary
description: |
  Measure usage of the regrets reporter addon
  See https://github.com/mozilla/bigquery-etl/issues/2572
owners:
- kik@mozilla.com
labels:
  dag: bqetl_regrets_reporter_summary
  owner1: kik
  table_type: aggregate
scheduling:
  dag_name: bqetl_regrets_reporter_summary
  task_name: regrets_reporter_summary__v1
  schedule: daily
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - browser
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:mozilla-confidential
  - workgroup:regrets-reporter
references:
  query.sql:
  - moz-fx-data-shared-prod.regrets_reporter_ucs_stable.main_events_v1
require_column_descriptions: false
