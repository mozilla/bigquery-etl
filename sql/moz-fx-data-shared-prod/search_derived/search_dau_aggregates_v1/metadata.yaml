friendly_name: Search Revenue DAU aggregates
description: |-
  Daily metrics including eligible DOU,
  DAU_engaged_w_sap, DAU_engaged_w_default_engine
  The table is labeled as "change_controlled", which implies
  that changes require the approval of at least one owner.
owners:
- mozilla/revenue_forecasting_data_reviewers
labels:
  incremental: true
  schedule: daily
  change_controlled: true
  shredder_mitigation: true
  table_type: aggregate
  dag: bqetl_search_dashboard
scheduling:
  dag_name: bqetl_search_dashboard
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.baseline
  - moz-fx-data-shared-prod.firefox_ios.baseline
  - moz-fx-data-shared-prod.focus_android.baseline
  - moz-fx-data-shared-prod.focus_ios.baseline
  - moz-fx-data-shared-prod.search.acer_cohort
  - moz-fx-data-shared-prod.search.search_clients_engines_sources_daily
  - mozdata.telemetry.desktop_active_users
  - mozdata.telemetry.mobile_active_users
require_column_descriptions: false
