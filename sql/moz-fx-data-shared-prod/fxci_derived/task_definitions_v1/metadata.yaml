friendly_name: Firefox-CI Task definitions
description: |-
  Derived Firefox-CI task definitions exported from Taskcluster.
owners:
- jcristau@mozilla.com
labels:
  incremental: true
  owner1: jcristau
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - taskId
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
require_column_descriptions: false
