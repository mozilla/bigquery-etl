friendly_name: App-specific view for Glean ping "deletion-request"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Thunderbird for Android"
  (net_thunderbird_android.deletion_request, net_thunderbird_android_beta.deletion_request, net_thunderbird_android_daily.deletion_request).

  It is used by Looker.
