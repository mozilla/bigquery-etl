fields:
- name: id
  type: STRING
  mode: NULLABLE
  description: |-
    Service subscription event ID.
- name: timestamp
  type: TIMESTAMP
  mode: NULLABLE
  description: |-
    When the event occurred.
- name: service_id
  type: STRING
  mode: NULLABLE
  description: |-
    ID of the service provided by the subscription, as defined in the `services_v1` ETL.
- name: type
  type: STRING
  mode: NULLABLE
  description: |-
    Type of event.
- name: reason
  type: STRING
  mode: NULLABLE
  description: |-
    Reason the event occurred.
- name: service_subscriptions_history_id
  type: STRING
  mode: NULLABLE
  description: |-
    ID of the `service_subscriptions_history_v1` record this event was derived from.
- name: subscription
  type: RECORD
  mode: NULLABLE
  description: |-
    The service subscription as it ostensibly was after the event occurred.
  fields:
  - name: id
    type: STRING
    mode: NULLABLE
    description: |-
      Service subscription ID.
  - name: provider
    type: STRING
    mode: NULLABLE
    description: |-
      Provider of the subscription ("Stripe", "Google", or "Apple").
  - name: payment_provider
    type: STRING
    mode: NULLABLE
    description: |-
      Payment provider for the subscription.
      For Stripe subscriptions this will be "Stripe" or "PayPal".
      For Google subscriptions this will be "Google".
      For Apple subscriptions this will be "Apple".
  - name: logical_subscription_id
    type: STRING
    mode: NULLABLE
    description: |-
      ID of the associated logical subscription this service subscription was derived from.
  - name: provider_subscription_id
    type: STRING
    mode: NULLABLE
    description: |-
      Provider subscription ID.
      For Stripe subscriptions this will be the subscription ID.
      For Google subscriptions this will be the purchase token.
      For Apple subscriptions this will be the original transaction ID.
  - name: provider_subscription_item_id
    type: STRING
    mode: NULLABLE
    description: |-
      Provider subscription item ID (if any).
      This will be null for Google and Apple subscriptions.
  - name: provider_subscription_created_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the provider subscription was created.
  - name: provider_subscription_updated_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the provider subscription was last updated.
  - name: provider_customer_id
    type: STRING
    mode: NULLABLE
    description: |-
      Provider customer ID (if any).
      This will be null for Google and Apple subscriptions.
  - name: mozilla_account_id
    type: STRING
    mode: NULLABLE
    description: |-
      ID of the Mozilla Account associated with the subscription (if any) as a hexadecimal string.
      This may be missing for some subscriptions, particularly older subscriptions when we were only recording hashed Mozilla Account IDs.
  - name: mozilla_account_id_sha256
    type: STRING
    mode: NULLABLE
    description: |-
      SHA256 hash of the `mozilla_account_id` string value (if any) as a hexadecimal string.
      This may be missing for some subscriptions.
  - name: customer_logical_subscription_number
    type: INTEGER
    mode: NULLABLE
    description: |-
      Number of the associated logical subscription in the overall sequence of all of the customer's logical subscriptions.
      For example, this should be `1` for their first logical subscription, `2` for their second logical subscription, etc.
  - name: customer_service_subscription_number
    type: INTEGER
    mode: NULLABLE
    description: |-
      Number of this service subscription in the overall sequence of all of the customer's service subscriptions to this service.
      For example, this should be `1` for their first service subscription to this service, `2` for their second service subscription to this service, etc.
  - name: country_code
    type: STRING
    mode: NULLABLE
    description: |-
      ISO 3166-1 alpha-2 code for the country the subscription is in.
      This may be missing for some subscriptions.
  - name: country_name
    type: STRING
    mode: NULLABLE
    description: |-
      Name of the country the subscription is in.
      This may be "Unknown" for some subscriptions.
  - name: service
    type: RECORD
    mode: NULLABLE
    description: |-
      The service provided by the subscription, as defined in the `services_v1` ETL.
    fields:
    - name: id
      type: STRING
      mode: NULLABLE
      description: |-
        Service ID.
    - name: name
      type: STRING
      mode: NULLABLE
      description: |-
        Service name.
    - name: tier
      type: STRING
      mode: NULLABLE
      description: |-
        Service tier.
  - name: other_services
    type: RECORD
    mode: REPEATED
    description: |-
      Array of zero or more other services provided by the subscription, as defined in the `services_v1` ETL.
    fields:
    - name: id
      type: STRING
      mode: NULLABLE
      description: |-
        Other service ID.
    - name: name
      type: STRING
      mode: NULLABLE
      description: |-
        Other service name.
    - name: tier
      type: STRING
      mode: NULLABLE
      description: |-
        Other service tier.
  - name: provider_product_id
    type: STRING
    mode: NULLABLE
    description: |-
      Provider product ID.
      For Stripe subscriptions this will be the product ID.
      For Google subscriptions this will be the package name.
      For Apple subscriptions this will be the bundle ID.
  - name: product_name
    type: STRING
    mode: NULLABLE
    description: |-
      Product name.
      For all subscriptions this will be the associated Stripe product name.
  - name: provider_plan_id
    type: STRING
    mode: NULLABLE
    description: |-
      Provider plan ID.
      For Stripe subscriptions this will be the plan/price ID.
      For Google subscriptions this will be the SKU.
      For Apple subscriptions this will be the product ID.
  - name: plan_summary
    type: STRING
    mode: NULLABLE
    description: |-
      Text summary of the subscription plan's interval, currency, and amount, along with an indication if it's a bundle (i.e. providing multiple services).
      For example, "1 month EUR 4.99" or "1 year USD 99.00 bundle".
  - name: plan_interval
    type: STRING
    mode: NULLABLE
    description: |-
      Text summary of the subscription plan's interval (e.g. "1 month", "6 months", "1 year").
  - name: plan_interval_type
    type: STRING
    mode: NULLABLE
    description: |-
      Subscription plan's interval type (e.g. "month" or "year").
  - name: plan_interval_count
    type: INTEGER
    mode: NULLABLE
    description: |-
      Subscription plan's interval count.
  - name: plan_interval_months
    type: INTEGER
    mode: NULLABLE
    description: |-
      Number of months in the subscription plan's interval.
  - name: plan_currency
    type: STRING
    mode: NULLABLE
    description: |-
      ISO 4217 code for the subscription plan's currency.
      For Apple subscriptions prior to 2024-10-30 this may have fallen back to assuming USD due to a lack of source data (FXA-10549).
  - name: plan_amount
    type: NUMERIC
    mode: NULLABLE
    description: |-
      Subscription plan's amount in the specified currency.
      For Apple subscriptions prior to 2024-10-30 this may have fallen back to assuming a USD amount due to a lack of source data (FXA-10549).
  - name: is_bundle
    type: BOOLEAN
    mode: NULLABLE
    description: |-
      Whether the subscription is a bundle (i.e. providing multiple services).
  - name: is_trial
    type: BOOLEAN
    mode: NULLABLE
    description: |-
      Whether the subscription is a free trial.
  - name: is_active
    type: BOOLEAN
    mode: NULLABLE
    description: |-
      Whether the subscription is active (i.e. providing the customer access to the services).
  - name: provider_status
    type: STRING
    mode: NULLABLE
    description: |-
      The provider's status indicator for the subscription.
  - name: logical_subscription_started_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the associated logical subscription started.
  - name: started_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the subscription started.
  - name: ended_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the subscription ended.
      This will be null for active subscriptions.
  - name: current_period_started_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the current subscription period started.
      This will be null for inactive subscriptions and for all Google subcriptions.
  - name: current_period_ends_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the current subscription period ends.
      This will be null for inactive subscriptions.
  - name: auto_renew
    type: BOOLEAN
    mode: NULLABLE
    description: |-
      Whether the subscription is set to auto-renew.
  - name: auto_renew_disabled_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the subscription's auto-renewal setting was disabled.
      This will be null for subscriptions set to auto-renew.
  - name: initial_discount_name
    type: STRING
    mode: NULLABLE
    description: |-
      Initial discount name (if any).
      This will be null for Google and Apple subscriptions.
  - name: initial_discount_promotion_code
    type: STRING
    mode: NULLABLE
    description: |-
      Initial discount promotion code (if any).
  - name: current_period_discount_name
    type: STRING
    mode: NULLABLE
    description: |-
      Current period discount name (if any).
      This will be null for Google and Apple subscriptions.
  - name: current_period_discount_promotion_code
    type: STRING
    mode: NULLABLE
    description: |-
      Current period discount promotion code (if any).
  - name: current_period_discount_amount
    type: NUMERIC
    mode: NULLABLE
    description: |-
      Current period discount amount (if any).
      This may be null for Apple subscriptions.
  - name: ongoing_discount_name
    type: STRING
    mode: NULLABLE
    description: |-
      Ongoing discount name (if any).
      This will be null for Google and Apple subscriptions.
  - name: ongoing_discount_promotion_code
    type: STRING
    mode: NULLABLE
    description: |-
      Ongoing discount promotion code (if any).
  - name: ongoing_discount_amount
    type: NUMERIC
    mode: NULLABLE
    description: |-
      Ongoing discount amount (if any).
      This may be null for Apple subscriptions.
  - name: ongoing_discount_ends_at
    type: TIMESTAMP
    mode: NULLABLE
    description: |-
      When the ongoing discount ends (if any).
      This will be null for Apple subscriptions.
  - name: has_refunds
    type: BOOLEAN
    mode: NULLABLE
    description: |-
      Whether the subscription has had refunds.
      This will be null for Google subscriptions.
  - name: has_fraudulent_charges
    type: BOOLEAN
    mode: NULLABLE
    description: |-
      Whether the subscription has had fraudulent charges.
      This will be null for Google and Apple subscriptions.
  - name: first_touch_attribution
    type: RECORD
    mode: NULLABLE
    description: |-
      First-touch attribution for the service subscription (if any).
      For Stripe subscriptions created by SubPlat 2 or earlier this will be the earliest (unbounded) attribution impression found in the SubPlat/FxA logs.
      This will be null for Stripe subscriptions created by SubPlat 3 (which launched in June 2025) or later (DENG-8885).
      This will be null for Google and Apple subscriptions.
    fields:
    - name: impression_at
      type: TIMESTAMP
      mode: NULLABLE
      description: |-
        When the first-touch attribution impression occurred.
    - name: entrypoint
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution entrypoint.
    - name: entrypoint_experiment
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution entrypoint experiment.
    - name: entrypoint_variation
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution entrypoint experiment variation.
    - name: utm_campaign
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution UTM campaign.
    - name: utm_content
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution UTM content.
    - name: utm_medium
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution UTM medium.
    - name: utm_source
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution UTM source.
    - name: utm_term
      type: STRING
      mode: NULLABLE
      description: |-
        First-touch attribution UTM term.
  - name: last_touch_attribution
    type: RECORD
    mode: NULLABLE
    description: |-
      Last-touch attribution for the service subscription (if any).
      For Stripe subscriptions created by SubPlat 2 or earlier this will be the most recent (unbounded) attribution impression found in the SubPlat/FxA logs.
      For Stripe subscriptions created by SubPlat 3 (which launched in June 2025) or later this will be the attribution values stored by SubPlat (DENG-8885).
      This will be null for Google and Apple subscriptions.
    fields:
    - name: impression_at
      type: TIMESTAMP
      mode: NULLABLE
      description: |-
        When the last-touch attribution impression occurred.
    - name: entrypoint
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution entrypoint.
    - name: entrypoint_experiment
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution entrypoint experiment.
    - name: entrypoint_variation
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution entrypoint experiment variation.
    - name: utm_campaign
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution UTM campaign.
    - name: utm_content
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution UTM content.
    - name: utm_medium
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution UTM medium.
    - name: utm_source
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution UTM source.
    - name: utm_term
      type: STRING
      mode: NULLABLE
      description: |-
        Last-touch attribution UTM term.
    - name: channel_group
      type: STRING
      mode: NULLABLE
      description: |-
        Categorized marketing channel group (Direct, Marketing Owned, Marketing Paid, Product Owned, or Miscellaneous)
  - name: ended_reason
    type: STRING
    mode: NULLABLE
    description: |-
      Reason why the subscription ended.
      Possible values:
        * `Admin Initiated` - An admin at Mozilla ended the subscription, either directly or by deleting the customer's Mozilla Account.
        * `Customer Initiated` - The customer ended their subscription, either directly or by turning off auto-renewal or deleting their Mozilla Account.
        * `Payment Failure` - The subscription was unable to auto-renew due to a payment failure.
        * `Downgrade` - The subscription ended due to the customer moving to a lower tier subscription.
        * `Other` - The subscription ended for some other reason, such as unverified Mozilla Accounts being automatically deleted.
  - name: started_reason
    type: STRING
    mode: NULLABLE
    description: |-
      Reason why the subscription started.
      Possible values:
        * `New Customer` - A new customer started their first subscription to this service.
        * `New Customer Trial` - A new customer started their first subscription to this service and it is a trial plan.
        * `Returning Customer` - A customer started a subsequent subscription to this service.
        * `Returning Customer Trial` - A customer started a subsequent subscription to this service and it is a trial plan.
  - name: payment_method
    type: STRING
    mode: NULLABLE
    description: |-
      The type of payment method used for the subscription (e.g. "Card", "PayPal", "Apple Pay", "Google Pay").
- name: old_subscription
