fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: normalized_country_code
  type: STRING
  mode: NULLABLE
  description: Code of the country in which the activity took place, as determined
    by the IP geolocation. Unknown or NULL values are normally stored as '??'.
- name: legacy_client_id
  type: STRING
  mode: NULLABLE
- name: client_id
  type: STRING
  mode: NULLABLE
  description: A unique identifier (UUID) for the client.
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: A number, 0-99, that samples by client_id and allows filtering data
    for analysis. It is a pipeline-generated artifact that should match between pings.
- name: shopping_product_page_visits
  type: INTEGER
  mode: NULLABLE
- name: is_opt_in
  type: INTEGER
  mode: NULLABLE
- name: is_opt_out
  type: INTEGER
  mode: NULLABLE
- name: sap
  type: INTEGER
  mode: NULLABLE
- name: ad_click
  type: INTEGER
  mode: NULLABLE
- name: active_hours_sum
  type: FLOAT
  mode: NULLABLE
- name: is_fx_dau
  type: INTEGER
  mode: NULLABLE
- name: profile_group_id
  type: STRING
  mode: NULLABLE
  description: A UUID uniquely identifying the profile group, not shared with other
    telemetry data.
