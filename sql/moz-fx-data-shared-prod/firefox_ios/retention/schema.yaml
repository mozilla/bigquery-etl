fields:
- name: metric_date
  type: DATE
  mode: NULLABLE
  description: This is 28 days before processing.
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: When the profile has been seen for the first time.
- name: app_name
  type: STRING
  mode: NULLABLE
  description: App name the profile is using.
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: Release channel of the app the profile is using.
- name: country
  type: STRING
  mode: NULLABLE
  description: Client's country on the metric date.
- name: app_version
  type: STRING
  mode: NULLABLE
  description: Client's app version on the metric date.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Client's locale on the metric date.
- name: is_mobile
  type: BOOLEAN
  mode: NULLABLE
  description: Indicates if this specific entry is used towards calculating mobile
    DAU.
- name: adjust_ad_group
  type: STRING
  mode: NULLABLE
  description: Adjust Ad Group the profile is attributed to.
- name: adjust_campaign
  type: STRING
  mode: NULLABLE
  description: Adjust Campaign the profile is attributed to.
- name: adjust_creative
  type: STRING
  mode: NULLABLE
  description: Adjust Creative the profile is attributed to.
- name: adjust_network
  type: STRING
  mode: NULLABLE
  description: Adjust Network the profile is attributed to.
- name: is_suspicious_device_client
  type: BOOLEAN
  mode: NULLABLE
  description: Flag to identify suspicious device users, see bug-1846554 for more
    info.
- name: ping_sent_metric_date
  type: INTEGER
  mode: NULLABLE
  description: Number of profiles that sent a ping on the metric date.
- name: ping_sent_week_4
  type: INTEGER
  mode: NULLABLE
  description: Number of profiles that sent a ping between days 22 and 28 after the
    metric date.
- name: active_metric_date
  type: INTEGER
  mode: NULLABLE
  description: Number of DAU profiles on the metric date.
- name: retained_week_4
  type: INTEGER
  mode: NULLABLE
  description: Number of profiles that were DAU on the metric date and between days
    22 and 28 after the metric date.
- name: retained_week_4_new_profiles
  type: INTEGER
  mode: NULLABLE
  description: Number of new profiles on the metric date that were DAU between days
    22 and 28 after the metric date.
- name: new_profiles_metric_date
  type: INTEGER
  mode: NULLABLE
  description: Number of new profiles on the metric date.
- name: repeat_profiles
  type: INTEGER
  mode: NULLABLE
  description: Number of new profiles on the metric date that were DAU at least twice
    in the next 28 days.
- name: device_type
  type: STRING
  mode: NULLABLE
  description: 'On Apple devices allows us to differentiate between iPhone and iPad.
    On Android devices the value is always "Android".

    '
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: 'Manufacturer of the device where the client is installed.

    '
- name: lifecycle_stage
  type: STRING
  mode: NULLABLE
- name: paid_vs_organic
  type: STRING
  mode: NULLABLE
