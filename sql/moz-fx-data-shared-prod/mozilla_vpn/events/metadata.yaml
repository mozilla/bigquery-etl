friendly_name: App-specific view for Glean ping "events"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Mozilla VPN"
  (mozillavpn.events, org_mozilla_firefox_vpn.events, org_mozilla_ios_firefoxvpn.events, org_mozilla_ios_firefoxvpn_network_extension.events).

  It is used by Looker.
owners: []
labels: {}
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  view.sql:
  - moz-fx-data-shared-prod.mozillavpn.events
  - moz-fx-data-shared-prod.org_mozilla_firefox_vpn.events
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn.events
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxvpn_network_extension.events
require_column_descriptions: false
