fields:

- mode: NULLABLE
  name: first_seen_date
  type: DATE
  description: |
    Date of when the user was first seen.
- mode: NULLABLE
  name: client_id
  type: STRING
  description: |
    36-char long hash randomly assigned when the account is created.
- mode: NULLABLE
  name: sample_id
  type: INTEGER
  description: |
    Hashed version of client_id (if present) useful for partitioning; ranges from 0 to 99.
- mode: NULLABLE
  name: retained_week_4
  type: BOOLEAN
  description: |
    True if the user was seen within the forth week since they were first seen.
- mode: NULLABLE
  name: days_seen_in_first_28_days
  type: INTEGER
  description: |
    Number of days we saw the user within their first 28 days since they were first seen.
- mode: NULLABLE
  name: repeat_first_month_user
  type: BOOLEAN
  description: |
    Indicates if the user qualified as a repeat first month user,
    meaning we saw them more than once within their first 28 days.
