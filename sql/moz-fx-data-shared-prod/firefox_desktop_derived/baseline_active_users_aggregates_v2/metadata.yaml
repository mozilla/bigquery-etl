friendly_name: Baseline Active Users Aggregates
description: |-
  Builds active_users_aggregates using the baseline ping.
owners:
- kwindau@mozilla.com
- ago@mozilla.com
labels:
  incremental: true
  table_type: aggregate
  dag: bqetl_analytics_aggregations
  owner1: kwindau
  owner2: ago
scheduling:
  dag_name: bqetl_analytics_aggregations
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - app_name
    - channel
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop.baseline_active_users
require_column_descriptions: false
