  view.sql:
  - moz-fx-data-shared-prod.org_mozilla_focus.usage_reporting
  - moz-fx-data-shared-prod.org_mozilla_focus_beta.usage_reporting
  - moz-fx-data-shared-prod.org_mozilla_focus_nightly.usage_reporting
