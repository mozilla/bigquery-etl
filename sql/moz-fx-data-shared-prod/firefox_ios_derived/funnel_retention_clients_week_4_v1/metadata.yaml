friendly_name: User Retention - Firefox iOS (Week 4)
description: |
  Derived dataset for Firefox iOS retention analysis. Contains metrics that can be calculated
  4 weeks (28 days) after a user was first seen.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
  # Explicitly specifying referenced table here to make sure we only run this query and its checks
  # after the referenced table is materialized. This is because the checks depend on it.
  referenced_tables:
  - ['moz-fx-data-shared-prod', 'firefox_ios_derived', 'funnel_retention_clients_week_2_v1']
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
  clustering:
    fields:
    - sample_id
    - first_seen_date
