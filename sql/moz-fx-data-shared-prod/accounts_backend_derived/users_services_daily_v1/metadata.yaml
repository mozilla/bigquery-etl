friendly_name: Users Services Daily
description: |-
  Activity aggregates per Mozilla Account per service per day
owners:
- ksiegler@mozilla.com
labels:
  incremental: true
  owner1: ksiegler
  dag: bqetl_accounts_derived
scheduling:
  dag_name: bqetl_accounts_derived
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - service
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - moz-fx-data-shared-prod.accounts_backend_stable.accounts_events_v1
  - moz-fx-data-shared-prod.accounts_backend_stable.events_v1
  - moz-fx-data-shared-prod.accounts_frontend_stable.accounts_events_v1
  - moz-fx-data-shared-prod.accounts_frontend_stable.events_v1
  query.sql:
  - moz-fx-data-shared-prod.accounts_backend.events
require_column_descriptions: false
