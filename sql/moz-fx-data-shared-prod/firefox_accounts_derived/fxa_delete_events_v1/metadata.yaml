friendly_name: FxA Delete Events
description: |-
  Deletion events extracted from FxA auth server logs used as signal for Mozilla to delete analysis data associated with the user
owners:
- kik@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  dag: bqetl_fxa_events
  owner1: kik
  table_type: client_level
scheduling:
  dag_name: bqetl_fxa_events
bigquery:
  time_partitioning:
    type: day
    field: submission_timestamp
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts_derived.encrypted_keys_v1
  - moz-fx-dataops-secrets.airflow_query_keys.fxa_prod
  - moz-fx-fxa-prod-0712.fxa_prod_logs.docker_fxa_auth
require_column_descriptions: false
