friendly_name: GA Clients
description: |-
  A table representing GA clients. Grain is one row per client.
  Key is ga_client_id.
owners:
- mhirose@mozilla.com
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: mhirose@mozilla.com
scheduling:
  depends_on_past: true
  dag_name: bqetl_google_analytics_derived_ga4
  depends_on_tables_existing:
  - task_id: wait_for_prod_events_partition
    table_id: 'moz-fx-data-marketing-prod.analytics_313696158.events_{{ ds_nodash }}'
    poke_interval: 30m
    timeout: 10h
    retries: 1
    retry_delay: 30m
  date_partition_parameter: null
  parameters: ["session_date:DATE:{{ds}}"]
bigquery:
  clustering:
    fields: ["first_seen_date"]
references: {}
deprecated: false
