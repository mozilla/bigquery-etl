fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: The date when the telemetry ping is received on the server side.
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: First Seen Date
- name: distribution_id
  type: STRING
  mode: NULLABLE
  description: The distribution id associated with the install of Firefox.
- name: locale
  type: STRING
  mode: NULLABLE
  description: Set of language- and/or country-based preferences for a user interface.
- name: app_version
  type: STRING
  mode: NULLABLE
  description: User visible version string (e.g. "1.0.3") for the browser.
- name: attribution_campaign
  type: STRING
  mode: NULLABLE
  description: Attribution Campaign
- name: attribution_content
  type: STRING
  mode: NULLABLE
  description: Attribution Content
- name: attribution_dlsource
  type: STRING
  mode: NULLABLE
  description: Attribution Download Source
- name: attribution_medium
  type: STRING
  mode: NULLABLE
  description: Attribution Medium
- name: attribution_ua
  type: STRING
  mode: NULLABLE
  description: Attribution User Agent
- name: attribution_experiment
  type: STRING
  mode: NULLABLE
  description: Attribution Experiment
- name: attribution_variation
  type: STRING
  mode: NULLABLE
  description: Attribution Variation
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: The normalized channel the application is being distributed on.
- name: normalized_os
  type: STRING
  mode: NULLABLE
  description: The normalized name of the operating system running at the client.
- name: normalized_os_version
  type: STRING
  mode: NULLABLE
  description: Normalized Operating System Version
- name: windows_version
  type: STRING
  mode: NULLABLE
  description: Windows Version
- name: country
  type: STRING
  mode: NULLABLE
  description: Name of the country in which the activity took place, as determined
    by the IP geolocation.
- name: is_desktop
  type: BOOLEAN
  mode: NULLABLE
  description: Indicates if the client is included in the desktop KPI
- name: dau
  type: INTEGER
  mode: NULLABLE
  description: Number of daily active users
- name: wau
  type: INTEGER
  mode: NULLABLE
  description: Number of weekly active users
- name: mau
  type: INTEGER
  mode: NULLABLE
  description: Number of monthly active users
- name: lifecycle_stage
  type: STRING
  mode: NULLABLE
- name: paid_vs_organic
  type: STRING
  mode: NULLABLE
