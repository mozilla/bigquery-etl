friendly_name: Uninstalls Relative To Profile Creation
description: |-
  Number of clients uninstalling each date relative to their profile creation date
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  table_type: aggregate
  shredder_mitigation: true
  dag: bqetl_fx_health_ind_dashboard
scheduling:
  dag_name: bqetl_fx_health_ind_dashboard
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - profile_age_at_time_of_uninstall
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.uninstall
require_column_descriptions: false
