friendly_name: App-specific view for Glean ping "pageload"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "Firefox Focus for Android"
  (org_mozilla_focus.pageload, org_mozilla_focus_beta.pageload, org_mozilla_focus_nightly.pageload).

  It is used by Looker.
