friendly_name: clients table from production fxa_oauth database
description: |
  A mirror of the `clients` table from the production `fxa_oauth` CloudSQL database, excluding columns containing confidential data, updated daily to match the current state of the table.
  See https://mozilla.github.io/ecosystem-platform/reference/database-structure#database-fxa
owners:
- akomar@mozilla.com
labels:
  application: accounts_backend
  schedule: daily
  dag: bqetl_accounts_backend_external
  owner1: akomar
scheduling:
  dag_name: bqetl_accounts_backend_external
  date_partition_parameter: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:accounts-confidential
references:
  query.sql:
  - EXTERNAL_QUERY('moz-fx-fxa-prod.us.fxa-oauth-prod-prod-fxa-oauth', 'SELECT\n         id,\n         name,\n         imageUri,\n         redirectUri,\n         canGrant,\n         publicClient,\n         createdAt,\n         trusted,\n         allowedScopes,\n         notes\n       FROM\n         fxa_oauth.clients\n    ')
require_column_descriptions: false
