friendly_name: FxA Hashed User IDs
description: |
  Contains exactly one entry for each FxA user, giving the 64-character hashed user ID used for all exports to Amplitude. This table is useful as a lookup for sync pings which contain a truncated 32-character version of the same hash.
owners:
- kik@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  table_type: client_level
  owner1: kik
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts_derived.encrypted_keys_v1
  - moz-fx-data-shared-prod.firefox_accounts_derived.fxa_amplitude_user_ids_v1
  - moz-fx-dataops-secrets.airflow_query_keys.fxa_prod
  - moz-fx-fxa-prod-0712.fxa_prod_logs.docker_fxa_auth
require_column_descriptions: false
